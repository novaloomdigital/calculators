<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grain Bin Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Grain Bin Calculator</h1>
    <p>Calculate the volume and capacity of a grain bin.</p>
    
    <label for="diameter">Diameter (feet): </label>
    <input type="number" id="diameter" step="any" required>
    
    <label for="height">Height (feet): </label>
    <input type="number" id="height" step="any" required>
    
    <button onclick="calculateGrainBin()">Calculate Volume (Bushels)</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateGrainBin() {
            const diameter = parseFloat(document.getElementById('diameter').value);
            const height = parseFloat(document.getElementById('height').value);
            
            // Validate input
            if (isNaN(diameter) || diameter <= 0 || isNaN(height) || height <= 0) {
                alert('Please enter valid positive numbers for Diameter and Height.');
                return;
            }

            // Calculate radius
            const radius = diameter / 2;

            // Calculate volume in cubic feet
            const volumeCubicFeet = Math.PI * Math.pow(radius, 2) * height;

            // Convert volume to bushels
            const volumeBushels = volumeCubicFeet / 1.244;

            document.getElementById('result').innerHTML = `Grain Bin Volume: ${volumeBushels.toFixed(2)} bushels`;
        }
    </script>

</body>
</html>
