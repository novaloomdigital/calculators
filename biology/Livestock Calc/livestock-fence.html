<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livestock Fence Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Livestock Fence Calculator</h1>
    <p>Calculate the total length of fencing required to enclose a rectangular area for livestock.</p>
    
    <label for="length">Length (feet): </label>
    <input type="number" id="length" step="any" required>
    
    <label for="width">Width (feet): </label>
    <input type="number" id="width" step="any" required>
    
    <button onclick="calculateFenceLength()">Calculate Total Fence Length</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateFenceLength() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            
            // Validate input
            if (isNaN(length) || length <= 0 || isNaN(width) || width <= 0) {
                alert('Please enter valid positive numbers for Length and Width.');
                return;
            }

            // Calculate perimeter (total fence length)
            const perimeter = 2 * (length + width);

            document.getElementById('result').innerHTML = `Total Fence Length Required: ${perimeter.toFixed(2)} feet`;
        }
    </script>

</body>
</html>
