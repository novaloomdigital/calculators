<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Mortality Rate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Animal Mortality Rate Calculator</h1>
    <p>Calculate the mortality rate of a specific animal population.</p>
    
    <label for="totalPopulation">Total Population: </label>
    <input type="number" id="totalPopulation" required>
    
    <label for="deaths">Number of Deaths: </label>
    <input type="number" id="deaths" required>
    
    <button onclick="calculateMortalityRate()">Calculate Mortality Rate</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateMortalityRate() {
            const totalPopulation = parseInt(document.getElementById('totalPopulation').value);
            const deaths = parseInt(document.getElementById('deaths').value);
            
            // Validate input
            if (isNaN(totalPopulation) || totalPopulation <= 0 || isNaN(deaths) || deaths < 0) {
                alert('Please enter valid positive numbers for Total Population and Number of Deaths.');
                return;
            }

            // Calculate mortality rate
            const mortalityRate = (deaths / totalPopulation) * 100;

            document.getElementById('result').innerHTML = `Mortality Rate: ${mortalityRate.toFixed(2)}%`;
        }
    </script>

</body>
</html>
