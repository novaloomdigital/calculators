<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .classification {
            font-weight: normal;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Cat BMI Calculator</h1>
    <p>Calculate the BMI of your cat and assess its weight status.</p>
    
    <label for="catWeight">Weight (kg): </label>
    <input type="number" id="catWeight" required>
    
    <label for="catHeight">Height (cm): </label>
    <input type="number" id="catHeight" required>
    
    <button onclick="calculateBMI()">Calculate BMI</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateBMI() {
            const weight = parseFloat(document.getElementById('catWeight').value);
            const height = parseFloat(document.getElementById('catHeight').value) / 100; // Convert cm to meters
            
            // Validate input
            if (isNaN(weight) || weight <= 0 || isNaN(height) || height <= 0) {
                alert('Please enter valid positive numbers for Weight and Height.');
                return;
            }

            // Calculate BMI
            const bmi = weight / (height * height);
            const roundedBMI = bmi.toFixed(2);
            let classification;

            // Classify BMI
            if (roundedBMI < 18.5) {
                classification = "Underweight";
            } else if (roundedBMI >= 18.5 && roundedBMI < 25) {
                classification = "Normal weight";
            } else if (roundedBMI >= 25 && roundedBMI < 30) {
                classification = "Overweight";
            } else {
                classification = "Obese";
            }

            // Display the result
            document.getElementById('result').innerHTML = `Cat's BMI: ${roundedBMI}`;
            document.getElementById('result').innerHTML += `<br><span class="classification">Classification: ${classification}</span>`;
        }
    </script>

</body>
</html>
