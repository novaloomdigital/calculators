<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Quality of Life Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 50px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Cat Quality of Life Calculator</h1>
    <p>Assess the overall quality of life of your cat based on various factors.</p>

    <div>
        <label for="painLevel">Pain Level (1-10): </label>
        <input type="number" id="painLevel" min="1" max="10" required>
    </div>
    <div>
        <label for="appetite">Appetite (1-10): </label>
        <input type="number" id="appetite" min="1" max="10" required>
    </div>
    <div>
        <label for="mobility">Mobility (1-10): </label>
        <input type="number" id="mobility" min="1" max="10" required>
    </div>
    <div>
        <label for="hygiene">Hygiene (1-10): </label>
        <input type="number" id="hygiene" min="1" max="10" required>
    </div>
    <div>
        <label for="socialInteraction">Social Interaction (1-10): </label>
        <input type="number" id="socialInteraction" min="1" max="10" required>
    </div>
    
    <button onclick="calculateQualityOfLife()">Calculate Quality of Life Score</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateQualityOfLife() {
            const painLevel = parseInt(document.getElementById('painLevel').value);
            const appetite = parseInt(document.getElementById('appetite').value);
            const mobility = parseInt(document.getElementById('mobility').value);
            const hygiene = parseInt(document.getElementById('hygiene').value);
            const socialInteraction = parseInt(document.getElementById('socialInteraction').value);
            
            // Validate input
            if (isNaN(painLevel) || isNaN(appetite) || isNaN(mobility) || isNaN(hygiene) || isNaN(socialInteraction)) {
                alert('Please enter valid numbers for all fields.');
                return;
            }

            // Calculate total score
            const totalScore = painLevel + appetite + mobility + hygiene + socialInteraction;
            let qualityOfLife;

            if (totalScore >= 41) {
                qualityOfLife = "Excellent";
            } else if (totalScore >= 31) {
                qualityOfLife = "Good";
            } else if (totalScore >= 21) {
                qualityOfLife = "Fair";
            } else {
                qualityOfLife = "Poor";
            }

            document.getElementById('result').innerHTML = `Total Quality of Life Score: ${totalScore} - Quality of Life: ${qualityOfLife}`;
        }
    </script>

</body>
</html>
