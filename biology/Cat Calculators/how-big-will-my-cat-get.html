<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Big My Cat Will Get Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>How Big My Cat Will Get Calculator</h1>
    <p>Estimate the adult weight of your cat based on its current weight and age.</p>
    
    <label for="catWeight">Current Weight (kg): </label>
    <input type="number" id="catWeight" required>
    
    <label for="catAge">Age (months): </label>
    <input type="number" id="catAge" required>
    
    <button onclick="estimateAdultWeight()">Estimate Adult Weight</button>
    
    <div class="result" id="result"></div>

    <script>
        function estimateAdultWeight() {
            const currentWeight = parseFloat(document.getElementById('catWeight').value);
            const age = parseInt(document.getElementById('catAge').value);
            
            // Validate input
            if (isNaN(currentWeight) || currentWeight <= 0 || isNaN(age) || age < 0) {
                alert('Please enter valid positive numbers for Weight and Age.');
                return;
            }

            let estimatedAdultWeight;

            if (age < 4) {
                estimatedAdultWeight = currentWeight * 2; // Double the weight
            } else if (age >= 4 && age < 6) {
                estimatedAdultWeight = currentWeight * 1.5; // Add 50%
            } else {
                estimatedAdultWeight = currentWeight * 1.2; // Add 10-20%
            }

            document.getElementById('result').innerHTML = `Estimated Adult Weight: ${estimatedAdultWeight.toFixed(2)} kg`;
        }
    </script>

</body>
</html>
