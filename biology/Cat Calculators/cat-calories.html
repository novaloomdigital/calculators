<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Caloric Needs Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        select {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Cat Caloric Needs Calculator</h1>
    <p>Estimate the daily caloric intake required for your cat based on its weight and activity level.</p>
    
    <label for="catWeight">Cat Weight (kg): </label>
    <input type="number" id="catWeight" required>
    
    <label for="activityLevel">Activity Level: </label>
    <select id="activityLevel">
        <option value="inactive">Inactive (Indoor cats)</option>
        <option value="active">Active (Playful, more active cats)</option>
        <option value="veryActive">Very Active (Outdoor cats)</option>
    </select>
    
    <button onclick="calculateCalories()">Calculate Daily Calories</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateCalories() {
            const weight = parseFloat(document.getElementById('catWeight').value);
            const activityLevel = document.getElementById('activityLevel').value;
            
            // Validate input
            if (isNaN(weight) || weight <= 0) {
                alert('Please enter a valid positive number for Cat Weight.');
                return;
            }

            // Calculate BMR
            const bmr = (weight * 30) + 70;

            // Adjust for activity level
            let dailyCalories;
            if (activityLevel === "inactive") {
                dailyCalories = bmr * 1.2;
            } else if (activityLevel === "active") {
                dailyCalories = bmr * 1.4;
            } else {
                dailyCalories = bmr * 1.6;
            }

            // Display the result
            document.getElementById('result').innerHTML = `Estimated Daily Caloric Needs: ${Math.round(dailyCalories)} calories`;
        }
    </script>

</body>
</html>
