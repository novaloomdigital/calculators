<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Gestation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="date"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Horse Gestation Calculator</h1>
    <p>Estimate the due date of your horse based on the date of conception.</p>
    
    <label for="conceptionDate">Date of Conception: </label>
    <input type="date" id="conceptionDate" required>
    
    <button onclick="calculateDueDate()">Calculate Due Date</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateDueDate() {
            const conceptionDate = new Date(document.getElementById('conceptionDate').value);
            
            // Validate input
            if (isNaN(conceptionDate.getTime())) {
                alert('Please enter a valid date of conception.');
                return;
            }

            // Calculate due date (approximately 340 days from conception)
            const dueDate = new Date(conceptionDate);
            dueDate.setDate(conceptionDate.getDate() + 340); // Add 340 days

            // Format the due date
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDueDate = dueDate.toLocaleDateString(undefined, options);

            document.getElementById('result').innerHTML = `Estimated Due Date: ${formattedDueDate}`;
        }
    </script>

</body>
</html>
