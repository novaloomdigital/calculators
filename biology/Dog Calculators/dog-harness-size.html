<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Harness Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"], select {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Dog Harness Size Calculator</h1>
    <p>Estimate the appropriate harness size for your dog based on its weight and measurements.</p>
    
    <label for="dogWeight">Dog Weight (lbs): </label>
    <input type="number" id="dogWeight" required>
    
    <label for="chestCircumference">Chest Circumference (inches): </label>
    <input type="number" id="chestCircumference" required>
    
    <label for="neckCircumference">Neck Circumference (inches): </label>
    <input type="number" id="neckCircumference" required>
    
    <button onclick="calculateHarnessSize()">Calculate Harness Size</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateHarnessSize() {
            const weight = parseFloat(document.getElementById('dogWeight').value);
            const chest = parseFloat(document.getElementById('chestCircumference').value);
            const neck = parseFloat(document.getElementById('neckCircumference').value);
            
            // Validate inputs
            if (isNaN(weight) || weight <= 0 || 
                isNaN(chest) || chest <= 0 || 
                isNaN(neck) || neck <= 0) {
                alert('Please enter valid positive numbers for all measurements.');
                return;
            }

            // Determine harness size based on weight and measurements
            let harnessSize;
            if (weight <= 10) {
                harnessSize = "Extra Small (XS)";
            } else if (weight <= 25) {
                harnessSize = "Small (S)";
            } else if (weight <= 50) {
                harnessSize = "Medium (M)";
            } else if (weight <= 75) {
                harnessSize = "Large (L)";
            } else {
                harnessSize = "Extra Large (XL)";
            }

            // Display the result
            document.getElementById('result').innerHTML = `Recommended Harness Size: ${harnessSize}`;
        }
    </script>

</body>
</html>
