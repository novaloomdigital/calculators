<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"], select {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Dog Size Calculator</h1>
    <p>Estimate the expected adult size of your dog based on its current weight and breed category.</p>
    
    <label for="currentWeight">Current Weight (kg): </label>
    <input type="number" id="currentWeight" required>
    
    <label for="age">Age (months): </label>
    <input type="number" id="age" required>
    
    <label for="breedCategory">Breed Category: </label>
    <select id="breedCategory">
        <option value="small">Small (up to 10 kg)</option>
        <option value="medium">Medium (11-25 kg)</option>
        <option value="large">Large (26-45 kg)</option>
        <option value="giant">Giant (over 45 kg)</option>
    </select>
    
    <button onclick="calculateAdultSize()">Calculate Expected Adult Size</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateAdultSize() {
            const currentWeight = parseFloat(document.getElementById('currentWeight').value);
            const age = parseInt(document.getElementById('age').value);
            const breedCategory = document.getElementById('breedCategory').value;

            // Validate input
            if (isNaN(currentWeight) || currentWeight <= 0 || isNaN(age) || age < 0) {
                alert('Please enter valid positive numbers for Weight and Age.');
                return;
            }

            // Estimate adult size based on breed category and current weight
            let estimatedAdultWeight;
            if (breedCategory === "small") {
                estimatedAdultWeight = currentWeight * (age <= 6 ? 2 : 1.5); // Small dogs grow rapidly
            } else if (breedCategory === "medium") {
                estimatedAdultWeight = currentWeight * (age <= 6 ? 1.5 : 1.4); // Medium dogs
            } else if (breedCategory === "large") {
                estimatedAdultWeight = currentWeight * (age <= 6 ? 1.3 : 1.2); // Large dogs
            } else {
                estimatedAdultWeight = currentWeight * (age <= 6 ? 1.2 : 1.1); // Giant dogs
            }

            // Display the result
            document.getElementById('result').innerHTML = `Estimated Expected Adult Size: ${estimatedAdultWeight.toFixed(2)} kg`;
        }
    </script>

</body>
</html>
