<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Cephalexin Dosage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        select {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        .warning {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Dog Cephalexin Dosage Calculator</h1>
    <p>Calculate the appropriate Cephalexin dosage for your dog based on its weight.</p>
    
    <label for="dogWeight">Dog Weight (kg): </label>
    <input type="number" id="dogWeight" required>
    
    <label for="dosage">Dosage (mg/kg): </label>
    <select id="dosage">
        <option value="10">10 mg/kg</option>
        <option value="15">15 mg/kg</option>
    </select>
    
    <button onclick="calculateDosage()">Calculate Dosage (mg)</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateDosage() {
            const dogWeight = parseFloat(document.getElementById('dogWeight').value);
            const dosagePerKg = parseFloat(document.getElementById('dosage').value);
            
            // Validate input
            if (isNaN(dogWeight) || dogWeight <= 0) {
                alert('Please enter a valid positive number for Dog Weight.');
                return;
            }

            // Calculate total dosage
            const totalDosage = dogWeight * dosagePerKg; // in mg

            // Display the result
            document.getElementById('result').innerHTML = `Recommended Total Dosage: ${totalDosage.toFixed(2)} mg`;

            // Warning message
            const warningMessage = "Consult your veterinarian before administering any medication.";
            document.getElementById('result').innerHTML += `<br><span class="warning">${warningMessage}</span>`;
        }
    </script>

</body>
</html>
