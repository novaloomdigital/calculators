<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Life Expectancy Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"], select {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Dog Life Expectancy Calculator</h1>
    <p>Estimate the average lifespan of your dog based on breed and weight.</p>
    
    <label for="dogWeight">Dog Weight (lbs): </label>
    <input type="number" id="dogWeight" required>
    
    <label for="dogBreed">Dog Breed: </label>
    <select id="dogBreed">
        <option value="small">Small (up to 20 lbs)</option>
        <option value="medium">Medium (21-50 lbs)</option>
        <option value="large">Large (51-90 lbs)</option>
        <option value="giant">Giant (over 90 lbs)</option>
    </select>
    
    <button onclick="calculateLifeExpectancy()">Calculate Life Expectancy</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateLifeExpectancy() {
            const weight = parseFloat(document.getElementById('dogWeight').value);
            const breed = document.getElementById('dogBreed').value;
            let lifeExpectancy;

            // Determine life expectancy based on weight and breed
            if (breed === "small") {
                lifeExpectancy = 12 + Math.floor(weight / 5); // Approximate range for small dogs
            } else if (breed === "medium") {
                lifeExpectancy = 10 + Math.floor(weight / 10); // Approximate range for medium dogs
            } else if (breed === "large") {
                lifeExpectancy = 8 + Math.floor(weight / 15); // Approximate range for large dogs
            } else {
                lifeExpectancy = 6 + Math.floor(weight / 20); // Approximate range for giant dogs
            }

            // Display the result
            document.getElementById('result').innerHTML = `Estimated Life Expectancy: ${lifeExpectancy} years`;
        }
    </script>

</body>
</html>
