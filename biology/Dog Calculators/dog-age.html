<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Dog Age Calculator</h1>
    <p>Estimate the equivalent human age of your dog based on its age in dog years.</p>
    
    <label for="dogYears">Dog Age (years): </label>
    <input type="number" id="dogYears" required>
    
    <button onclick="calculateHumanAge()">Calculate Human Years</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateHumanAge() {
            const dogYears = parseInt(document.getElementById('dogYears').value);
            let humanYears;

            if (dogYears === 1) {
                humanYears = 15; // First year
            } else if (dogYears === 2) {
                humanYears = 24; // First + second year
            } else {
                humanYears = 24 + (dogYears - 2) * 5; // Each additional year
            }

            document.getElementById('result').innerHTML = `Equivalent Human Age: ${humanYears} years`;
        }
    </script>

</body>
</html>
