<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Heat Cycle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="date"], input[type="number"] {
            margin-right: 10px;
            width: 150px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Dog Heat Cycle Calculator</h1>
    <p>Estimate the timing and frequency of your dog's heat cycles.</p>
    
    <label for="lastHeatDate">Date of Last Heat: </label>
    <input type="date" id="lastHeatDate" required>
    
    <label for="heatCycleLength">Heat Cycle Length (days): </label>
    <input type="number" id="heatCycleLength" value="6" required>
    
    <label for="cycleInterval">Cycle Interval (days): </label>
    <input type="number" id="cycleInterval" value="6" required>
    
    <button onclick="calculateNextHeat()">Calculate Next Heat Cycle</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateNextHeat() {
            const lastHeatDate = new Date(document.getElementById('lastHeatDate').value);
            const heatCycleLength = parseInt(document.getElementById('heatCycleLength').value);
            const cycleInterval = parseInt(document.getElementById('cycleInterval').value);

            // Validate input
            if (isNaN(heatCycleLength) || isNaN(cycleInterval) || heatCycleLength <= 0 || cycleInterval <= 0) {
                alert('Please enter valid positive numbers for Heat Cycle Length and Cycle Interval.');
                return;
            }

            // Calculate the next heat date
            const nextHeatDate = new Date(lastHeatDate);
            nextHeatDate.setDate(lastHeatDate.getDate() + cycleInterval * 30); // Approximate monthly cycle

            // Calculate the end of the heat cycle
            const heatEndDate = new Date(nextHeatDate);
            heatEndDate.setDate(nextHeatDate.getDate() + heatCycleLength);

            // Display the result
            document.getElementById('result').innerHTML = `Next Heat Cycle Starts: ${nextHeatDate.toDateString()}<br>Heat Cycle Ends: ${heatEndDate.toDateString()}`;
        }
    </script>

</body>
</html>
