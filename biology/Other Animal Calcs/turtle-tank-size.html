<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turtle Tank Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Turtle Tank Size Calculator</h1>
    <p>Calculate the minimum tank size required for your turtle based on its shell length.</p>
    
    <label for="shellLength">Shell Length (inches): </label>
    <input type="number" id="shellLength" step="any" required>
    
    <button onclick="calculateTankSize()">Calculate Tank Size (Gallons)</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateTankSize() {
            const shellLength = parseFloat(document.getElementById('shellLength').value);
            
            // Validate input
            if (isNaN(shellLength) || shellLength <= 0) {
                alert('Please enter a valid positive number for Shell Length.');
                return;
            }

            // Calculate tank size based on shell length
            const tankSize = shellLength * 10; // 10 gallons for each inch of shell length

            document.getElementById('result').innerHTML = `Minimum Tank Size Required: ${tankSize.toFixed(2)} gallons`;
        }
    </script>

</body>
</html>
