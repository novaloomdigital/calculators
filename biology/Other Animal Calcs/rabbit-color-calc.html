<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Color Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        select {
            width: 150px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Rabbit Color Calculator</h1>
    <p>Select the traits of your rabbit to determine potential coat colors.</p>
    
    <label for="baseColor">Base Color: </label>
    <select id="baseColor">
        <option value="black">Black</option>
        <option value="brown">Brown</option>
        <option value="white">White</option>
        <option value="grey">Grey</option>
    </select>
    
    <label for="pattern">Pattern: </label>
    <select id="pattern">
        <option value="solid">Solid</option>
        <option value="spotted">Spotted</option>
        <option value="broken">Broken</option>
    </select>
    
    <button onclick="calculateRabbitColor()">Calculate Potential Color</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateRabbitColor() {
            const baseColor = document.getElementById('baseColor').value;
            const pattern = document.getElementById('pattern').value;

            let potentialColors = [];

            // Determine potential colors based on base color and pattern
            if (baseColor === "black") {
                potentialColors.push("Black");
                if (pattern === "spotted") potentialColors.push("Black Spotted");
                if (pattern === "broken") potentialColors.push("Broken Black");
            } else if (baseColor === "brown") {
                potentialColors.push("Brown");
                if (pattern === "spotted") potentialColors.push("Brown Spotted");
                if (pattern === "broken") potentialColors.push("Broken Brown");
            } else if (baseColor === "white") {
                potentialColors.push("White");
                if (pattern === "spotted") potentialColors.push("White Spotted");
                if (pattern === "broken") potentialColors.push("Broken White");
            } else if (baseColor === "grey") {
                potentialColors.push("Grey");
                if (pattern === "spotted") potentialColors.push("Grey Spotted");
                if (pattern === "broken") potentialColors.push("Broken Grey");
            }

            // Display the potential colors
            document.getElementById('result').innerHTML = `Potential Coat Colors: ${potentialColors.join(', ')}`;
        }
    </script>

</body>
</html>
