<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dry Matter Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Dry Matter Calculator</h1>
    <p>Calculate the dry matter content of a feed or forage sample.</p>
    
    <label for="wetWeight">Wet Weight (grams): </label>
    <input type="number" id="wetWeight" step="any" required>
    
    <label for="dryWeight">Dry Weight (grams): </label>
    <input type="number" id="dryWeight" step="any" required>
    
    <button onclick="calculateDryMatter()">Calculate Dry Matter (%)</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateDryMatter() {
            const wetWeight = parseFloat(document.getElementById('wetWeight').value);
            const dryWeight = parseFloat(document.getElementById('dryWeight').value);
            
            // Validate input
            if (isNaN(wetWeight) || wetWeight <= 0 || isNaN(dryWeight) || dryWeight < 0) {
                alert('Please enter valid positive numbers for Wet Weight and non-negative for Dry Weight.');
                return;
            }

            // Calculate dry matter percentage
            const dryMatterPercentage = (dryWeight / wetWeight) * 100;

            document.getElementById('result').innerHTML = `Dry Matter Content: ${dryMatterPercentage.toFixed(2)}%`;
        }
    </script>

</body>
</html>
