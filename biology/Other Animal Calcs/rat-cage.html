<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rat Cage Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Rat Cage Size Calculator</h1>
    <p>Calculate the minimum cage size required for your pet rats.</p>
    
    <label for="numberOfRats">Number of Rats: </label>
    <input type="number" id="numberOfRats" required>
    
    <button onclick="calculateCageSize()">Calculate Cage Size (Cubic Feet)</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateCageSize() {
            const numberOfRats = parseInt(document.getElementById('numberOfRats').value);
            
            // Validate input
            if (isNaN(numberOfRats) || numberOfRats <= 0) {
                alert('Please enter a valid positive number for the Number of Rats.');
                return;
            }

            // Calculate cage size based on the number of rats
            let cageSize;
            if (numberOfRats === 1) {
                cageSize = 2; // 2 cubic feet for 1 rat
            } else {
                cageSize = 2 + (1 * (numberOfRats - 1)); // Additional space for more rats
            }

            document.getElementById('result').innerHTML = `Minimum Cage Size Required: ${cageSize} cubic feet`;
        }
    </script>

</body>
</html>
