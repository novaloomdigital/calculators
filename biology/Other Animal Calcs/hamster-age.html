<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Hamster Age Calculator</h1>
    <p>Estimate the equivalent human age of your hamster based on its age in hamster years.</p>
    
    <label for="hamsterYears">Hamster Age (years): </label>
    <input type="number" id="hamsterYears" required>
    
    <button onclick="calculateHumanYears()">Calculate Human Years</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateHumanYears() {
            const hamsterYears = parseInt(document.getElementById('hamsterYears').value);
            
            // Validate input
            if (isNaN(hamsterYears) || hamsterYears < 0) {
                alert('Please enter a valid non-negative number for Hamster Age.');
                return;
            }

            // Calculate human years based on hamster years
            let humanYears;
            if (hamsterYears === 1) {
                humanYears = 15; // First year
            } else if (hamsterYears > 1) {
                humanYears = 15 + (hamsterYears - 1) * 4; // Additional years
            } else {
                humanYears = 0; // For hamsters less than a year, we can assume 0
            }

            document.getElementById('result').innerHTML = `Equivalent Human Age: ${humanYears} years`;
        }
    </script>

</body>
</html>
