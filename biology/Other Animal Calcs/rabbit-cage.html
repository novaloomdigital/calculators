<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabbit Cage Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Rabbit Cage Size Calculator</h1>
    <p>Calculate the minimum cage size required for your rabbits.</p>
    
    <label for="numberOfRabbits">Number of Rabbits: </label>
    <input type="number" id="numberOfRabbits" required>
    
    <button onclick="calculateCageSize()">Calculate Cage Size (Square Feet)</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateCageSize() {
            const numberOfRabbits = parseInt(document.getElementById('numberOfRabbits').value);
            
            // Validate input
            if (isNaN(numberOfRabbits) || numberOfRabbits <= 0) {
                alert('Please enter a valid positive number for the Number of Rabbits.');
                return;
            }

            // Calculate cage size based on the number of rabbits
            let cageSize;
            if (numberOfRabbits === 1) {
                cageSize = 12; // 12 square feet for 1 rabbit
            } else {
                cageSize = 12 + (3 * (numberOfRabbits - 1)); // Additional space for more rabbits
            }

            document.getElementById('result').innerHTML = `Minimum Cage Size Required: ${cageSize} square feet`;
        }
    </script>

</body>
</html>
