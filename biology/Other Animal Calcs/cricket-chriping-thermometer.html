<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Chirping Thermometer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Cricket Chirping Thermometer</h1>
    <p>Estimate the temperature based on the number of cricket chirps.</p>
    
    <label for="chirps">Number of Chirps in 14 seconds: </label>
    <input type="number" id="chirps" required>
    
    <button onclick="calculateTemperature()">Calculate Temperature (°F)</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateTemperature() {
            const chirps = parseInt(document.getElementById('chirps').value);
            
            // Validate input
            if (isNaN(chirps) || chirps < 0) {
                alert('Please enter a valid number of chirps.');
                return;
            }

            // Calculate temperature using Dolbear's Law
            const temperature = chirps + 40;

            document.getElementById('result').innerHTML = `Estimated Temperature: ${temperature} °F`;
        }
    </script>

</body>
</html>
