<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Tree Age Calculator</h1>
    <p>Estimate the age of a tree using its diameter at breast height (DBH) and the growth factor.</p>
    
    <label for="dbh">DBH (inches): </label>
    <input type="number" id="dbh" step="any" required>
    
    <label for="growthFactor">Growth Factor (years/inch): </label>
    <input type="number" id="growthFactor" step="any" required>
    
    <button onclick="calculateTreeAge()">Calculate Tree Age</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateTreeAge() {
            const dbh = parseFloat(document.getElementById('dbh').value);
            const growthFactor = parseFloat(document.getElementById('growthFactor').value);
            
            // Validate input
            if (isNaN(dbh) || dbh <= 0 || isNaN(growthFactor) || growthFactor <= 0) {
                alert('Please enter valid positive numbers for both fields.');
                return;
            }

            // Calculate tree age
            const treeAge = dbh * growthFactor;

            document.getElementById('result').innerHTML = `Estimated Tree Age: ${treeAge.toFixed(2)} years`;
        }
    </script>

</body>
</html>
