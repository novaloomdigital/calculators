<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Diameter Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Tree Diameter Calculator</h1>
    <p>Estimate the diameter of a tree using its circumference measured at breast height (CBH).</p>
    
    <label for="circumference">Circumference (inches): </label>
    <input type="number" id="circumference" step="any" required>
    
    <button onclick="calculateDiameter()">Calculate Diameter</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateDiameter() {
            const circumference = parseFloat(document.getElementById('circumference').value);
            
            // Validate input
            if (isNaN(circumference) || circumference <= 0) {
                alert('Please enter a valid positive number for circumference.');
                return;
            }

            // Calculate diameter
            const diameter = circumference / Math.PI;

            document.getElementById('result').innerHTML = `Estimated Tree Diameter: ${diameter.toFixed(2)} inches`;
        }
    </script>

</body>
</html>
