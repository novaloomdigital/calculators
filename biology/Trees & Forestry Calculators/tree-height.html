<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree Height Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input[type="number"] {
            width: 120px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Tree Height Calculator</h1>
    <p>Estimate the height of a tree using the length of its shadow and the angle of elevation to the top of the tree.</p>
    
    <label for="shadowLength">Shadow Length (feet): </label>
    <input type="number" id="shadowLength" step="any" required>
    
    <label for="angle">Angle of Elevation (degrees): </label>
    <input type="number" id="angle" step="any" required>
    
    <button onclick="calculateHeight()">Calculate Height</button>
    
    <div class="result" id="result"></div>

    <script>
        function calculateHeight() {
            const shadowLength = parseFloat(document.getElementById('shadowLength').value);
            const angle = parseFloat(document.getElementById('angle').value);
            
            // Validate input
            if (isNaN(shadowLength) || shadowLength <= 0 || isNaN(angle) || angle <= 0) {
                alert('Please enter valid positive numbers for both fields.');
                return;
            }

            // Convert angle from degrees to radians
            const angleInRadians = angle * (Math.PI / 180);

            // Calculate height using tangent
            const height = shadowLength * Math.tan(angleInRadians);

            document.getElementById('result').innerHTML = `Estimated Tree Height: ${height.toFixed(2)} feet`;
        }
    </script>

</body>
</html>
