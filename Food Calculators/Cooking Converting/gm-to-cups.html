<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grams to Cups Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Grams to Cups Converter</h2>

        <input type="number" id="grams" placeholder="Grams" step="0.1">
        <input type="number" id="cups" placeholder="Cups" step="0.1">

        <button onclick="calculate()">Convert</button>

        <div id="result"></div>

        <div>
            <label>
                <input type="radio" name="ingredient" value="flour" checked> Flour
            </label>
            <label>
                <input type="radio" name="ingredient" value="sugar"> Sugar
            </label>
            <label>
                <input type="radio" name="ingredient" value="butter"> Butter
            </label>
        </div>
    </div>
    <script>
        const conversionRates = {
            "flour": 120, // 1 cup of all-purpose flour ≈ 120 grams
            "sugar": 200, // 1 cup of granulated sugar ≈ 200 grams
            "butter": 227 // 1 cup of butter ≈ 227 grams
        };

        function calculate() {
            const grams = parseFloat(document.getElementById('grams').value) || 0;
            const cups = parseFloat(document.getElementById('cups').value) || 0;

            // Getting the selected ingredient
            const ingredient = document.querySelector('input[name="ingredient"]:checked') ? document.querySelector('input[name="ingredient"]:checked').value : null;

            let resultText = '';

            if (ingredient) {
                if (grams > 0) {
                    const cupsFromGrams = grams / conversionRates[ingredient]; // Convert grams to cups
                    resultText = `${grams} grams of ${ingredient} is approximately ${cupsFromGrams.toFixed(2)} cups.`;
                } else if (cups > 0) {
                    const gramsFromCups = cups * conversionRates[ingredient]; // Convert cups to grams
                    resultText = `${cups} cups of ${ingredient} is approximately ${gramsFromCups.toFixed(2)} grams.`;
                }
            } else {
                resultText = 'Please select an ingredient.';
            }

            document.getElementById('result').textContent = resultText;
        }
    </script>
</body>
</html>
