<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uncooked to Cooked Rice Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Uncooked to Cooked Rice Converter</h2>

        <input type="number" id="uncookedRice" placeholder="Uncooked Rice (cups)" step="0.1">
        <input type="number" id="cookedRice" placeholder="Cooked Rice (cups)" step="0.1">

        <button onclick="convertRice()">Convert</button>

        <div id="result"></div>
    </div>
    <script>
        function convertRice() {
            const uncookedRice = parseFloat(document.getElementById('uncookedRice').value) || 0;
            const cookedRice = parseFloat(document.getElementById('cookedRice').value) || 0;

            let resultText = '';

            if (uncookedRice > 0) {
                // Generally, 1 cup of uncooked rice yields about 3 cups of cooked rice
                const cookedEquivalent = uncookedRice * 3; // Using 3 as a conversion factor
                resultText = `${uncookedRice} cup(s) of uncooked rice is approximately ${cookedEquivalent.toFixed(2)} cup(s) of cooked rice.`;
            } else if (cookedRice > 0) {
                // Reverse calculation for cooked to uncooked
                const uncookedEquivalent = cookedRice / 3; // Reverse calculation
                resultText = `${cookedRice} cup(s) of cooked rice is approximately ${uncookedEquivalent.toFixed(2)} cup(s) of uncooked rice.`;
            } else {
                resultText = 'Please enter a value for either uncooked rice or cooked rice.';
            }

            document.getElementById('result').textContent = resultText;
        }
    </script>
</body>
</html>
