<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil to Butter Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Oil to Butter Converter</h2>

        <input type="number" id="oil" placeholder="Oil (tablespoons)" step="0.1">
        <input type="number" id="butter" placeholder="Butter (tablespoons)" step="0.1">

        <button onclick="calculate()">Convert</button>

        <div id="result"></div>
    </div>
    <script>
        function calculate() {
            const oil = parseFloat(document.getElementById('oil').value) || 0;
            const butter = parseFloat(document.getElementById('butter').value) || 0;

            let resultText = '';

            if (oil > 0) {
                // Convert oil to butter
                const butterEquivalent = oil * 0.67; // Approximate conversion (1 tablespoon of oil ≈ 0.67 tablespoons of butter)
                resultText = `${oil} tablespoons of oil is approximately ${butterEquivalent.toFixed(2)} tablespoons of butter.`;
            } else if (butter > 0) {
                // Convert butter to oil
                const oilEquivalent = butter * 1.5; // Approximate conversion (1 tablespoon of butter ≈ 1.5 tablespoons of oil)
                resultText = `${butter} tablespoons of butter is approximately ${oilEquivalent.toFixed(2)} tablespoons of oil.`;
            } else {
                resultText = 'Please enter a value for either oil or butter.';
            }

            document.getElementById('result').textContent = resultText;
        }
    </script>
</body>
</html>
