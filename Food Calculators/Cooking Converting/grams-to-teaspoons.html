<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grams to Teaspoons Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Grams to Teaspoons Calculator</h2>

        <input type="number" id="grams" placeholder="Grams" step="0.1">
        <input type="number" id="teaspoons" placeholder="Teaspoons" step="0.1">

        <button onclick="calculate()">Calculate</button>

        <div id="result"></div>

        <div>
            <label>
                <input type="radio" name="ingredient" value="flour" checked> Flour
            </label>
            <label>
                <input type="radio" name="ingredient" value="sugar"> Sugar
            </label>
            <label>
                <input type="radio" name="ingredient" value="butter"> Butter
            </label>
        </div>
    </div>
    <script>
        const conversionRates = {
            "flour": 4.2,   // 1 teaspoon of flour ≈ 4.2 grams
            "sugar": 4.2,   // 1 teaspoon of granulated sugar ≈ 4.2 grams
            "butter": 5.6    // 1 teaspoon of butter ≈ 5.6 grams
        };

        function calculate() {
            const grams = parseFloat(document.getElementById('grams').value) || 0;
            const teaspoons = parseFloat(document.getElementById('teaspoons').value) || 0;

            // Getting the selected ingredient
            const ingredient = document.querySelector('input[name="ingredient"]:checked') ? document.querySelector('input[name="ingredient"]:checked').value : null;

            let resultText = '';

            if (ingredient) {
                if (grams > 0) {
                    const tspFromGrams = grams / conversionRates[ingredient]; // Convert grams to teaspoons
                    resultText = `${grams} grams of ${ingredient} is approximately ${tspFromGrams.toFixed(2)} teaspoons.`;
                } else if (teaspoons > 0) {
                    const gramsFromTsp = teaspoons * conversionRates[ingredient]; // Convert teaspoons to grams
                    resultText = `${teaspoons} teaspoons of ${ingredient} is approximately ${gramsFromTsp.toFixed(2)} grams.`;
                }
            } else {
                resultText = 'Please select an ingredient.';
            }

            document.getElementById('result').textContent = resultText;
        }
    </script>
</body>
</html>
