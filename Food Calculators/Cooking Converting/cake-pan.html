<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cake Pan Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .converter {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="converter">
        <h2>Cake Pan Converter</h2>

        <input type="number" id="sizeInput" placeholder="Pan Size (inches)" step="0.1">
        
        <select id="panType">
            <option value="round">Round</option>
            <option value="square">Square</option>
            <option value="rectangular">Rectangular</option>
        </select>

        <button onclick="convertPanSize()">Convert</button>

        <div id="result"></div>
    </div>
    <script>
        function convertPanSize() {
            const size = parseFloat(document.getElementById('sizeInput').value) || 0;
            const panType = document.getElementById('panType').value;
            let resultText = '';

            if (panType === 'round') {
                // Volume of Round Pan = Ï€ * (radius^2) * height (assuming height = 2 in)
                const volume = Math.PI * Math.pow(size / 2, 2) * 2; // Volume in cubic inches
                resultText = `A ${size}-inch round pan has a volume of approximately ${volume.toFixed(2)} cubic inches.`;
            } else if (panType === 'square') {
                // Volume of Square Pan = side^2 * height (assuming height = 2 in)
                const volume = Math.pow(size, 2) * 2; // Volume in cubic inches
                resultText = `A ${size}-inch square pan has a volume of approximately ${volume.toFixed(2)} cubic inches.`;
            } else if (panType === 'rectangular') {
                // Assume standard rectangular pan: length = size, width = size / 2, height = 2 in
                const volume = size * (size / 2) * 2; // Volume in cubic inches
                resultText = `A ${size}-inch rectangular pan has a volume of approximately ${volume.toFixed(2)} cubic inches.`;
            }

            document.getElementById('result').textContent = resultText;
        }
    </script>
</body>
</html>
