<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inch-Pounds to Foot-Pounds Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .converter {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Inch-Pounds to Foot-Pounds Converter</h1>
    <div class="converter">
        <h2>Convert Inch-Pounds to Foot-Pounds</h2>
        <input type="number" id="inchPoundsInput" placeholder="Inch-pounds" step="any">
        <button onclick="convertInchPoundsToFootPounds()">Convert to ft-lb</button>
        <div class="result" id="inchToFootResult"></div>

        <h2>Convert Foot-Pounds to Inch-Pounds</h2>
        <input type="number" id="footPoundsInput" placeholder="Foot-pounds" step="any">
        <button onclick="convertFootPoundsToInchPounds()">Convert to in-lb</button>
        <div class="result" id="footToInchResult"></div>
    </div>

    <script>
        function convertInchPoundsToFootPounds() {
            const inchPounds = parseFloat(document.getElementById('inchPoundsInput').value);

            if (isNaN(inchPounds)) {
                document.getElementById('inchToFootResult').innerText = 'Please enter a valid number.';
                return;
            }

            const footPoundsValue = inchPounds / 12; // 1 ft-lb = 12 in-lb
            document.getElementById('inchToFootResult').innerText = `${inchPounds} in-lb = ${footPoundsValue.toFixed(4)} ft-lb`;
        }

        function convertFootPoundsToInchPounds() {
            const footPounds = parseFloat(document.getElementById('footPoundsInput').value);

            if (isNaN(footPounds)) {
                document.getElementById('footToInchResult').innerText = 'Please enter a valid number.';
                return;
            }

            const inchPoundsValue = footPounds * 12; // 1 ft-lb = 12 in-lb
            document.getElementById('footToInchResult').innerText = `${footPounds} ft-lb = ${inchPoundsValue.toFixed(4)} in-lb`;
        }
    </script>
</body>
</html>
