<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bessel Function Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Bessel Function Calculator</h2>
        <input type="number" id="xValue" placeholder="Value of x" step="any">
        <input type="number" id="order" placeholder="Order n (integer)" step="any">
        <button onclick="calculateBessel()">Calculate Bessel Function J(n, x)</button>

        <div id="result"></div>
    </div>
    <script>
        function calculateBessel() {
            const x = parseFloat(document.getElementById('xValue').value);
            const n = parseInt(document.getElementById('order').value);
            const resultDiv = document.getElementById('result');

            // Clear previous result
            resultDiv.textContent = '';

            // Validate input
            if (isNaN(x) || isNaN(n) || n < 0) {
                resultDiv.textContent = 'Please enter valid values. Order must be a non-negative integer.';
                resultDiv.classList.add('error');
                return;
            }

            // Calculate the Bessel function of the first kind J(n, x)
            const besselValue = math.besselValue(n, x); // Using math.js to compute Bessel function

            resultDiv.textContent = `Bessel Function J(${n}, ${x}) = ${besselValue}`;
            resultDiv.classList.remove('error');
        }
    </script>
</body>
</html>
