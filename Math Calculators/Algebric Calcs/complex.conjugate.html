<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Conjugate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Complex Conjugate Calculator</h2>
        <input type="text" id="complexNumber" placeholder="Enter complex number (a + bi)">
        <button onclick="calculateConjugate()">Calculate Conjugate</button>

        <div id="result"></div>
    </div>

    <script>
        function calculateConjugate() {
            const input = document.getElementById('complexNumber').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = '';

            // Regular expression to match complex numbers
            const regex = /^([-+]?\d*\.?\d*)\s*([-+]\s*\d*\.?\d*)i$/;
            const match = input.match(regex);

            if (match) {
                const realPart = match[1];
                const imaginaryPart = match[2].replace(/\s+/g, ''); // Remove whitespace

                // Construct the complex conjugate
                const conjugate = `${realPart} ${imaginaryPart.startsWith('-') ? '+' : '-'} ${imaginaryPart.slice(1)} i`;

                resultDiv.textContent = `Complex Conjugate: ${conjugate}`;
                resultDiv.classList.remove('error');
            } else {
                resultDiv.textContent = 'Invalid format. Please enter in the form a + bi.';
                resultDiv.classList.add('error');
            }
        }
    </script>
</body>
</html>
