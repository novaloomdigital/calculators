<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond Problem Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin-top: 20px;
            font-size: 14px;
            text-align: left;
            white-space: pre-wrap; /* Preserve whitespace and line breaks */
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .error {
            color: red;
        }

        .diamond {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .diamond-row {
            display: flex;
            justify-content: center;
        }

        .diamond-cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #ccc;
            margin: 2px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Diamond Problem Calculator</h2>
        <input type="number" id="num1" placeholder="First Number" step="any">
        <input type="number" id="num2" placeholder="Second Number" step="any">
        <button onclick="calculateDiamond()">Calculate Average</button>

        <div id="result"></div>
    </div>

    <div class="diamond" id="diamondOutput" style="display: none;">
        <div class="diamond-row">
            <div class="diamond-cell" id="value1"></div>
        </div>
        <div class="diamond-row">
            <div class="diamond-cell" id="value2"></div>
            <div class="diamond-cell" id="average"></div>
            <div class="diamond-cell" id="value3"></div>
        </div>
        <div class="diamond-row">
            <div class="diamond-cell" id="value4"></div>
        </div>
    </div>

    <script>
        function calculateDiamond() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultDiv = document.getElementById('result');
            const diamondOutput = document.getElementById('diamondOutput');

            // Clear previous result
            resultDiv.textContent = '';
            diamondOutput.style.display = 'none';

            // Validate input
            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.textContent = 'Please enter valid numbers.';
                resultDiv.classList.add('error');
                return;
            }

            // Calculate the average
            const average = (num1 + num2) / 2;

            // Display result
            resultDiv.textContent = `Average: ${average.toFixed(2)}`;
            resultDiv.classList.remove('error');

            // Display the diamond
            document.getElementById('value1').textContent = num1.toFixed(2);
            document.getElementById('value2').textContent = num1.toFixed(2);
            document.getElementById('average').textContent = average.toFixed(2);
            document.getElementById('value3').textContent = num2.toFixed(2);
            document.getElementById('value4').textContent = num2.toFixed(2);

            diamondOutput.style.display = 'flex';
        }
    </script>
</body>
</html>
