<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Value</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        *{
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h2{
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 9rem;
            flex-wrap: wrap;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
              -webkit-appearance: none;
               margin: 0;
              }
        label {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 2rem;
            font-size: 20px;
            font-weight: 600;
        }
        input {
            border: 1px solid #6314e6;
            margin-top: 1rem;
            outline: none;
            border-radius: 4rem;
            padding: 10px 35px;
            font-size: 24px;
            transition: all 0.3s ease-in-out;
        }
        input[type="submit"] {
            border: none;
            background-color: #6314e6;
            color: white;
            border-radius: 4rem;
            padding: 10px 35px;
            font-size: 24px;
            transition: all 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            cursor: pointer;
            background-color: #4e0b9c;
        }
        p {
            font-size: 24px;
            font-weight: 600;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
        <form id="form1">
            <h2>ABsolute Value Equation</h2>
            <label for="Initial">A : <input type="number" id="a" name="a"></label>
            <label for="Final">B: <input type="number" id="b" name="b"></label>
            <label for="Final">C: <input type="number" id="c" name="c"></label>
            <label for="Final">C: <input type="number" id="d" name="d"></label>
            <label for="Final">C: <input type="number" id="e" name="e"></label>
            <label for="Final">C: <input type="number" id="f" name="f"></label>
            <input type="submit" value="Submit">
            <p></p>
        </form>
    <script>
        const form1 = document.querySelector('#form1');
        form1.addEventListener('submit', (event) => {
            event.preventDefault();
            const a = document.querySelector('#a').value;
            const b = document.querySelector('#b').value;
            const c = document.querySelector('#c').value;
            const d = document.querySelector("#d").value;
            const e = document.querySelector("#e").value;
            const f = document.querySelector("#f").value;
            let x = Math.floor(a) * Math.abs(b + c) + Math.floor(d) * (e + f);
            let result = `result is: ${x}`;
            document.querySelector('p').textContent = result;
        console.log(result);
        });
    </script>
</body>
</html>
