<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Ratio Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            margin: 5px 0;
            padding: 8px;
            width: calc(100% - 10px);
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Golden Ratio Calculator</h2>
    <input type="number" id="length" placeholder="Length" step="any">
    <button onclick="calculateGoldenRatio()">Calculate Golden Ratio</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateGoldenRatio() {
        const length = parseFloat(document.getElementById('length').value);

        if (isNaN(length) || length <= 0) {
            document.getElementById('result').innerText = 'Please enter a valid positive length.';
            return;
        }

        const goldenRatio = (1 + Math.sqrt(5)) / 2;
        const newLength = length * goldenRatio;
        
        document.getElementById('result').innerText = `New Length: ${newLength.toFixed(2)} (Golden Ratio: ${goldenRatio.toFixed(5)})`;
    }
</script>

</body>
</html>
