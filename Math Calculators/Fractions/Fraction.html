<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Fractions</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        *{
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h2{
            margin-bottom: 1rem;
        }
        body{
            display: flex;
        }
        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 9rem;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
              -webkit-appearance: none;
               margin: 0;
              }
        label {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 2rem;
            font-size: 20px;
            font-weight: 600;
        }
        input {
            border: 1px solid #6314e6;
            margin-top: 1rem;
            outline: none;
            border-radius: 4rem;
            padding: 10px 35px;
            font-size: 24px;
            transition: all 0.3s ease-in-out;
        }
        input[type="submit"] {
            border: none;
            background-color: #6314e6;
            color: white;
            border-radius: 4rem;
            padding: 10px 35px;
            font-size: 24px;
            transition: all 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            cursor: pointer;
            background-color: #4e0b9c;
        }
        p {
            font-size: 24px;
            font-weight: 600;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <form id="form1">
        <h2>Adding Fractions</h2>
        <label for="Initial">N1: <input type="number" id="x" name="x"></label>
        <label for="Final">D1: <input type="number" id="y" name="y"></label>
        <label for="Initial">N2: <input type="number" id="x1" name="x1"></label>
        <label for="Final">D2: <input type="number" id="y1" name="y1"></label>
        <input type="submit" value="Submit">
        <p></p>
    </form>
    <form id="form2">
        <h2>Subtracting Fractions</h2>
        <label for="Initial">N1: <input type="number" id="a" name="a"></label>
        <label for="Final">D1: <input type="number" id="b" name="b"></label>
        <label for="Initial">N2: <input type="number" id="a1" name="a1"></label>
        <label for="Final">D2: <input type="number" id="b1" name="b1"></label>
        <input type="submit" value="Submit">
        <p></p>
    </form>
    <form id="form3">
        <h2>Multiplying Fractions</h2>
        <label for="Initial">N1: <input type="number" id="c" name="c"></label>
        <label for="Final">D1: <input type="number" id="d" name="d"></label>
        <label for="Initial">N2: <input type="number" id="c1" name="c1"></label>
        <label for="Final">D2: <input type="number" id="d1" name="d1"></label>
        <input type="submit" value="Submit">
        <p></p>
    </form>
    <form id="form4">
        <h2>Dividing Fractions</h2>
        <label for="Initial">N1: <input type="number" id="e" name="e"></label>
        <label for="Final">D1: <input type="number" id="f" name="f"></label>
        <label for="Initial">N2: <input type="number" id="e1" name="e1"></label>
        <label for="Final">D2: <input type="number" id="f1" name="f1"></label>
        <input type="submit" value="Submit">
        <p></p>
    </form>
    <script>
        const form1 = document.querySelector('#form1');
        form1.addEventListener('submit', (event) => {
            event.preventDefault();
            const x = document.querySelector('#x').value;
            const y = document.querySelector('#y').value;
            const x1 = document.querySelector('#x1').value;
            const y1 = document.querySelector('#y1').value;
            let z = x/y + x1/y1;
            let result = `z is: ${z}`;
            document.querySelector('p').textContent = result;
        console.log(result);
        });
        const form2 = document.querySelector('#form2');
        form2.addEventListener('submit', (event) => {
            event.preventDefault();
            const a = document.querySelector('#a').value;
            const b = document.querySelector('#b').value;
            const a1 = document.querySelector('#a1').value;
            const b1 = document.querySelector('#b1').value;
            let Z = a/b - a1/b1;
            let result = `z is: ${Z}`;
            document.querySelector('p').textContent = result;
        console.log(result);
        });
        const form3 = document.querySelector('#form3');
        form3.addEventListener('submit', (event) => {
            event.preventDefault();
            const c = document.querySelector('#c').value;
            const d = document.querySelector('#d').value;
            const c1 = document.querySelector('#c1').value;
            const d1 = document.querySelector('#d1').value;
            let Z1 =  c/d * c1/e1;
            let result = `z is: ${Z1}`;
            document.querySelector('p').textContent = result;
        console.log(result);
        });
        const form4 = document.querySelector('#form4');
        form4.addEventListener('submit', (event) => {
            event.preventDefault();
            const e = document.querySelector('#e').value;
            const f = document.querySelector('#f').value;
            const e1 = document.querySelector('#e1').value;
            const f1 = document.querySelector('#f1').value;
            let Z2 = e/f / e1/f1;
            let result = `z is: ${Z2}`;
            document.querySelector('p').textContent = result;
        console.log(result);
        });
    </script>
</body>
</html>
