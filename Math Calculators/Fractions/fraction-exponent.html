<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Exponent Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 5px 0;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Fraction Exponent Calculator</h2>
    <input type="number" id="base" placeholder="Base" step="any">
    <input type="number" id="numerator" placeholder="Numerator" step="any">
    <input type="number" id="denominator" placeholder="Denominator" step="any">
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculate() {
        const base = parseFloat(document.getElementById('base').value);
        const numerator = parseFloat(document.getElementById('numerator').value);
        const denominator = parseFloat(document.getElementById('denominator').value);

        if (isNaN(base) || isNaN(numerator) || isNaN(denominator) || denominator === 0) {
            document.getElementById('result').innerText = 'Please enter valid numbers and a non-zero denominator.';
            return;
        }

        const exponent = numerator / denominator;
        const result = Math.pow(base, exponent);

        document.getElementById('result').innerText = `Result: ${result}`;
    }
</script>

</body>
</html>
