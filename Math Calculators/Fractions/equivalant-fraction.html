<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equivalent Fraction Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            margin: 5px 0;
            padding: 8px;
            width: calc(50% - 10px);
            box-sizing: border-box;
            display: inline-block;
        }
        button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Equivalent Fraction Calculator</h2>
    <input type="number" id="numerator" placeholder="Numerator" step="any">
    <input type="number" id="denominator" placeholder="Denominator" step="any">
    <input type="number" id="multiplyBy" placeholder="Multiply By" step="any">
    <button onclick="calculate()">Calculate</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculate() {
        const numerator = parseFloat(document.getElementById('numerator').value);
        const denominator = parseFloat(document.getElementById('denominator').value);
        const multiplyBy = parseFloat(document.getElementById('multiplyBy').value);

        if (isNaN(numerator) || isNaN(denominator) || isNaN(multiplyBy) || denominator === 0) {
            document.getElementById('result').innerText = 'Please enter valid numbers and a non-zero denominator.';
            return;
        }

        const newNumerator = numerator * multiplyBy;
        const newDenominator = denominator * multiplyBy;

        document.getElementById('result').innerText = `Equivalent Fraction: ${newNumerator}/${newDenominator}`;
    }
</script>

</body>
</html>
