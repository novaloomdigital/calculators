<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        *{
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h2{
            margin-bottom: 1rem;
        }
        body{
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 9rem;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
              -webkit-appearance: none;
               margin: 0;
              }
        label {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 2rem;
            font-size: 20px;
            font-weight: 600;
        }
        input {
            border: 1px solid #6314e6;
            margin-top: 1rem;
            outline: none;
            border-radius: 4rem;
            padding: 10px 35px;
            font-size: 24px;
            transition: all 0.3s ease-in-out;
        }
        input[type="submit"] {
            border: none;
            background-color: #6314e6;
            color: white;
            border-radius: 4rem;
            padding: 10px 35px;
            font-size: 24px;
            transition: all 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            cursor: pointer;
            background-color: #4e0b9c;
        }
        p {
            font-size: 24px;
            font-weight: 600;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <form id="form1">
        <h2>Harmonic Sequence</h2>
        <label for="Initial">n: <input type="number" id="x" name="x"></label>
        <input type="submit" value="Submit">
        <p></p>
    </form>
    <form id="form2">
        <h2>Arithmetic Sequence</h2>
        <label for="Initial">a1: <input type="number" id="x1" name="x1"></label>
        <label for="Final">d: <input type="number" id="y1" name="y1"></label>
        <input type="submit" value="Submit">
        <p></p>
    </form>
    <form id="form3">
        <h2>Geometric Sequence</h2>
        <label for="Initial">a1: <input type="number" id="x2" name="x2"></label>
        <label for="Final">r: <input type="number" id="y2" name="y2"></label>
        <input type="submit" value="Submit">
        <p></p>
    </form>
    <script>
        function harmonic(n){
            if(n == 1){
                return 1;
            }else{
                return (1/n) + harmonic(n - 1);
            }
        }
        const form1 = document.querySelector('#form1');
        form1.addEventListener('submit', (event) => {
            event.preventDefault();
            const x = document.querySelector('#x').value;
           let y = harmonic(x);
            let result = `ans is: ${y}`;
            document.querySelector('p').textContent = result;
        console.log(result);
        });


        const form2 = document.querySelector('#form2');
        form2.addEventListener('submit', (event) => {
            event.preventDefault();
            const x1 = document.querySelector('#x1').value;
            const y1 = document.querySelector('#y1').value;
           let Z = Math.floor(x1) + (2 - 1) *Math.floor(y1);
            let result = `Ans is: ${Z}`;
            document.querySelector('p').textContent = result;
        console.log(result);
        });


        const form3 = document.querySelector('#form3');
        form3.addEventListener('submit', (event) => {
            event.preventDefault();
            const x2 = document.querySelector('#x2').value;
            const y2 = document.querySelector('#y2').value;
           let z = Math.floor(x2) * Math.pow(y2, 2 - 1);
           let z1 = Math.floor(z) * Math.pow(y2, 2 - 1);
           let z2 = Math.floor(z1) * Math.pow(y2, 2 - 1);
           let z3 = Math.floor(z2) * Math.pow(y2, 2 - 1);
            let result = `a2 is: ${z}, a3 is: ${z1}, a4 is: ${z2}, a5 is: ${z3}`;
            document.querySelector('p').textContent = result;
        console.log(result);
        });
    </script>
</body>
</html>
