<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        *{
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            display: flex;
            flex-wrap: wrap;
        }
        h2{
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-top: 9rem;
        }
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
              -webkit-appearance: none;
               margin: 0;
              }
        label {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin-bottom: 2rem;
            font-size: 20px;
            font-weight: 600;
        }
        input {
            border: 1px solid #6314e6;
            margin-top: 1rem;
            outline: none;
            border-radius: 4rem;
            padding: 10px 35px;
            font-size: 24px;
            transition: all 0.3s ease-in-out;
        }
        input[type="submit"] {
            border: none;
            background-color: #6314e6;
            color: white;
            border-radius: 4rem;
            padding: 10px 35px;
            font-size: 24px;
            transition: all 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            cursor: pointer;
            background-color: #4e0b9c;
        }
        p {
            font-size: 24px;
            font-weight: 600;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <form id="form1">
        <h2>Addition</h2>
        <label for="Initial">A: <input type="number" id="a" name="a" step="any"></label>
        <label for="Final">B: <input type="number" id="b" name="b" step="any"></label>
        <input type="submit" value="Submit">
        <p></p>
    </form>
    <form id="form2">
        <h2>Subtraction</h2>
        <label for="Initial">A: <input type="number" id="c" name="c" step="any"></label>
        <label for="Final">B: <input type="number" id="d" name="d" step="any"></label>
        <input type="submit" value="Submit">
        <p></p>
    </form>
    <form id="form3">
        <h2>Multiplication</h2>
        <label for="Initial">A: <input type="number" id="e" name="e" step="any"></label>
        <label for="Final">B: <input type="number" id="f" name="f" step="any"></label>
        <input type="submit" value="Submit">
        <p></p>
    </form>
    <form id="form4">
        <h2>Division</h2>
        <label for="Initial">A: <input type="number" id="g" name="g" step="any"></label>
        <label for="Final">B: <input type="number" id="h" name="h" step="any"></label>
        <input type="submit" value="Submit">
        <p></p>
    </form>
    <form id="form5">
        <h2>Exponent</h2>
        <label for="Initial">A: <input type="number" id="x" name="x" step="any"></label>
        <label for="Final">B: <input type="number" id="y" name="y" step="any"></label>
        <input type="submit" value="Submit">
        <p></p>
    </form>
    <script>
        const form1 = document.querySelector('#form1');
        form1.addEventListener('submit', (event) => {
            event.preventDefault();
            const a = document.querySelector('#a').value;
            const b = document.querySelector('#b').value;
            let z = Math.floor(a) + Math.floor(b);
            let result = `sum is: ${z}`;
            document.querySelector('p').textContent = result;
        console.log(result);
        });
        const form2 = document.querySelector('#form2');
        form2.addEventListener('submit', (event) => {
            event.preventDefault();
            const c = document.querySelector("#c").value;
            const d = document.querySelector("#d").value;
            let Z = Math.floor(c) - Math.floor(d);
            let result = `Sub is: ${Z}`;
            document.querySelector('p').textContent = result;
        console.log(result);
        });
        const form3 = document.querySelector('#form3');
        form3.addEventListener('submit', (event) => {
            event.preventDefault();
            const e = document.querySelector("#e").value;
            const f = document.querySelector("#f").value;
            let X = Math.floor(e) * Math.floor(f);
            let result = `Multiplication is: ${X}`;
            document.querySelector('p').textContent = result;
        console.log(result);
        });
        const form4 = document.querySelector('#form4');
        form4.addEventListener('submit', (event) => {
            event.preventDefault();
            const g = document.querySelector("#g").value;
            const h = document.querySelector("#h").value;
            let Y = Math.floor(g) / Math.floor(h);
            let result = `Division is: ${Y}`;
            document.querySelector('p').textContent = result;
        console.log(result);
        });
        const form5 = document.querySelector('#form5');
        form5.addEventListener('submit', (event) => {
            event.preventDefault();
            const x = document.querySelector('#x').value;
            const y = document.querySelector('#y').value;
            let z = Math.pow(x,y);
            let result = `Ans is: ${z}`;
            document.querySelector('p').textContent = result;
        console.log(result);
        });
    </script>
</body>
</html>
