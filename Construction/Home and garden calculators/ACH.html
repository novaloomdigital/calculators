<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Change Per Hour Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2e3e5;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>

    <h1>Air Change Per Hour Calculator</h1>

    <label for="roomVolume">Room Volume (cubic feet):</label>
    <input type="number" id="roomVolume" min="1" required>

    <label for="airflowRate">Airflow Rate (CFM):</label>
    <input type="number" id="airflowRate" min="1" required>

    <button id="calculate">Calculate ACH</button>

    <div class="result" id="result" style="display: none;"></div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const roomVolume = parseFloat(document.getElementById('roomVolume').value);
            const airflowRate = parseFloat(document.getElementById('airflowRate').value);

            if (!roomVolume || !airflowRate) {
                alert("Please fill in all fields.");
                return;
            }

            // Calculate Air Changes Per Hour (ACH)
            const ach = (airflowRate * 60) / roomVolume; // CFM to ACH

            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `The Air Change Per Hour (ACH) is approximately <strong>${ach.toFixed(2)}</strong>.`;
        });
    </script>

</body>
</html>
