<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipe Volume Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Pipe Volume Calculator</h1>
    <label for="diameter">Diameter of Pipe (inches):</label>
    <input type="number" id="diameter" placeholder="Enter diameter" step="0.01">

    <label for="length">Length of Pipe (feet):</label>
    <input type="number" id="length" placeholder="Enter length" step="0.01">

    <button onclick="calculateVolume()">Calculate Volume</button>

    <div id="result"></div>

    <script>
        function calculateVolume() {
            const diameter = parseFloat(document.getElementById('diameter').value);
            const length = parseFloat(document.getElementById('length').value);

            if (diameter > 0 && length > 0) {
                // Convert diameter from inches to feet
                const radius = (diameter / 2) / 12; // radius in feet
                // Calculate volume in cubic feet
                const volumeCubicFeet = Math.PI * (radius ** 2) * length;
                // Convert volume to gallons (1 cubic foot = 7.48 gallons)
                const volumeGallons = volumeCubicFeet * 7.48;

                document.getElementById('result').innerText = `Volume: ${volumeGallons.toFixed(2)} gallons`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions for diameter and length.';
            }
        }
    </script>

</body>
</html>
