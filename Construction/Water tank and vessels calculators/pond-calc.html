<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pond Volume Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Pond Volume Calculator</h1>
    <label for="length">Length of Pond (feet):</label>
    <input type="number" id="length" placeholder="Enter length" step="0.01">

    <label for="width">Width of Pond (feet):</label>
    <input type="number" id="width" placeholder="Enter width" step="0.01">

    <label for="depth">Average Depth of Pond (feet):</label>
    <input type="number" id="depth" placeholder="Enter depth" step="0.01">

    <button onclick="calculateVolume()">Calculate Volume</button>

    <div id="result"></div>

    <script>
        function calculateVolume() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const depth = parseFloat(document.getElementById('depth').value);

            if (length > 0 && width > 0 && depth > 0) {
                // Calculate volume in cubic feet
                const volumeCubicFeet = length * width * depth;
                // Convert volume to gallons (1 cubic foot = 7.48 gallons)
                const volumeGallons = volumeCubicFeet * 7.48;

                document.getElementById('result').innerText = `Volume: ${volumeGallons.toFixed(2)} gallons`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions for length, width, and depth.';
            }
        }
    </script>

</body>
</html>
