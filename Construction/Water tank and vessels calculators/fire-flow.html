<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Flow Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Fire Flow Calculator</h1>
    <label for="squareFootage">Square Footage of Building:</label>
    <input type="number" id="squareFootage" placeholder="Enter square footage" step="0.01">

    <label for="stories">Number of Stories:</label>
    <input type="number" id="stories" placeholder="Enter number of stories" step="1">

    <button onclick="calculateFireFlow()">Calculate Fire Flow</button>

    <div id="result"></div>

    <script>
        function calculateFireFlow() {
            const squareFootage = parseFloat(document.getElementById('squareFootage').value);
            const stories = parseInt(document.getElementById('stories').value);

            if (squareFootage > 0 && stories > 0) {
                // Calculate fire flow using a basic formula
                const baseFlow = 250; // Base fire flow for first 1,000 sq. ft.
                const additionalFlow = Math.ceil((squareFootage - 1000) / 1000) * 100; // Additional flow for every 1,000 sq. ft.
                const totalFlow = baseFlow + additionalFlow + (stories - 1) * 100; // Add flow for each additional story
                
                document.getElementById('result').innerText = `Required Fire Flow: ${totalFlow} GPM`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions.';
            }
        }
    </script>

</body>
</html>
