<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof Shingle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Roof Shingle Calculator</h1>
    <label for="length">Length of the Roof (feet):</label>
    <input type="number" id="length" placeholder="Enter length" step="0.01">

    <label for="width">Width of the Roof (feet):</label>
    <input type="number" id="width" placeholder="Enter width" step="0.01">

    <label for="shinglesPerBundle">Shingles per Bundle:</label>
    <input type="number" id="shinglesPerBundle" placeholder="Enter shingles per bundle">

    <button onclick="calculateShingles()">Calculate Bundles</button>

    <div id="result"></div>

    <script>
        function calculateShingles() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const shinglesPerBundle = parseFloat(document.getElementById('shinglesPerBundle').value);

            if (length > 0 && width > 0 && shinglesPerBundle > 0) {
                // Calculate the area of the roof in square feet
                const area = length * width;
                // Assuming 1 bundle covers approximately 33.3 square feet
                const coveragePerBundle = 33.3;
                // Calculate total bundles needed
                const totalBundles = Math.ceil(area / coveragePerBundle);

                document.getElementById('result').innerText = `Total Bundles Needed: ${totalBundles}`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions and shingles per bundle.';
            }
        }
    </script>

</body>
</html>
