<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roofing Area Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Roofing Area Calculator</h1>
    <label for="length">Length of the Roof (feet):</label>
    <input type="number" id="length" placeholder="Enter length" step="0.01">

    <label for="width">Width of the Roof (feet):</label>
    <input type="number" id="width" placeholder="Enter width" step="0.01">

    <label for="pitch">Pitch (rise/run):</label>
    <input type="number" id="pitch" placeholder="Enter pitch (as a ratio)" step="0.01">

    <button onclick="calculateRoofArea()">Calculate Area</button>

    <div id="result"></div>

    <script>
        function calculateRoofArea() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const pitch = parseFloat(document.getElementById('pitch').value);

            if (length > 0 && width > 0 && pitch > 0) {
                // Calculate the area of the roof based on the pitch
                const totalArea = length * width * (1 + Math.pow(pitch, 2));

                document.getElementById('result').innerText = `Total Roofing Area: ${totalArea.toFixed(2)} square feet`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions and pitch.';
            }
        }
    </script>

</body>
</html>
