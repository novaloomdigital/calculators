<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birdsmouth Cut Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Birdsmouth Cut Calculator</h1>
    <label for="rafterLength">Rafter Length (inches):</label>
    <input type="number" id="rafterLength" placeholder="Enter rafter length" step="0.01">

    <label for="rise">Rise (inches):</label>
    <input type="number" id="rise" placeholder="Enter rise" step="0.01">

    <label for="run">Run (inches):</label>
    <input type="number" id="run" placeholder="Enter run" step="0.01">

    <label for="rafterWidth">Rafter Width (inches):</label>
    <input type="number" id="rafterWidth" placeholder="Enter rafter width" step="0.01">

    <button onclick="calculateBirdsMouth()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateBirdsMouth() {
            const rafterLength = parseFloat(document.getElementById('rafterLength').value);
            const rise = parseFloat(document.getElementById('rise').value);
            const run = parseFloat(document.getElementById('run').value);
            const rafterWidth = parseFloat(document.getElementById('rafterWidth').value);

            if (rafterLength > 0 && rise > 0 && run > 0 && rafterWidth > 0) {
                // Calculate the angle in degrees for the birdsmouth cut
                const angle = Math.atan(rise / run) * (180 / Math.PI);
                
                // Calculate the depth of the birdsmouth cut
                const depth = rafterLength * (rise / Math.sqrt((rise * rise) + (run * run)));
                
                // Calculate the width of the birdsmouth cut
                const cutWidth = rafterWidth; // The width is typically the same as the rafter width

                document.getElementById('result').innerText = `Cut Angle: ${angle.toFixed(2)}Â°\nDepth: ${depth.toFixed(2)} inches\nCut Width: ${cutWidth.toFixed(2)} inches`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions.';
            }
        }
    </script>

</body>
</html>
