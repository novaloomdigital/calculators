<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Roof Cost Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Metal Roof Cost Calculator</h1>
    <label for="length">Length of the Roof (feet):</label>
    <input type="number" id="length" placeholder="Enter length" step="0.01">

    <label for="width">Width of the Roof (feet):</label>
    <input type="number" id="width" placeholder="Enter width" step="0.01">

    <label for="costPerSquareFoot">Cost per Square Foot ($):</label>
    <input type="number" id="costPerSquareFoot" placeholder="Enter cost" step="0.01">

    <button onclick="calculateMetalRoofCost()">Calculate Cost</button>

    <div id="result"></div>

    <script>
        function calculateMetalRoofCost() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const costPerSquareFoot = parseFloat(document.getElementById('costPerSquareFoot').value);

            if (length > 0 && width > 0 && costPerSquareFoot > 0) {
                const area = length * width; // Area in square feet
                const totalCost = area * costPerSquareFoot; // Total cost
                
                document.getElementById('result').innerText = `Total Cost: $${totalCost.toFixed(2)}`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions and cost.';
            }
        }
    </script>

</body>
</html>
