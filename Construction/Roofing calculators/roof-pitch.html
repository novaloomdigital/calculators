<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof Pitch Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Roof Pitch Calculator</h1>
    <label for="rise">Rise (inches):</label>
    <input type="number" id="rise" placeholder="Enter rise" step="0.01">

    <label for="run">Run (inches):</label>
    <input type="number" id="run" placeholder="Enter run" step="0.01">

    <button onclick="calculateRoofPitch()">Calculate Pitch</button>

    <div id="result"></div>

    <script>
        function calculateRoofPitch() {
            const rise = parseFloat(document.getElementById('rise').value);
            const run = parseFloat(document.getElementById('run').value);

            if (rise > 0 && run > 0) {
                // Calculate the pitch ratio
                const pitchRatio = rise / run;
                // Calculate the pitch percentage
                const pitchPercentage = (pitchRatio * 100).toFixed(2);

                document.getElementById('result').innerText = `Roof Pitch: ${rise}:${run} (or ${pitchPercentage}%)`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions.';
            }
        }
    </script>

</body>
</html>
