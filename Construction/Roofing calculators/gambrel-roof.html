<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gambrel Roof Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Gambrel Roof Calculator</h1>
    <label for="width">Width of the Building (feet):</label>
    <input type="number" id="width" placeholder="Enter width" step="0.01">

    <label for="rise">Rise of the Roof (feet):</label>
    <input type="number" id="rise" placeholder="Enter rise" step="0.01">

    <label for="length">Length of the Building (feet):</label>
    <input type="number" id="length" placeholder="Enter length" step="0.01">

    <button onclick="calculateGambrelRoof()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateGambrelRoof() {
            const width = parseFloat(document.getElementById('width').value);
            const rise = parseFloat(document.getElementById('rise').value);
            const length = parseFloat(document.getElementById('length').value);

            if (width > 0 && rise > 0 && length > 0) {
                // Calculate the area of one side of the gambrel roof
                const areaOneSide = (width / 2) * rise + (width * length);
                const totalArea = areaOneSide * 2; // Two sides of the roof

                document.getElementById('result').innerText = `Total Gambrel Roof Area: ${totalArea.toFixed(2)} square feet`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions.';
            }
        }
    </script>

</body>
</html>
