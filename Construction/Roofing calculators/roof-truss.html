<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof Truss Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Roof Truss Calculator</h1>
    <label for="span">Span of Roof (feet):</label>
    <input type="number" id="span" placeholder="Enter span" step="0.01">

    <label for="rise">Rise of Truss (feet):</label>
    <input type="number" id="rise" placeholder="Enter rise" step="0.01">

    <label for="numberOfTrusses">Number of Trusses:</label>
    <input type="number" id="numberOfTrusses" placeholder="Enter number of trusses">

    <button onclick="calculateTrussLength()">Calculate Lumber Length</button>

    <div id="result"></div>

    <script>
        function calculateTrussLength() {
            const span = parseFloat(document.getElementById('span').value);
            const rise = parseFloat(document.getElementById('rise').value);
            const numberOfTrusses = parseInt(document.getElementById('numberOfTrusses').value);

            if (span > 0 && rise >= 0 && numberOfTrusses > 0) {
                // Calculate the length of one truss using Pythagorean theorem
                const halfSpan = span / 2;
                const trussLength = Math.sqrt((halfSpan * halfSpan) + (rise * rise)); // Length of each truss
                
                // Calculate total length of lumber required
                const totalLumberLength = (trussLength * numberOfTrusses).toFixed(2);
                
                document.getElementById('result').innerText = `Total Lumber Length Needed: ${totalLumberLength} feet`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions and number of trusses.';
            }
        }
    </script>

</body>
</html>
