<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asphalt Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Asphalt Calculator</h1>
    <label for="length">Length (feet):</label>
    <input type="number" id="length" placeholder="Enter length" step="0.01">

    <label for="width">Width (feet):</label>
    <input type="number" id="width" placeholder="Enter width" step="0.01">

    <label for="thickness">Thickness (inches):</label>
    <input type="number" id="thickness" placeholder="Enter thickness" step="0.01">

    <button onclick="calculateAsphalt()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateAsphalt() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const thickness = parseFloat(document.getElementById('thickness').value);

            if (length > 0 && width > 0 && thickness > 0) {
                const volumeCubicFeet = (length * width * (thickness / 12)); // Convert thickness from inches to feet
                const weightPounds = volumeCubicFeet * 145; // Weight in pounds (145 lbs per cubic foot)
                const weightTons = weightPounds / 2000; // Convert pounds to tons
                document.getElementById('result').innerText = `Total Asphalt Weight: ${weightTons.toFixed(2)} tons`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions.';
            }
        }
    </script>

</body>
</html>
