<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Feet to Cubic Yards Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Square Feet to Cubic Yards Calculator</h1>
    <label for="area">Area (square feet):</label>
    <input type="number" id="area" placeholder="Enter area" step="0.01">

    <label for="depth">Depth (feet):</label>
    <input type="number" id="depth" placeholder="Enter depth" step="0.01">

    <button onclick="calculateCubicYards()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateCubicYards() {
            const area = parseFloat(document.getElementById('area').value);
            const depth = parseFloat(document.getElementById('depth').value);

            if (area > 0 && depth > 0) {
                const cubicFeet = area * depth; // volume in cubic feet
                const cubicYards = cubicFeet / 27; // convert cubic feet to cubic yards
                document.getElementById('result').innerText = `Cubic Yards: ${cubicYards.toFixed(2)}`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions.';
            }
        }
    </script>

</body>
</html>
