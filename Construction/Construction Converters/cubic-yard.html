<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubic Yard Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Cubic Yard Calculator</h1>
    <label for="length">Length (feet):</label>
    <input type="number" id="length" placeholder="Enter length">

    <label for="width">Width (feet):</label>
    <input type="number" id="width" placeholder="Enter width">

    <label for="height">Height (feet):</label>
    <input type="number" id="height" placeholder="Enter height">

    <button onclick="calculateCubicYards()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateCubicYards() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);

            if (length > 0 && width > 0 && height > 0) {
                const cubicFeet = length * width * height;
                const cubicYards = cubicFeet / 27; // 1 cubic yard = 27 cubic feet
                document.getElementById('result').innerText = `Cubic Yards: ${cubicYards.toFixed(2)}`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions.';
            }
        }
    </script>

</body>
</html>
