<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Size to Weight Calculator (Rectangular Box)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Size to Weight Calculator</h1>
    <label for="length">Length (inches):</label>
    <input type="number" id="length" placeholder="Enter length" step="0.01">

    <label for="width">Width (inches):</label>
    <input type="number" id="width" placeholder="Enter width" step="0.01">

    <label for="height">Height (inches):</label>
    <input type="number" id="height" placeholder="Enter height" step="0.01">

    <label for="density">Material Density (lbs/cubic inch):</label>
    <input type="number" id="density" placeholder="Enter density" step="0.01">

    <button onclick="calculateWeight()">Calculate Weight</button>

    <div id="result"></div>

    <script>
        function calculateWeight() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);
            const density = parseFloat(document.getElementById('density').value);

            if (length > 0 && width > 0 && height > 0 && density > 0) {
                const volume = length * width * height; // volume in cubic inches
                const weight = volume * density; // weight in pounds
                document.getElementById('result').innerText = `Weight: ${weight.toFixed(2)} lbs`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions and density.';
            }
        }
    </script>

</body>
</html>
