<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Foot Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Board Foot Calculator</h1>
    <label for="length">Length (inches):</label>
    <input type="number" id="length" placeholder="Enter length">

    <label for="width">Width (inches):</label>
    <input type="number" id="width" placeholder="Enter width">

    <label for="thickness">Thickness (inches):</label>
    <input type="number" id="thickness" placeholder="Enter thickness">

    <button onclick="calculateBoardFeet()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateBoardFeet() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const thickness = parseFloat(document.getElementById('thickness').value);

            if (length > 0 && width > 0 && thickness > 0) {
                const boardFeet = (length * width * thickness) / 144; // 1 board foot = 144 cubic inches
                document.getElementById('result').innerText = `Board Feet: ${boardFeet.toFixed(2)}`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions.';
            }
        }
    </script>

</body>
</html>
