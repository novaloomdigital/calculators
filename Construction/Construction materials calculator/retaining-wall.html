<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retaining Wall Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Retaining Wall Calculator</h1>
    <label for="length">Length (feet):</label>
    <input type="number" id="length" placeholder="Enter length">

    <label for="height">Height (feet):</label>
    <input type="number" id="height" placeholder="Enter height">

    <label for="thickness">Thickness (feet):</label>
    <input type="number" id="thickness" placeholder="Enter thickness">

    <button onclick="calculateRetainingWall()">Calculate Volume and Weight</button>

    <div class="result" id="result"></div>

    <script>
        function calculateRetainingWall() {
            const length = document.getElementById('length').value;
            const height = document.getElementById('height').value;
            const thickness = document.getElementById('thickness').value;

            // Average density for concrete in pounds per cubic foot
            const density = 150;

            if (length && height && thickness) {
                // Calculate volume in cubic feet (Volume = Length * Height * Thickness)
                const volume = length * height * thickness;
                // Calculate weight in pounds (Weight = Volume * Density)
                const weight = volume * density;

                document.getElementById('result').innerText = 
                    `Volume: ${volume.toFixed(2)} cubic feet\n` +
                    `Estimated Weight: ${weight.toFixed(2)} pounds.`;
            } else {
                document.getElementById('result').innerText = 'Please fill in all fields.';
            }
        }
    </script>

</body>
</html>
