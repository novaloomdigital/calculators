<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Weight Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #ffc107;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e0a800;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Log Weight Calculator</h1>
    <label for="diameter">Diameter (inches):</label>
    <input type="number" id="diameter" placeholder="Enter diameter">

    <label for="length">Length (feet):</label>
    <input type="number" id="length" placeholder="Enter length">

    <button onclick="calculateLogWeight()">Calculate Log Weight</button>

    <div class="result" id="result"></div>

    <script>
        function calculateLogWeight() {
            const diameter = document.getElementById('diameter').value;
            const length = document.getElementById('length').value;

            // Average density for wood in pounds per cubic foot (for example, oak is about 45 lbs/ft³)
            const density = 45; // Change this based on the type of wood

            if (diameter && length) {
                // Calculate the radius in feet
                const radius = (diameter / 2) / 12;
                // Calculate volume in cubic feet (V = πr²h)
                const volume = Math.PI * Math.pow(radius, 2) * length;
                // Calculate weight
                const weight = volume * density;

                document.getElementById('result').innerText = `The estimated weight of the log is approximately ${weight.toFixed(2)} pounds.`;
            } else {
                document.getElementById('result').innerText = 'Please fill in all fields.';
            }
        }
    </script>

</body>
</html>
