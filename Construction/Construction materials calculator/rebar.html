<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rebar Weight Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Rebar Weight Calculator</h1>
    <label for="diameter">Diameter (inches):</label>
    <input type="number" id="diameter" placeholder="Enter diameter" step="0.1">

    <label for="length">Length (feet):</label>
    <input type="number" id="length" placeholder="Enter length" step="0.1">

    <button onclick="calculateRebarWeight()">Calculate Weight</button>

    <div class="result" id="result"></div>

    <script>
        function calculateRebarWeight() {
            const diameter = document.getElementById('diameter').value;
            const length = document.getElementById('length').value;

            if (diameter && length) {
                // Calculate weight using the formula
                const weight = length * (Math.pow(diameter, 2) * 0.22) / 12;

                document.getElementById('result').innerText = `Estimated Weight: ${weight.toFixed(2)} pounds.`;
            } else {
                document.getElementById('result').innerText = 'Please fill in all fields.';
            }
        }
    </script>

</body>
</html>
