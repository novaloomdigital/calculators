<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Weight Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 400px;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Metal Weight Calculator</h1>
    <label for="length">Length (inches):</label>
    <input type="number" id="length" placeholder="Enter length">

    <label for="width">Width (inches):</label>
    <input type="number" id="width" placeholder="Enter width">

    <label for="thickness">Thickness (inches):</label>
    <input type="number" id="thickness" placeholder="Enter thickness">

    <button onclick="calculateMetalWeight()">Calculate Weight</button>

    <div class="result" id="result"></div>

    <script>
        function calculateMetalWeight() {
            const length = document.getElementById('length').value;
            const width = document.getElementById('width').value;
            const thickness = document.getElementById('thickness').value;

            // Average density for steel in pounds per cubic inch
            const density = 0.2833; // Change this based on the type of metal (e.g., aluminum = 0.0975 lb/inÂ³)

            if (length && width && thickness) {
                // Calculate volume in cubic inches
                const volume = length * width * thickness;
                // Calculate weight in pounds (Weight = Volume * Density)
                const weight = volume * density;

                document.getElementById('result').innerText = `Estimated Weight: ${weight.toFixed(2)} pounds.`;
            } else {
                document.getElementById('result').innerText = 'Please fill in all fields.';
            }
        }
    </script>

</body>
</html>
