<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thread Pitch Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2e3e5;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>

    <h1>Thread Pitch Calculator</h1>
    
    <label for="tpi">Threads Per Inch (TPI):</label>
    <input type="number" id="tpi" min="1" step="1">

    <label for="pitch">Thread Pitch (mm):</label>
    <input type="number" id="pitch" min="0.01" step="0.01">

    <button id="calculate">Calculate Thread Pitch / TPI</button>

    <div class="result" id="result" style="display: none;"></div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const tpi = parseFloat(document.getElementById('tpi').value);
            const pitch = parseFloat(document.getElementById('pitch').value);
            let result = "";

            if (tpi) {
                // Calculate pitch from TPI
                const calculatedPitch = 25.4 / tpi; // Convert TPI to mm
                result = `The Thread Pitch is approximately <strong>${calculatedPitch.toFixed(2)}</strong> mm.`;
            } else if (pitch) {
                // Calculate TPI from pitch
                const calculatedTPI = 25.4 / pitch; // Convert mm to TPI
                result = `The Threads Per Inch (TPI) is approximately <strong>${calculatedTPI.toFixed(2)}</strong>.`;
            } else {
                alert("Please fill in one of the fields.");
                return;
            }

            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = result;
        });
    </script>

</body>
</html>
