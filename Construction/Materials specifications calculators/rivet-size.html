<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rivet Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2e3e5;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>

    <h1>Rivet Size Calculator</h1>
    <label for="thickness">Material Thickness (inches):</label>
    <input type="number" id="thickness" min="0.1" step="0.01" required>

    <label for="materialType">Material Type:</label>
    <select id="materialType">
        <option value="steel">Steel</option>
        <option value="aluminum">Aluminum</option>
        <option value="copper">Copper</option>
        <option value="other">Other</option>
    </select>

    <button id="calculate">Calculate Rivet Size</button>

    <div class="result" id="result" style="display: none;"></div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const thickness = parseFloat(document.getElementById('thickness').value);
            const materialType = document.getElementById('materialType').value;

            if (!thickness) {
                alert("Please fill in all fields.");
                return;
            }

            // Calculate the rivet size based on material thickness and type
            let rivetSize;
            switch (materialType) {
                case 'steel':
                    rivetSize = thickness * 2.5; // Example factor for steel
                    break;
                case 'aluminum':
                    rivetSize = thickness * 2; // Example factor for aluminum
                    break;
                case 'copper':
                    rivetSize = thickness * 2.2; // Example factor for copper
                    break;
                default:
                    rivetSize = thickness * 2.5; // Default factor for other materials
                    break;
            }

            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `The recommended Rivet Size is approximately <strong>${rivetSize.toFixed(2)}</strong> inches in diameter.`;
        });
    </script>

</body>
</html>
