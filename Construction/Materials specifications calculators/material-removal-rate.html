<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material Removal Rate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2e3e5;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>

    <h1>Material Removal Rate Calculator</h1>
    <label for="cuttingSpeed">Cutting Speed (feet per minute):</label>
    <input type="number" id="cuttingSpeed" min="1" required>

    <label for="feedRate">Feed Rate (inches per revolution):</label>
    <input type="number" id="feedRate" min="0.01" step="0.01" required>

    <label for="depthCut">Depth of Cut (inches):</label>
    <input type="number" id="depthCut" min="0.01" step="0.01" required>

    <button id="calculate">Calculate MRR</button>

    <div class="result" id="result" style="display: none;"></div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const cuttingSpeed = parseFloat(document.getElementById('cuttingSpeed').value);
            const feedRate = parseFloat(document.getElementById('feedRate').value);
            const depthCut = parseFloat(document.getElementById('depthCut').value);

            if (!cuttingSpeed || !feedRate || !depthCut) {
                alert("Please fill in all fields.");
                return;
            }

            // Calculate MRR in cubic inches per minute
            const MRR = (cuttingSpeed * feedRate * depthCut) / (12); // Convert to cubic inches

            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `The Material Removal Rate (MRR) is approximately <strong>${MRR.toFixed(2)}</strong> cubic inches per minute.`;
        });
    </script>

</body>
</html>
