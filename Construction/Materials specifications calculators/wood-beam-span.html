<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wood Beam Span Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 600px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e2e3e5;
            border-left: 5px solid #007bff;
        }
    </style>
</head>
<body>

    <h1>Wood Beam Span Calculator</h1>
    
    <label for="width">Beam Width (inches):</label>
    <input type="number" id="width" min="1" required>

    <label for="depth">Beam Depth (inches):</label>
    <input type="number" id="depth" min="1" required>

    <label for="load">Load (lbs/ft):</label>
    <input type="number" id="load" min="1" required>

    <button id="calculate">Calculate Maximum Span</button>

    <div class="result" id="result" style="display: none;"></div>

    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const width = parseFloat(document.getElementById('width').value);
            const depth = parseFloat(document.getElementById('depth').value);
            const load = parseFloat(document.getElementById('load').value);

            if (!width || !depth || !load) {
                alert("Please fill in all fields.");
                return;
            }

            // Simple calculation for maximum span in feet (for illustration purposes)
            const maxSpan = (width * depth * 20) / load; // This is a simplified formula for demonstration

            // Display result
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `The maximum allowable span for the beam is approximately <strong>${maxSpan.toFixed(2)}</strong> feet.`;
        });
    </script>

</body>
</html>
