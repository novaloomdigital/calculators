<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Block Fill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Concrete Block Fill Calculator</h1>
    <label for="blockLength">Length of Block (feet):</label>
    <input type="number" id="blockLength" placeholder="Enter block length" step="0.01">

    <label for="blockWidth">Width of Block (feet):</label>
    <input type="number" id="blockWidth" placeholder="Enter block width" step="0.01">

    <label for="blockHeight">Height of Block (feet):</label>
    <input type="number" id="blockHeight" placeholder="Enter block height" step="0.01">

    <label for="totalConcrete">Total Concrete Available (cubic yards):</label>
    <input type="number" id="totalConcrete" placeholder="Enter total concrete" step="0.01">

    <button onclick="calculateFill()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateFill() {
            const blockLength = parseFloat(document.getElementById('blockLength').value);
            const blockWidth = parseFloat(document.getElementById('blockWidth').value);
            const blockHeight = parseFloat(document.getElementById('blockHeight').value);
            const totalConcrete = parseFloat(document.getElementById('totalConcrete').value);

            if (blockLength > 0 && blockWidth > 0 && blockHeight > 0 && totalConcrete > 0) {
                // Calculate the volume of a single block in cubic feet
                const blockVolumeCubicFeet = blockLength * blockWidth * blockHeight;

                // Convert total concrete from cubic yards to cubic feet (1 cubic yard = 27 cubic feet)
                const totalConcreteCubicFeet = totalConcrete * 27;

                // Calculate the number of blocks that can be filled
                const numberOfBlocks = Math.floor(totalConcreteCubicFeet / blockVolumeCubicFeet);

                document.getElementById('result').innerHTML = `
                    Number of Concrete Blocks That Can Be Filled: ${numberOfBlocks}
                `;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions and concrete amount.';
            }
        }
    </script>

</body>
</html>
