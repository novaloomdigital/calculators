<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortar Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Mortar Calculator</h1>
    <label for="length">Length (feet):</label>
    <input type="number" id="length" placeholder="Enter length" step="0.01">

    <label for="width">Width (feet):</label>
    <input type="number" id="width" placeholder="Enter width" step="0.01">

    <label for="depth">Depth (inches):</label>
    <input type="number" id="depth" placeholder="Enter depth" step="0.01">

    <button onclick="calculateMortar()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateMortar() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const depth = parseFloat(document.getElementById('depth').value);

            if (length > 0 && width > 0 && depth > 0) {
                // Convert depth from inches to feet
                const depthFeet = depth / 12;

                // Calculate the volume in cubic feet
                const volumeCubicFeet = length * width * depthFeet;

                // Convert cubic feet to cubic yards (1 cubic yard = 27 cubic feet)
                const volumeCubicYards = volumeCubicFeet / 27;

                document.getElementById('result').innerHTML = `
                    Volume of Mortar Needed: ${volumeCubicYards.toFixed(2)} cubic yards
                `;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions.';
            }
        }
    </script>

</body>
</html>
