<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hole Volume Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Hole Volume Calculator</h1>
    <label for="diameter">Diameter (inches):</label>
    <input type="number" id="diameter" placeholder="Enter diameter" step="0.01">

    <label for="depth">Depth (feet):</label>
    <input type="number" id="depth" placeholder="Enter depth" step="0.01">

    <button onclick="calculateHoleVolume()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateHoleVolume() {
            const diameterInches = parseFloat(document.getElementById('diameter').value);
            const depthFeet = parseFloat(document.getElementById('depth').value);

            if (diameterInches > 0 && depthFeet > 0) {
                // Convert diameter from inches to feet
                const diameterFeet = diameterInches / 12;

                // Calculate radius in feet
                const radiusFeet = diameterFeet / 2;

                // Calculate volume in cubic feet (V = πr²h)
                const volumeCubicFeet = Math.PI * radiusFeet * radiusFeet * depthFeet;

                // Convert cubic feet to cubic yards (1 cubic yard = 27 cubic feet)
                const volumeCubicYards = volumeCubicFeet / 27;

                document.getElementById('result').innerHTML = `
                    Volume of the Hole: ${volumeCubicYards.toFixed(2)} cubic yards
                `;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions.';
            }
        }
    </script>

</body>
</html>
