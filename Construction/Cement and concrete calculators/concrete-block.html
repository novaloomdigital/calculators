<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Block Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Concrete Block Calculator</h1>
    <label for="areaLength">Length of Area (feet):</label>
    <input type="number" id="areaLength" placeholder="Enter length" step="0.01">

    <label for="areaWidth">Width of Area (feet):</label>
    <input type="number" id="areaWidth" placeholder="Enter width" step="0.01">

    <label for="blockLength">Length of Block (feet):</label>
    <input type="number" id="blockLength" placeholder="Enter block length" step="0.01">

    <label for="blockHeight">Height of Block (feet):</label>
    <input type="number" id="blockHeight" placeholder="Enter block height" step="0.01">

    <button onclick="calculateBlocks()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateBlocks() {
            const areaLength = parseFloat(document.getElementById('areaLength').value);
            const areaWidth = parseFloat(document.getElementById('areaWidth').value);
            const blockLength = parseFloat(document.getElementById('blockLength').value);
            const blockHeight = parseFloat(document.getElementById('blockHeight').value);

            if (areaLength > 0 && areaWidth > 0 && blockLength > 0 && blockHeight > 0) {
                // Calculate the area to be filled
                const area = areaLength * areaWidth;

                // Calculate the area of a single block
                const blockArea = blockLength * blockHeight;

                // Calculate the number of blocks needed (area / block area)
                const numberOfBlocks = Math.ceil(area / blockArea);

                document.getElementById('result').innerHTML = `
                    Number of Concrete Blocks Needed: ${numberOfBlocks}
                `;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions.';
            }
        }
    </script>

</body>
</html>
