<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concrete Stairs Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Concrete Stairs Calculator</h1>
    <label for="steps">Number of Steps:</label>
    <input type="number" id="steps" placeholder="Enter number of steps" step="1">

    <label for="width">Width of Each Step (feet):</label>
    <input type="number" id="width" placeholder="Enter width of steps" step="0.01">

    <label for="rise">Rise of Each Step (inches):</label>
    <input type="number" id="rise" placeholder="Enter rise of each step" step="0.01">

    <label for="run">Run of Each Step (inches):</label>
    <input type="number" id="run" placeholder="Enter run of each step" step="0.01">

    <button onclick="calculateStairs()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateStairs() {
            const steps = parseInt(document.getElementById('steps').value);
            const width = parseFloat(document.getElementById('width').value);
            const rise = parseFloat(document.getElementById('rise').value);
            const run = parseFloat(document.getElementById('run').value);

            if (steps > 0 && width > 0 && rise > 0 && run > 0) {
                // Convert rise and run from inches to feet
                const riseFeet = rise / 12;
                const runFeet = run / 12;

                // Calculate the volume of each step (volume = width * run * rise)
                const volumePerStep = width * runFeet * riseFeet;

                // Calculate total volume of concrete needed
                const totalVolume = volumePerStep * steps;

                // Convert cubic feet to cubic yards (1 cubic yard = 27 cubic feet)
                const totalVolumeCubicYards = totalVolume / 27;

                document.getElementById('result').innerHTML = `
                    Total Volume of Concrete Needed: ${totalVolumeCubicYards.toFixed(2)} cubic yards
                `;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions.';
            }
        }
    </script>

</body>
</html>
