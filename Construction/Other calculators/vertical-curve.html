<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Curve Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Vertical Curve Calculator</h1>
    <label for="length">Length of Curve (feet):</label>
    <input type="number" id="length" placeholder="Enter length" step="0.01">

    <label for="grade1">Grade at Start (percentage):</label>
    <input type="number" id="grade1" placeholder="Enter start grade" step="0.01">

    <label for="grade2">Grade at End (percentage):</label>
    <input type="number" id="grade2" placeholder="Enter end grade" step="0.01">

    <button onclick="calculateVerticalCurve()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateVerticalCurve() {
            const length = parseFloat(document.getElementById('length').value);
            const grade1 = parseFloat(document.getElementById('grade1').value);
            const grade2 = parseFloat(document.getElementById('grade2').value);

            if (length > 0) {
                const elevationChange = ((grade2 - grade1) / 100) * length; // Change in elevation due to grade difference
                const midpointGrade = ((grade1 + grade2) / 2); // Average grade at midpoint

                document.getElementById('result').innerHTML = `
                    Elevation Change: ${elevationChange.toFixed(2)} feet<br>
                    Midpoint Grade: ${midpointGrade.toFixed(2)} %
                `;
            } else {
                document.getElementById('result').innerText = 'Please enter a valid length for the curve.';
            }
        }
    </script>

</body>
</html>
