<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countersink Depth Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Countersink Depth Calculator</h1>
    <label for="diameter">Countersink Diameter (inches):</label>
    <input type="number" id="diameter" placeholder="Enter diameter" step="0.01">

    <label for="angle">Countersink Angle (degrees):</label>
    <input type="number" id="angle" placeholder="Enter angle" step="0.01">

    <button onclick="calculateDepth()">Calculate Depth</button>

    <div id="result"></div>

    <script>
        function calculateDepth() {
            const diameter = parseFloat(document.getElementById('diameter').value);
            const angle = parseFloat(document.getElementById('angle').value);

            if (diameter > 0 && angle > 0) {
                // Calculate the depth of the countersink
                const depth = (diameter / 2) / Math.tan(angle * (Math.PI / 180)); // Convert angle to radians

                document.getElementById('result').innerText = `Countersink Depth: ${depth.toFixed(2)} inches`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid values for diameter and angle.';
            }
        }
    </script>

</body>
</html>
