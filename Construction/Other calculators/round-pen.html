<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Pen Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Round Pen Calculator</h1>
    <label for="diameter">Diameter of the Pen (feet):</label>
    <input type="number" id="diameter" placeholder="Enter diameter" step="0.01">

    <button onclick="calculateRoundPen()">Calculate</button>

    <div id="result"></div>

    <script>
        function calculateRoundPen() {
            const diameter = parseFloat(document.getElementById('diameter').value);

            if (diameter > 0) {
                const radius = diameter / 2;
                const circumference = Math.PI * diameter; // C = πd
                const area = Math.PI * radius * radius; // A = πr²

                document.getElementById('result').innerHTML = `
                    Circumference: ${circumference.toFixed(2)} feet<br>
                    Area: ${area.toFixed(2)} square feet
                `;
            } else {
                document.getElementById('result').innerText = 'Please enter a valid diameter.';
            }
        }
    </script>

</body>
</html>
