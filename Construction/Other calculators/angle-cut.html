<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Cut Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Angle Cut Calculator</h1>
    <label for="length">Length of Material (inches):</label>
    <input type="number" id="length" placeholder="Enter length" step="0.01">

    <label for="angle">Angle (degrees):</label>
    <input type="number" id="angle" placeholder="Enter angle" step="0.01">

    <button onclick="calculateCut()">Calculate Cut Length</button>

    <div id="result"></div>

    <script>
        function calculateCut() {
            const length = parseFloat(document.getElementById('length').value);
            const angle = parseFloat(document.getElementById('angle').value);

            if (length > 0 && angle > 0) {
                // Calculate the length of the cut using the sine function
                const cutLength = length * Math.sin(angle * (Math.PI / 180)); // convert angle to radians

                document.getElementById('result').innerText = `Cut Length: ${cutLength.toFixed(2)} inches`;
            } else {
                document.getElementById('result').innerText = 'Please enter valid dimensions for length and angle.';
            }
        }
    </script>

</body>
</html>
