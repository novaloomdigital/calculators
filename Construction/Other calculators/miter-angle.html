<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miter Angle Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            max-width: 400px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Miter Angle Calculator</h1>
    <label for="angle">Desired Angle (degrees):</label>
    <input type="number" id="angle" placeholder="Enter desired angle" step="0.01">

    <label for="sides">Number of Sides:</label>
    <input type="number" id="sides" placeholder="Enter number of sides" step="1" min="3">

    <button onclick="calculateMiterAngle()">Calculate Miter Angle</button>

    <div id="result"></div>

    <script>
        function calculateMiterAngle() {
            const angle = parseFloat(document.getElementById('angle').value);
            const sides = parseInt(document.getElementById('sides').value);

            if (sides >= 3) {
                // Calculate the miter angle
                const miterAngle = (angle / sides) / 2;

                document.getElementById('result').innerText = `Miter Angle: ${miterAngle.toFixed(2)}Â°`;
            } else {
                document.getElementById('result').innerText = 'Number of sides must be 3 or more.';
            }
        }
    </script>

</body>
</html>
