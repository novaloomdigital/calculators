<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boiling Point Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Boiling Point Calculator</h1>
    <p>Enter atmospheric pressure (mmHg):</p>
    <input type="number" id="pressure" placeholder="Pressure in mmHg">
    <button onclick="calculateBoilingPoint()">Calculate Boiling Point</button>

    <div class="result" id="result"></div>

    <script>
        function calculateBoilingPoint() {
            const pressure = parseFloat(document.getElementById('pressure').value);
            let boilingPoint;

            if (pressure < 0) {
                boilingPoint = "Pressure must be a positive number.";
            } else {
                boilingPoint = 100 - ((760 - pressure) / 760) * 100; // Simplified formula
                boilingPoint = boilingPoint.toFixed(2); // Fixed to 2 decimal places
                boilingPoint = `Boiling Point: ${boilingPoint} Â°C`;
            }

            document.getElementById('result').innerText = boilingPoint;
        }
    </script>

</body>
</html>
