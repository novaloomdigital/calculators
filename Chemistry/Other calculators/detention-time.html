<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detention Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Detention Time Calculator</h1>
    <form id="detentionTimeForm">
        <label for="volume">Volume of Tank (V, in cubic units):</label>
        <input type="number" id="volume" placeholder="Enter volume" step="any">

        <label for="flowRate">Flow Rate (Q, in cubic units per time):</label>
        <input type="number" id="flowRate" placeholder="Enter flow rate" step="any">

        <button type="button" onclick="calculateDetentionTime()">Calculate Detention Time</button>
        <div class="result" id="detentionResult"></div>
    </form>

    <script>
        function calculateDetentionTime() {
            // Get input values
            const volume = parseFloat(document.getElementById('volume').value);
            const flowRate = parseFloat(document.getElementById('flowRate').value);

            let result = '';

            // Calculate detention time
            if (volume > 0 && flowRate > 0) {
                const detentionTime = volume / flowRate;
                result = `Detention Time = ${detentionTime.toFixed(4)} time units`;
            } else {
                result = 'Please enter positive values for both Volume and Flow Rate.';
            }

            // Display the result
            document.getElementById('detentionResult').innerText = result;
        }
    </script>
</body>
</html>
