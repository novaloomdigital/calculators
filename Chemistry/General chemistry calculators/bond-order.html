<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bond Order Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Bond Order Calculator</h1>
    <p>Enter the number of bonding electrons:</p>
    <input type="number" id="bondingElectrons" placeholder="Bonding Electrons" step="0" min="0">
    
    <p>Enter the number of antibonding electrons:</p>
    <input type="number" id="antibondingElectrons" placeholder="Antibonding Electrons" step="0" min="0">

    <button onclick="calculateBondOrder()">Calculate Bond Order</button>

    <div class="result" id="result"></div>

    <script>
        function calculateBondOrder() {
            const bondingElectrons = parseInt(document.getElementById('bondingElectrons').value);
            const antibondingElectrons = parseInt(document.getElementById('antibondingElectrons').value);
            let bondOrder;

            if (isNaN(bondingElectrons) || isNaN(antibondingElectrons) || bondingElectrons < 0 || antibondingElectrons < 0) {
                bondOrder = "Please enter valid non-negative integers for bonding and antibonding electrons.";
            } else {
                bondOrder = (bondingElectrons - antibondingElectrons) / 2; // Calculate bond order
                bondOrder = `Bond Order: ${bondOrder.toFixed(2)}`;
            }

            document.getElementById('result').innerText = bondOrder;
        }
    </script>

</body>
</html>
