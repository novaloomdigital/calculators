        function calculateElectronegativityDifference() {
            const element1 = document.getElementById('element1').value.trim();

            const electronegativity2 = electronegativityValues[element2];

            let result;

                result = "Please enter valid element symbols (e.g., Na, Cl).";
            } else {
                const difference = Math.abs(electronegativity1 - electronegativity2);
                result = `Electronegativity Difference: ${difference.toFixed(2)}`;
            }

            document.getElementById('result').innerText = result;
        }
