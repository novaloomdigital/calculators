    <title>Molar Mass Calculator</title>
    <style>

            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }

</head>
<body>

    <h1>Molar Mass Calculator</h1>
    <p>Enter the chemical formula (e.g., H2O, C6H12O6):</p>

        function calculateMolarMass() {
            const formula = document.getElementById('chemicalFormula').value.trim();
            let molarMass = 0;
            const regex = /([A-Z][a-z]*)(\d*)/g;
            let match;

            while ((match = regex.exec(formula)) !== null) {
                const element = match[1];
                const count = match[2] ? parseInt(match[2]) : 1; // Default to 1 if no number is specified
            
                if (atomicMasses[element]) {
                    molarMass += atomicMasses[element] * count;
                } else {
                    document.getElementById('result').innerText = "Unknown element: " + element;
                    return;
                }
            }

            document.getElementById('result').innerText = `Molar Mass: ${molarMass.toFixed(2)} g/mol`;
        }
