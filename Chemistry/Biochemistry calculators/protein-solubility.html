<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Solubility Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Protein Solubility Calculator</h1>
    <form id="proteinSolubilityForm">
        <label for="proteinConcentration">Protein Concentration (mg/mL):</label>
        <input type="number" id="proteinConcentration" placeholder="Enter protein concentration" step="any">

        <label for="pH">pH:</label>
        <input type="number" id="pH" placeholder="Enter pH" step="any">

        <label for="ionicStrength">Ionic Strength (mM):</label>
        <input type="number" id="ionicStrength" placeholder="Enter ionic strength" step="any">

        <button type="button" onclick="calculateSolubility()">Estimate Protein Solubility</button>
        <div class="result" id="solubilityResult"></div>
    </form>

    <script>
        function calculateSolubility() {
            // Get input values
            const proteinConcentration = parseFloat(document.getElementById('proteinConcentration').value);
            const pH = parseFloat(document.getElementById('pH').value);
            const ionicStrength = parseFloat(document.getElementById('ionicStrength').value);

            let result = '';

            // Simple model for estimating protein solubility (example approach)
            // Note: This is a hypothetical formula for demonstration purposes
            if (proteinConcentration >= 0 && pH >= 0 && ionicStrength >= 0) {
                // Example calculation: solubility decreases at extremes of pH and increases with ionic strength
                const solubility = (100 - Math.abs(pH - 7) * 10 + ionicStrength * 0.5) * (proteinConcentration / 100);
                result = `Estimated Protein Solubility = ${solubility.toFixed(4)} mg/mL`;
            } else {
                result = 'Please enter valid non-negative values for Protein Concentration, pH, and Ionic Strength.';
            }

            // Display the result
            document.getElementById('solubilityResult').innerText = result;
        }
    </script>
</body>
</html>
