<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isoelectric Point Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Isoelectric Point Calculator</h1>
    <form id="isoelectricPointForm">
        <label for="pKa1">pKa of Carboxyl Group (pKa1):</label>
        <input type="number" id="pKa1" placeholder="Enter pKa1" step="any">

        <label for="pKa2">pKa of Amino Group (pKa2):</label>
        <input type="number" id="pKa2" placeholder="Enter pKa2" step="any">

        <button type="button" onclick="calculateIsoelectricPoint()">Calculate pI</button>
        <div class="result" id="pIResult"></div>
    </form>

    <script>
        function calculateIsoelectricPoint() {
            // Get input values
            const pKa1 = parseFloat(document.getElementById('pKa1').value);
            const pKa2 = parseFloat(document.getElementById('pKa2').value);

            let result = '';

            // Calculate isoelectric point
            if (!isNaN(pKa1) && !isNaN(pKa2)) {
                const pI = (pKa1 + pKa2) / 2; // Average of two pKa values
                result = `Isoelectric Point (pI) = ${pI.toFixed(4)}`;
            } else {
                result = 'Please enter valid pKa values.';
            }

            // Display the result
            document.getElementById('pIResult').innerText = result;
        }
    </script>
</body>
</html>
