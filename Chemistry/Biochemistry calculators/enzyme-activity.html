<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enzyme Activity Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Enzyme Activity Calculator</h1>
    <form id="enzymeActivityForm">
        <label for="productAmount">Amount of Product Formed (μmol):</label>
        <input type="number" id="productAmount" placeholder="Enter amount of product" step="any">

        <label for="timeTaken">Time (min):</label>
        <input type="number" id="timeTaken" placeholder="Enter time in minutes" step="any">

        <button type="button" onclick="calculateEnzymeActivity()">Calculate Enzyme Activity</button>
        <div class="result" id="enzymeResult"></div>
    </form>

    <script>
        function calculateEnzymeActivity() {
            // Get input values
            const productAmount = parseFloat(document.getElementById('productAmount').value);
            const timeTaken = parseFloat(document.getElementById('timeTaken').value);

            let result = '';

            // Calculate enzyme activity
            if (productAmount >= 0 && timeTaken > 0) {
                const activity = productAmount / timeTaken; // µmol/min
                result = `Enzyme Activity = ${activity.toFixed(4)} U (µmol/min)`;
            } else {
                result = 'Please enter valid values for Product Amount and Time.';
            }

            // Display the result
            document.getElementById('enzymeResult').innerText = result;
        }
    </script>
</body>
</html>
