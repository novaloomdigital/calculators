<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michaelis-Menten Equation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Michaelis-Menten Equation Calculator</h1>
    <form id="michaelisMentenForm">
        <label for="vMax">Maximum Reaction Rate (V<sub>max</sub>):</label>
        <input type="number" id="vMax" placeholder="Enter Vmax" step="any">

        <label for="km">Michaelis Constant (K<sub>m</sub>):</label>
        <input type="number" id="km" placeholder="Enter Km" step="any">

        <label for="substrateConcentration">Substrate Concentration ([S]):</label>
        <input type="number" id="substrateConcentration" placeholder="Enter [S]" step="any">

        <button type="button" onclick="calculateVelocity()">Calculate Reaction Velocity (v)</button>
        <div class="result" id="velocityResult"></div>
    </form>

    <script>
        function calculateVelocity() {
            // Get input values
            const vMax = parseFloat(document.getElementById('vMax').value);
            const km = parseFloat(document.getElementById('km').value);
            const substrateConcentration = parseFloat(document.getElementById('substrateConcentration').value);

            let result = '';

            // Calculate reaction velocity using the Michaelis-Menten equation
            if (vMax >= 0 && km >= 0 && substrateConcentration >= 0) {
                const v = (vMax * substrateConcentration) / (km + substrateConcentration);
                result = `Reaction Velocity (v) = ${v.toFixed(4)}`;
            } else {
                result = 'Please enter valid non-negative values for Vmax, Km, and [S].';
            }

            // Display the result
            document.getElementById('velocityResult').innerText = result;
        }
    </script>
</body>
</html>
