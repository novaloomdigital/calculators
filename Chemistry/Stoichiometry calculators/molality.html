<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molality Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        input[type="number"] {
            padding: 10px;
            margin: 10px 0;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
    </style>
</head>
<body>

    <h1>Molality Calculator</h1>
    <p>Enter the number of moles of solute:</p>
    <input type="number" id="moles" placeholder="Moles of Solute" step="any" min="0">
    
    <p>Enter the mass of solvent (in kg):</p>
    <input type="number" id="massSolvent" placeholder="Mass of Solvent (kg)" step="any" min="0">

    <button onclick="calculateMolality()">Calculate Molality</button>

    <div class="result" id="result"></div>

    <script>
        function calculateMolality() {
            const moles = parseFloat(document.getElementById('moles').value);
            const massSolvent = parseFloat(document.getElementById('massSolvent').value);
            let molality;

            if (isNaN(moles) || isNaN(massSolvent) || moles < 0 || massSolvent <= 0) {
                molality = "Please enter valid positive numbers for moles of solute and mass of solvent.";
            } else {
                molality = moles / massSolvent; // Calculate molality
                molality = `Molality: ${molality.toFixed(4)} m`;
            }

            document.getElementById('result').innerText = molality;
        }
    </script>

</body>
</html>
