<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Oxygen Demand (COD) Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Chemical Oxygen Demand (COD) Calculator</h1>
    <form id="codForm">
        <label for="v0">Volume of Titrant Used for Blank (V<sub>0</sub>, mL):</label>
        <input type="number" id="v0" placeholder="Enter blank volume" step="any">

        <label for="vf">Volume of Titrant Used for Sample (V<sub>f</sub>, mL):</label>
        <input type="number" id="vf" placeholder="Enter sample volume" step="any">

        <label for="normality">Normality of Titrant (N, mol/L):</label>
        <input type="number" id="normality" placeholder="Enter normality" step="any">

        <label for="vs">Volume of Sample (V<sub>s</sub>, mL):</label>
        <input type="number" id="vs" placeholder="Enter sample volume" step="any">

        <button type="button" onclick="calculateCOD()">Calculate COD</button>
        <div class="result" id="codResult"></div>
    </form>

    <script>
        function calculateCOD() {
            // Get input values
            const V0 = parseFloat(document.getElementById('v0').value);
            const Vf = parseFloat(document.getElementById('vf').value);
            const N = parseFloat(document.getElementById('normality').value);
            const Vs = parseFloat(document.getElementById('vs').value);

            let result = '';

            // Calculate COD
            if (V0 >= 0 && Vf >= 0 && N >= 0 && Vs > 0) {
                const COD = ((V0 - Vf) * N * 8000) / Vs; // COD calculation in mg/L
                result = `Chemical Oxygen Demand (COD) = ${COD.toFixed(4)} mg/L`;
            } else {
                result = 'Please enter valid non-negative values for V0, Vf, and N, and a positive value for Vs.';
            }

            // Display the result
            document.getElementById('codResult').innerText = result;
        }
    </script>
</body>
</html>
