<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crude Protein Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Crude Protein Calculator</h1>
    <form id="crudeProteinForm">
        <label for="nitrogenContent">Nitrogen Content (%):</label>
        <input type="number" id="nitrogenContent" placeholder="Enter nitrogen content" step="any">

        <button type="button" onclick="calculateCrudeProtein()">Calculate Crude Protein (%)</button>
        <div class="result" id="proteinResult"></div>
    </form>

    <script>
        function calculateCrudeProtein() {
            // Get input values
            const nitrogenContent = parseFloat(document.getElementById('nitrogenContent').value);

            let result = '';

            // Calculate crude protein
            if (nitrogenContent >= 0) {
                // Conversion factor for protein
                const conversionFactor = 6.25;
                const crudeProtein = nitrogenContent * conversionFactor; // in %

                result = `Crude Protein = ${crudeProtein.toFixed(2)}%`;
            } else {
                result = 'Please enter a valid non-negative value for Nitrogen Content.';
            }

            // Display the result
            document.getElementById('proteinResult').innerText = result;
        }
    </script>
</body>
</html>
