<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate of Effusion Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Rate of Effusion Calculator</h1>
    <form id="effusionForm">
        <label for="molarMass1">Molar Mass of Gas 1 (M<sub>1</sub>) in g/mol:</label>
        <input type="number" id="molarMass1" placeholder="Enter molar mass of gas 1" step="any" required>

        <label for="molarMass2">Molar Mass of Gas 2 (M<sub>2</sub>) in g/mol:</label>
        <input type="number" id="molarMass2" placeholder="Enter molar mass of gas 2" step="any" required>

        <button type="button" onclick="calculateEffusionRates()">Calculate Effusion Rates</button>
        <div class="result" id="effusionResult"></div>
    </form>

    <script>
        function calculateEffusionRates() {
            // Get input values
            const M1 = parseFloat(document.getElementById('molarMass1').value);
            const M2 = parseFloat(document.getElementById('molarMass2').value);

            let result = '';

            // Calculate rates of effusion using Graham's Law
            if (M1 > 0 && M2 > 0) {
                const r1 = Math.sqrt(M2 / M1); // Rate of effusion of gas 1 relative to gas 2
                const r2 = Math.sqrt(M1 / M2); // Rate of effusion of gas 2 relative to gas 1

                result = `Rate of Effusion (Gas 1) relative to Gas 2 = ${r1.toFixed(2)}\n` +
                         `Rate of Effusion (Gas 2) relative to Gas 1 = ${r2.toFixed(2)}`;
            } else {
                result = 'Please enter valid positive values for the molar masses.';
            }

            // Display the result
            document.getElementById('effusionResult').innerText = result;
        }
    </script>
</body>
</html>
