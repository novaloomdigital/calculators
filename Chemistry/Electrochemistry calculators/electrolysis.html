<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrolysis Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Electrolysis Calculator</h1>
    <form id="electrolysisForm">
        <label for="charge">Total Electric Charge (Q in C):</label>
        <input type="number" id="charge" placeholder="Enter total electric charge" step="any" required>

        <label for="molesElectrons">Moles of Electrons Transferred (n):</label>
        <input type="number" id="molesElectrons" placeholder="Enter moles of electrons" step="any" required>

        <button type="button" onclick="calculateMass()">Calculate Mass (g)</button>
        <div class="result" id="massResult"></div>
    </form>

    <script>
        function calculateMass() {
            const F = 96485; // Faraday's constant in C/mol

            // Get input values
            const Q = parseFloat(document.getElementById('charge').value);
            const n = parseFloat(document.getElementById('molesElectrons').value);

            let result = '';

            if (Q > 0 && n > 0) {
                // Calculate mass using the formula m = Q / (n * F)
                const mass = Q / (n * F); // mass in grams

                result = `Mass of substance produced = ${mass.toFixed(4)} g`;
            } else {
                result = 'Please enter valid positive values for Charge and Moles of Electrons.';
            }

            // Display result
            document.getElementById('massResult').innerText = result;
        }
    </script>
</body>
</html>
