<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell EMF Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Cell EMF Calculator</h1>
    <form id="emfForm">
        <label for="standardPotential">Standard Cell Potential (E° in V):</label>
        <input type="number" id="standardPotential" placeholder="Enter standard potential" step="any" required>

        <label for="temperature">Temperature (in °C):</label>
        <input type="number" id="temperature" placeholder="Enter temperature" step="any" required>

        <label for="molesElectrons">Moles of Electrons Transferred (n):</label>
        <input type="number" id="molesElectrons" placeholder="Enter moles of electrons" step="any" required>

        <label for="reactionQuotient">Reaction Quotient (Q):</label>
        <input type="number" id="reactionQuotient" placeholder="Enter reaction quotient" step="any" required>

        <button type="button" onclick="calculateEMF()">Calculate EMF (V)</button>
        <div class="result" id="emfResult"></div>
    </form>

    <script>
        function calculateEMF() {
            // Constants
            const R = 8.314; // J/(mol·K)
            const F = 96485; // C/mol

            // Get input values
            const standardPotential = parseFloat(document.getElementById('standardPotential').value);
            const temperatureC = parseFloat(document.getElementById('temperature').value);
            const molesElectrons = parseFloat(document.getElementById('molesElectrons').value);
            const reactionQuotient = parseFloat(document.getElementById('reactionQuotient').value);

            // Convert temperature from Celsius to Kelvin
            const temperatureK = temperatureC + 273.15;

            // Calculate EMF using the Nernst equation
            const emf = standardPotential - (R * temperatureK / (molesElectrons * F)) * Math.log(reactionQuotient);

            // Display the result
            document.getElementById('emfResult').innerText = `Cell EMF = ${emf.toFixed(4)} V`;
        }
    </script>
</body>
</html>
