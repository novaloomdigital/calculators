<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theoretical Yield Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Theoretical Yield Calculator</h1>
    <form id="theoreticalYieldForm">
        <label for="molesLimiting">Moles of Limiting Reactant:</label>
        <input type="number" id="molesLimiting" placeholder="Enter moles of limiting reactant" step="any" required>

        <label for="stoichiometricRatio">Stoichiometric Ratio (Product:Limiting Reactant):</label>
        <input type="number" id="stoichiometricRatio" placeholder="Enter stoichiometric ratio" step="any" required>

        <label for="molarMassProduct">Molar Mass of Product (g/mol):</label>
        <input type="number" id="molarMassProduct" placeholder="Enter molar mass of product" step="any" required>

        <button type="button" onclick="calculateTheoreticalYield()">Calculate Theoretical Yield</button>
        <div class="result" id="theoreticalYieldResult"></div>
    </form>

    <script>
        function calculateTheoreticalYield() {
            // Get input values
            const molesLimiting = parseFloat(document.getElementById('molesLimiting').value);
            const stoichiometricRatio = parseFloat(document.getElementById('stoichiometricRatio').value);
            const molarMassProduct = parseFloat(document.getElementById('molarMassProduct').value);

            let result = '';

            if (molesLimiting > 0 && molarMassProduct > 0) {
                // Calculate moles of product formed
                const molesProduct = molesLimiting * stoichiometricRatio;

                // Calculate theoretical yield in grams
                const theoreticalYield = molesProduct * molarMassProduct; // in grams

                result = `Theoretical Yield = ${theoreticalYield.toFixed(2)} g`;
            } else {
                result = 'Please enter valid positive values for moles and molar mass.';
            }

            // Display the result
            document.getElementById('theoreticalYieldResult').innerText = result;
        }
    </script>
</body>
</html>
