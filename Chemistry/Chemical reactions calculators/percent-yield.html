<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percent Yield Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f8f9fa;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Percent Yield Calculator</h1>
    <form id="percentYieldForm">
        <label for="actualYield">Actual Yield (g):</label>
        <input type="number" id="actualYield" placeholder="Enter actual yield" step="any" required>

        <label for="theoreticalYield">Theoretical Yield (g):</label>
        <input type="number" id="theoreticalYield" placeholder="Enter theoretical yield" step="any" required>

        <button type="button" onclick="calculatePercentYield()">Calculate Percent Yield</button>
        <div class="result" id="percentYieldResult"></div>
    </form>

    <script>
        function calculatePercentYield() {
            // Get input values
            const actualYield = parseFloat(document.getElementById('actualYield').value);
            const theoreticalYield = parseFloat(document.getElementById('theoreticalYield').value);

            let result = '';

            if (theoreticalYield > 0) {
                // Calculate percent yield
                const percentYield = (actualYield / theoreticalYield) * 100; // in %

                result = `Percent Yield = ${percentYield.toFixed(2)}%`;
            } else {
                result = 'Theoretical yield must be greater than zero.';
            }

            // Display the result
            document.getElementById('percentYieldResult').innerText = result;
        }
    </script>
</body>
</html>
