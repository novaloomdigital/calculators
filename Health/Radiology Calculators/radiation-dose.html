<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radiation Dose Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Radiation Dose Calculator</h1>
    <div class="form-group">
        <label for="totalDose">Total Dose (Gy):</label>
        <input type="number" id="totalDose" required>
    </div>
    <div class="form-group">
        <label for="volume">Volume of Treated Area (cm³):</label>
        <input type="number" id="volume" required>
    </div>
    <div class="form-group">
        <label for="doseRate">Dose Rate (Gy/min):</label>
        <input type="number" id="doseRate" required>
    </div>
    <button onclick="calculateDose()">Calculate Dose</button>
    <div class="result" id="result"></div>

    <script>
        function calculateDose() {
            const totalDose = parseFloat(document.getElementById('totalDose').value);
            const volume = parseFloat(document.getElementById('volume').value);
            const doseRate = parseFloat(document.getElementById('doseRate').value);
            const resultDiv = document.getElementById('result');

            if (!isNaN(totalDose) && !isNaN(volume) && !isNaN(doseRate) && volume > 0) {
                const dosePerVolume = totalDose / volume;
                const time = totalDose / doseRate;
                resultDiv.innerHTML = `Dose per Volume: ${dosePerVolume.toFixed(2)} Gy/cm³<br>Time Required: ${time.toFixed(2)} minutes`;
            } else {
                resultDiv.innerHTML = 'Please enter valid numbers!';
            }
        }
    </script>

</body>
</html>
