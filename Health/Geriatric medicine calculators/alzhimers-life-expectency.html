<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzheimer's Life Expectancy Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background: white;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"], select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Alzheimer's Life Expectancy Calculator</h1>
    <div class="form-group">
        <label for="age">Current Age:</label>
        <input type="number" id="age" required>
    </div>
    <div class="form-group">
        <label for="stage">Current Stage of Alzheimer's:</label>
        <select id="stage">
            <option value="early">Early Stage</option>
            <option value="middle">Middle Stage</option>
            <option value="late">Late Stage</option>
        </select>
    </div>
    <div class="form-group">
        <label for="health">Overall Health Status (1-5, 1=Poor, 5=Excellent):</label>
        <input type="number" id="health" min="1" max="5" required>
    </div>
    <button onclick="calculateLifeExpectancy()">Calculate Life Expectancy</button>
    <div class="result" id="result"></div>

    <script>
        function calculateLifeExpectancy() {
            const age = parseInt(document.getElementById('age').value);
            const stage = document.getElementById('stage').value;
            const health = parseInt(document.getElementById('health').value);
            const resultDiv = document.getElementById('result');

            let lifeExpectancy;

            // Base life expectancy based on age
            if (stage === 'early') {
                lifeExpectancy = 8; // Average additional years
            } else if (stage === 'middle') {
                lifeExpectancy = 5; // Average additional years
            } else if (stage === 'late') {
                lifeExpectancy = 2; // Average additional years
            }

            // Adjust life expectancy based on overall health
            lifeExpectancy += (health - 3); // Add or subtract years based on health status

            // Calculate final estimated age at death
            const estimatedAge = age + lifeExpectancy;

            resultDiv.innerHTML = `Estimated Age at Death: ${estimatedAge.toFixed(2)} years`;
        }
    </script>

</body>
</html>
