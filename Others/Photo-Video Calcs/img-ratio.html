<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Ratio Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Ratio Calculator</h1>
        <div class="form-group">
            <label for="width">Width (pixels)</label>
            <input type="number" id="width" step="1">
        </div>
        <div class="form-group">
            <label for="height">Height (pixels)</label>
            <input type="number" id="height" step="1">
        </div>
        <div class="form-group">
            <label for="newDimension">New Dimension (either width or height)</label>
            <input type="number" id="newDimension" step="1">
        </div>
        <div class="form-group">
            <label for="dimensionType">Dimension to Calculate</label>
            <select id="dimensionType">
                <option value="width">Width</option>
                <option value="height">Height</option>
            </select>
        </div>
        <button class="btn" onclick="calculateRatio()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateRatio() {
            let width = parseInt(document.getElementById('width').value);
            let height = parseInt(document.getElementById('height').value);
            let newDimension = parseInt(document.getElementById('newDimension').value);
            let dimensionType = document.getElementById('dimensionType').value;

            if (isNaN(width) || isNaN(height) || isNaN(newDimension) || width <= 0 || height <= 0 || newDimension <= 0) {
                alert('Please enter valid values');
                return;
            }

            let newWidth, newHeight;
            if (dimensionType === 'width') {
                newWidth = newDimension;
                newHeight = (newWidth / width) * height;
            } else {
                newHeight = newDimension;
                newWidth = (newHeight / height) * width;
            }

            document.getElementById('result').innerHTML = `
                New Dimensions: ${newWidth.toFixed(2)} x ${newHeight.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
