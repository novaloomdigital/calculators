<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aspect Ratio Calculator</h1>
        <div class="form-group">
            <label for="width">Original Width</label>
            <input type="number" id="width" step="0.01">
        </div>
        <div class="form-group">
            <label for="height">Original Height</label>
            <input type="number" id="height" step="0.01">
        </div>
        <div class="form-group">
            <label for="newSize">New Size</label>
            <input type="number" id="newSize" step="0.01">
        </div>
        <div class="form-group">
            <label for="dimension">Dimension to Calculate</label>
            <select id="dimension">
                <option value="width">Width</option>
                <option value="height">Height</option>
            </select>
        </div>
        <button class="btn" onclick="calculateAspectRatio()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAspectRatio() {
            let width = parseFloat(document.getElementById('width').value);
            let height = parseFloat(document.getElementById('height').value);
            let newSize = parseFloat(document.getElementById('newSize').value);
            let dimension = document.getElementById('dimension').value;

            let newWidth, newHeight;
            if (dimension === 'width') {
                newWidth = newSize;
                newHeight = (newWidth / width) * height;
            } else {
                newHeight = newSize;
                newWidth = (newHeight / height) * width;
            }

            document.getElementById('result').innerHTML = `
                New Dimensions: ${newWidth.toFixed(2)} x ${newHeight.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
