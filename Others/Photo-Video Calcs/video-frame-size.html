<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Frame Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Frame Size Calculator</h1>
        <div class="form-group">
            <label for="width">Width (pixels)</label>
            <input type="number" id="width" step="1">
        </div>
        <div class="form-group">
            <label for="height">Height (pixels)</label>
            <input type="number" id="height" step="1">
        </div>
        <div class="form-group">
            <label for="bitDepth">Bit Depth (bits per channel)</label>
            <input type="number" id="bitDepth" step="1" value="8">
        </div>
        <div class="form-group">
            <label for="colorChannels">Color Channels</label>
            <input type="number" id="colorChannels" step="1" value="3">
        </div>
        <button class="btn" onclick="calculateFrameSize()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateFrameSize() {
            let width = parseInt(document.getElementById('width').value);
            let height = parseInt(document.getElementById('height').value);
            let bitDepth = parseInt(document.getElementById('bitDepth').value);
            let colorChannels = parseInt(document.getElementById('colorChannels').value);

            if (isNaN(width) || isNaN(height) || isNaN(bitDepth) || isNaN(colorChannels) || width <= 0 || height <= 0 || bitDepth <= 0 || colorChannels <= 0) {
                alert('Please enter valid values');
                return;
            }

            // Calculate frame size in bits
            let frameSizeBits = width * height * bitDepth * colorChannels;

            // Convert bits to bytes (1 byte = 8 bits)
            let frameSizeBytes = frameSizeBits / 8;

            // Convert bytes to kilobytes (1 KB = 1024 bytes)
            let frameSizeKB = frameSizeBytes / 1024;

            // Convert kilobytes to megabytes (1 MB = 1024 KB)
            let frameSizeMB = frameSizeKB / 1024;

            document.getElementById('result').innerHTML = `Estimated Frame Size: ${frameSizeMB.toFixed(2)} MB`;
        }
    </script>
</body>
</html>
