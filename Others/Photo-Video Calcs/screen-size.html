<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screen Size Calculator</h1>
        <div class="form-group">
            <label for="width">Width (inches)</label>
            <input type="number" id="width" step="0.01">
        </div>
        <div class="form-group">
            <label for="height">Height (inches)</label>
            <input type="number" id="height" step="0.01">
        </div>
        <button class="btn" onclick="calculateScreenSize()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateScreenSize() {
            let width = parseFloat(document.getElementById('width').value);
            let height = parseFloat(document.getElementById('height').value);

            if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
                alert('Please enter valid values');
                return;
            }

            let diagonal = Math.sqrt(Math.pow(width, 2) + Math.pow(height, 2));

            document.getElementById('result').innerHTML = `Diagonal Screen Size: ${diagonal.toFixed(2)} inches`;
        }
    </script>
</body>
</html>
