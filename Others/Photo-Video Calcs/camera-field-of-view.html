<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Field of View Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Camera Field of View Calculator</h1>
        <div class="form-group">
            <label for="sensorWidth">Sensor Width (mm)</label>
            <input type="number" id="sensorWidth" step="0.01">
        </div>
        <div class="form-group">
            <label for="sensorHeight">Sensor Height (mm)</label>
            <input type="number" id="sensorHeight" step="0.01">
        </div>
        <div class="form-group">
            <label for="focalLength">Focal Length (mm)</label>
            <input type="number" id="focalLength" step="0.01">
        </div>
        <div class="form-group">
            <label for="distance">Distance to Subject (meters)</label>
            <input type="number" id="distance" step="0.01">
        </div>
        <button class="btn" onclick="calculateFOV()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateFOV() {
            let sensorWidth = parseFloat(document.getElementById('sensorWidth').value);
            let sensorHeight = parseFloat(document.getElementById('sensorHeight').value);
            let focalLength = parseFloat(document.getElementById('focalLength').value);
            let distance = parseFloat(document.getElementById('distance').value);

            let fovWidth = 2 * Math.atan((sensorWidth / (2 * focalLength))) * (180 / Math.PI);
            let fovHeight = 2 * Math.atan((sensorHeight / (2 * focalLength))) * (180 / Math.PI);

            document.getElementById('result').innerHTML = `
                Horizontal FOV: ${fovWidth.toFixed(2)} degrees<br>
                Vertical FOV: ${fovHeight.toFixed(2)} degrees
            `;
        }
    </script>
</body>
</html>
