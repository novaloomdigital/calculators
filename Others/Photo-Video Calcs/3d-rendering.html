<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Rendering Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>3D Rendering Calculator</h1>
        <div class="form-group">
            <label for="numFrames">Number of Frames</label>
            <input type="number" id="numFrames" step="1">
        </div>
        <div class="form-group">
            <label for="frameResolution">Frame Resolution (e.g., 1920x1080)</label>
            <input type="text" id="frameResolution">
        </div>
        <div class="form-group">
            <label for="renderTimePerFrame">Render Time per Frame (seconds)</label>
            <input type="number" id="renderTimePerFrame" step="0.01">
        </div>
        <button class="btn" onclick="calculateRenderingTime()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateRenderingTime() {
            let numFrames = parseInt(document.getElementById('numFrames').value);
            let frameResolution = document.getElementById('frameResolution').value;
            let renderTimePerFrame = parseFloat(document.getElementById('renderTimePerFrame').value);

            let totalRenderTime = numFrames * renderTimePerFrame;
            let hours = Math.floor(totalRenderTime / 3600);
            let minutes = Math.floor((totalRenderTime % 3600) / 60);
            let seconds = totalRenderTime % 60;

            document.getElementById('result').innerHTML = `
                <h2>Rendering Time</h2>
                Total Render Time: ${hours} hours, ${minutes} minutes, ${seconds.toFixed(2)} seconds<br>
                Frame Resolution: ${frameResolution}
            `;
        }
    </script>
</body>
</html>
