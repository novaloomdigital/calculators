<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames to Timecode Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frames to Timecode Calculator</h1>
        <div class="form-group">
            <label for="frameRate">Frame Rate (fps)</label>
            <input type="number" id="frameRate" step="0.01">
        </div>
        <div class="form-group">
            <label for="frames">Number of Frames</label>
            <input type="number" id="frames" step="1">
        </div>
        <button class="btn" onclick="calculateTimecode()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateTimecode() {
            let frameRate = parseFloat(document.getElementById('frameRate').value);
            let frames = parseInt(document.getElementById('frames').value);

            if (isNaN(frameRate) || isNaN(frames) || frameRate <= 0 || frames < 0) {
                alert('Please enter valid values');
                return;
            }

            let totalSeconds = frames / frameRate;
            let hours = Math.floor(totalSeconds / 3600);
            let minutes = Math.floor((totalSeconds % 3600) / 60);
            let seconds = Math.floor(totalSeconds % 60);
            let remainingFrames = Math.round((totalSeconds % 1) * frameRate);

            document.getElementById('result').innerHTML = `Timecode: ${hours}:${minutes}:${seconds}:${remainingFrames}`;
        }
    </script>
</body>
</html>
