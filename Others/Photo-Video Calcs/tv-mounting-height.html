<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Mounting Height Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TV Mounting Height Calculator</h1>
        <div class="form-group">
            <label for="screenSize">Screen Size (inches)</label>
            <input type="number" id="screenSize" step="0.01">
        </div>
        <div class="form-group">
            <label for="viewingDistance">Viewing Distance (feet)</label>
            <input type="number" id="viewingDistance" step="0.01">
        </div>
        <div class="form-group">
            <label for="eyeLevel">Eye Level Height (inches)</label>
            <input type="number" id="eyeLevel" step="0.01">
        </div>
        <button class="btn" onclick="calculateMountingHeight()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateMountingHeight() {
            let screenSize = parseFloat(document.getElementById('screenSize').value);
            let viewingDistance = parseFloat(document.getElementById('viewingDistance').value) * 12; // Convert feet to inches
            let eyeLevel = parseFloat(document.getElementById('eyeLevel').value);

            if (isNaN(screenSize) || isNaN(viewingDistance) || isNaN(eyeLevel) || screenSize <= 0 || viewingDistance <= 0 || eyeLevel <= 0) {
                alert('Please enter valid values');
                return;
            }

            // Calculate the recommended mounting height
            let optimalHeight = eyeLevel + (screenSize / 2) - (viewingDistance / 2);

            document.getElementById('result').innerHTML = `Optimal TV Mounting Height: ${optimalHeight.toFixed(2)} inches`;
        }
    </script>
</body>
</html>
