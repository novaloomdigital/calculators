<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperfocal Distance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hyperfocal Distance Calculator</h1>
        <div class="form-group">
            <label for="focalLength">Focal Length (mm)</label>
            <input type="number" id="focalLength" step="0.01">
        </div>
        <div class="form-group">
            <label for="aperture">Aperture (f-stop)</label>
            <input type="number" id="aperture" step="0.1">
        </div>
        <div class="form-group">
            <label for="coc">Circle of Confusion (mm)</label>
            <input type="number" id="coc" step="0.001" value="0.029">
        </div>
        <button class="btn" onclick="calculateHyperfocal()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateHyperfocal() {
            let focalLength = parseFloat(document.getElementById('focalLength').value);
            let aperture = parseFloat(document.getElementById('aperture').value);
            let coc = parseFloat(document.getElementById('coc').value);

            // Calculate hyperfocal distance in meters
            let hyperfocal = (focalLength * focalLength) / (aperture * coc) / 1000;

            document.getElementById('result').innerHTML = `Hyperfocal Distance: ${hyperfocal.toFixed(2)} meters`;
        }
    </script>
</body>
</html>
