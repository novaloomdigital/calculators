<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Exaggeration Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vertical Exaggeration Calculator</h1>
        <div class="form-group">
            <label for="verticalScale">Vertical Scale (e.g., 1:500)</label>
            <input type="text" id="verticalScale" placeholder="e.g., 1:500">
        </div>
        <div class="form-group">
            <label for="horizontalScale">Horizontal Scale (e.g., 1:1000)</label>
            <input type="text" id="horizontalScale" placeholder="e.g., 1:1000">
        </div>
        <button class="btn" onclick="calculateVerticalExaggeration()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateVerticalExaggeration() {
            let verticalScale = document.getElementById('verticalScale').value.split(':').map(Number);
            let horizontalScale = document.getElementById('horizontalScale').value.split(':').map(Number);

            if (verticalScale.length !== 2 || horizontalScale.length !== 2 || verticalScale.some(isNaN) || horizontalScale.some(isNaN)) {
                alert('Please enter valid scale values');
                return;
            }

            let ve = (horizontalScale[1] / horizontalScale[0]) / (verticalScale[1] / verticalScale[0]);

            document.getElementById('result').innerHTML = `Vertical Exaggeration: ${ve.toFixed(2)}`;
        }
    </script>
</body>
</html>
