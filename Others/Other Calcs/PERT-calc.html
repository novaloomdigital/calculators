<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERT Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PERT Calculator</h1>
        <div class="form-group">
            <label for="optimistic">Optimistic Estimate (a)</label>
            <input type="number" id="optimistic" step="0.01">
        </div>
        <div class="form-group">
            <label for="mostLikely">Most Likely Estimate (m)</label>
            <input type="number" id="mostLikely" step="0.01">
        </div>
        <div class="form-group">
            <label for="pessimistic">Pessimistic Estimate (b)</label>
            <input type="number" id="pessimistic" step="0.01">
        </div>
        <button class="btn" onclick="calculatePERT()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePERT() {
            let a = parseFloat(document.getElementById('optimistic').value);
            let m = parseFloat(document.getElementById('mostLikely').value);
            let b = parseFloat(document.getElementById('pessimistic').value);

            let expectedTime = (a + 4 * m + b) / 6;
            let standardDeviation = (b - a) / 6;

            document.getElementById('result').innerHTML = `
                Expected Time (TE): ${expectedTime.toFixed(2)}<br>
                Standard Deviation (SD): ${standardDeviation.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
