<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Pay Gap Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gender Pay Gap Calculator</h1>
        <div class="form-group">
            <label for="averageMaleSalary">Average Male Salary</label>
            <input type="number" id="averageMaleSalary" step="0.01">
        </div>
        <div class="form-group">
            <label for="averageFemaleSalary">Average Female Salary</label>
            <input type="number" id="averageFemaleSalary" step="0.01">
        </div>
        <button class="btn" onclick="calculatePayGap()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePayGap() {
            let maleSalary = parseFloat(document.getElementById('averageMaleSalary').value);
            let femaleSalary = parseFloat(document.getElementById('averageFemaleSalary').value);

            if (maleSalary > 0) {
                let payGap = ((maleSalary - femaleSalary) / maleSalary) * 100;
                document.getElementById('result').innerHTML = `Gender Pay Gap: ${payGap.toFixed(2)}%`;
            } else {
                document.getElementById('result').innerHTML = 'Average male salary must be greater than zero.';
            }
        }
    </script>
</body>
</html>
