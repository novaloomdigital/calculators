<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Expenses Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Travel Expenses Calculator</h1>
        <div class="form-group">
            <label for="transportation">Transportation ($)</label>
            <input type="number" id="transportation" step="0.01">
        </div>
        <div class="form-group">
            <label for="accommodation">Accommodation ($)</label>
            <input type="number" id="accommodation" step="0.01">
        </div>
        <div class="form-group">
            <label for="food">Food ($)</label>
            <input type="number" id="food" step="0.01">
        </div>
        <div class="form-group">
            <label for="other">Other Expenses ($)</label>
            <input type="number" id="other" step="0.01">
        </div>
        <button class="btn" onclick="calculateExpenses()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateExpenses() {
            let transportation = parseFloat(document.getElementById('transportation').value);
            let accommodation = parseFloat(document.getElementById('accommodation').value);
            let food = parseFloat(document.getElementById('food').value);
            let other = parseFloat(document.getElementById('other').value);

            let totalExpenses = transportation + accommodation + food + other;

            document.getElementById('result').innerHTML = `Total Travel Expenses: $${totalExpenses.toFixed(2)}`;
        }
    </script>
</body>
</html>
