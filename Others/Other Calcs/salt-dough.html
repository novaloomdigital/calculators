<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salt Dough Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salt Dough Calculator</h1>
        <div class="form-group">
            <label for="flourAmount">Desired Amount of Flour (cups)</label>
            <input type="number" id="flourAmount" step="0.01">
        </div>
        <button class="btn" onclick="calculateSaltDough()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateSaltDough() {
            let flourAmount = parseFloat(document.getElementById('flourAmount').value);
            let saltAmount = flourAmount * 0.5;
            let waterAmount = flourAmount * 0.25;

            document.getElementById('result').innerHTML = `
                Flour: ${flourAmount.toFixed(2)} cups<br>
                Salt: ${saltAmount.toFixed(2)} cups<br>
                Water: ${waterAmount.toFixed(2)} cups
            `;
        }
    </script>
</body>
</html>
