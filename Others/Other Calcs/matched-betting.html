<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matched Betting Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matched Betting Calculator</h1>
        <div class="form-group">
            <label for="backStake">Back Stake</label>
            <input type="number" id="backStake" step="0.01">
        </div>
        <div class="form-group">
            <label for="backOdds">Back Odds</label>
            <input type="number" id="backOdds" step="0.01">
        </div>
        <div class="form-group">
            <label for="layOdds">Lay Odds</label>
            <input type="number" id="layOdds" step="0.01">
        </div>
        <div class="form-group">
            <label for="layCommission">Lay Commission (%)</label>
            <input type="number" id="layCommission" step="0.01" value="0">
        </div>
        <button class="btn" onclick="calculateMatchedBetting()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateMatchedBetting() {
            let backStake = parseFloat(document.getElementById('backStake').value);
            let backOdds = parseFloat(document.getElementById('backOdds').value);
            let layOdds = parseFloat(document.getElementById('layOdds').value);
            let layCommission = parseFloat(document.getElementById('layCommission').value) / 100;

            let layStake = (backStake * backOdds) / (layOdds - layCommission);
            let liability = layStake * (layOdds - 1);

            document.getElementById('result').innerHTML = `
                Lay Stake: ${layStake.toFixed(2)}<br>
                Liability: ${liability.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
