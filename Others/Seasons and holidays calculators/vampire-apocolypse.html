<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vampire Apocalypse Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c2c2c;
            color: white;
            padding: 20px;
            text-align: center;
        }
        input[type="number"] {
            width: 50px;
            margin: 10px;
            padding: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #d32f2f;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b71c1c;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h1>Vampire Apocalypse Calculator</h1>
    <p>Enter the number of vampires and humans:</p>
    <input type="number" id="vampires" placeholder="Vampires" min="0">
    <input type="number" id="humans" placeholder="Humans" min="0">
    <br>
    <button onclick="calculateOutcome()">Calculate Outcome</button>
    
    <div id="result"></div>

    <script>
        function calculateOutcome() {
            const vampires = parseInt(document.getElementById('vampires').value) || 0;
            const humans = parseInt(document.getElementById('humans').value) || 0;

            let outcome;
            if (vampires > humans) {
                outcome = "Vampires take over the world!";
            } else if (vampires < humans) {
                outcome = "Humans survive and fight back!";
            } else {
                outcome = "It's a stalemate!";
            }

            document.getElementById('result').innerText = outcome;
        }
    </script>

</body>
</html>
