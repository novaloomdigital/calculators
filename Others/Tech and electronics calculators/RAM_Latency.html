<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAM Latency Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>RAM Latency Calculator</h1>
        <div class="form-group">
            <label for="casLatency">CAS Latency (CL)</label>
            <input type="number" id="casLatency" step="0.01">
        </div>
        <div class="form-group">
            <label for="clockSpeed">Clock Speed (MHz)</label>
            <input type="number" id="clockSpeed" step="0.01">
        </div>
        <button class="btn" onclick="calculateLatency()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateLatency() {
            let casLatency = parseFloat(document.getElementById('casLatency').value);
            let clockSpeed = parseFloat(document.getElementById('clockSpeed').value);

            if (isNaN(casLatency) || isNaN(clockSpeed) || casLatency <= 0 || clockSpeed <= 0) {
                alert('Please enter valid values');
                return;
            }

            // Calculate RAM latency in nanoseconds (ns)
            let latency = (casLatency / clockSpeed) * 1000;

            document.getElementById('result').innerHTML = `RAM Latency: ${latency.toFixed(2)} ns`;
        }
    </script>
</body>
</html>
