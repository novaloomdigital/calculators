<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propagation Delay Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Propagation Delay Calculator</h1>
        <div class="form-group">
            <label for="distance">Distance (meters)</label>
            <input type="number" id="distance" step="0.01">
        </div>
        <div class="form-group">
            <label for="velocity">Signal Velocity (meters per second)</label>
            <input type="number" id="velocity" step="0.01">
        </div>
        <button class="btn" onclick="calculateDelay()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateDelay() {
            let distance = parseFloat(document.getElementById('distance').value);
            let velocity = parseFloat(document.getElementById('velocity').value);

            if (isNaN(distance) || isNaN(velocity) || distance <= 0 || velocity <= 0) {
                alert('Please enter valid values');
                return;
            }

            // Calculate propagation delay
            let delay = distance / velocity;

            document.getElementById('result').innerHTML = `Propagation Delay: ${delay.toFixed(9)} seconds`;
        }
    </script>
</body>
</html>
