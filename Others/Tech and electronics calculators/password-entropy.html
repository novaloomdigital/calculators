<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Entropy Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Entropy Calculator</h1>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" id="password" placeholder="Enter your password">
        </div>
        <button class="btn" onclick="calculateEntropy()">Calculate Entropy</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateEntropy() {
            let password = document.getElementById('password').value;
            if (!password) {
                alert('Please enter a password');
                return;
            }

            let length = password.length;
            let charSetSize = 0;

            if (/[a-z]/.test(password)) charSetSize += 26;
            if (/[A-Z]/.test(password)) charSetSize += 26;
            if (/[0-9]/.test(password)) charSetSize += 10;
            if (/[\W_]/.test(password)) charSetSize += 32;

            let entropy = length * Math.log2(charSetSize);

            document.getElementById('result').innerHTML = `Password Entropy: ${entropy.toFixed(2)} bits`;
        }
    </script>
</body>
</html>
