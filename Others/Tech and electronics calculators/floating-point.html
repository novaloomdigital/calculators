<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Point Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Floating Point Calculator</h1>
        <div class="form-group">
            <label for="number1">Number 1</label>
            <input type="number" id="number1" step="0.01">
        </div>
        <div class="form-group">
            <label for="number2">Number 2</label>
            <input type="number" id="number2" step="0.01">
        </div>
        <div class="form-group">
            <label for="operation">Operation</label>
            <select id="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>
        </div>
        <button class="btn" onclick="calculate()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            let number1 = parseFloat(document.getElementById('number1').value);
            let number2 = parseFloat(document.getElementById('number2').value);
            let operation = document.getElementById('operation').value;

            if (isNaN(number1) || isNaN(number2)) {
                alert('Please enter valid numbers');
                return;
            }

            let result;
            switch (operation) {
                case 'add':
                    result = number1 + number2;
                    break;
                case 'subtract':
                    result = number1 - number2;
                    break;
                case 'multiply':
                    result = number1 * number2;
                    break;
                case 'divide':
                    if (number2 === 0) {
                        alert('Cannot divide by zero');
                        return;
                    }
                    result = number1 / number2;
                    break;
                default:
                    alert('Invalid operation');
                    return;
            }

            document.getElementById('result').innerHTML = `Result: ${result.toFixed(2)}`;
        }
    </script>
</body>
</html>
