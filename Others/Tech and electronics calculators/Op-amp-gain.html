<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Op-Amp Gain Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Op-Amp Gain Calculator</h1>
        <div class="form-group">
            <label for="resistorRf">Feedback Resistor Rf (Ohms)</label>
            <input type="number" id="resistorRf" step="0.01">
        </div>
        <div class="form-group">
            <label for="resistorRin">Input Resistor Rin (Ohms)</label>
            <input type="number" id="resistorRin" step="0.01">
        </div>
        <button class="btn" onclick="calculateGain()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateGain() {
            let resistorRf = parseFloat(document.getElementById('resistorRf').value);
            let resistorRin = parseFloat(document.getElementById('resistorRin').value);

            if (isNaN(resistorRf) || isNaN(resistorRin) || resistorRf <= 0 || resistorRin <= 0) {
                alert('Please enter valid resistor values');
                return;
            }

            // Calculate the gain for an inverting op-amp: Gain = -Rf / Rin
            let gain = -resistorRf / resistorRin;

            document.getElementById('result').innerHTML = `Gain: ${gain.toFixed(2)}`;
        }
    </script>
</body>
</html>
