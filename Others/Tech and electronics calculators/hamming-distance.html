<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamming Distance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hamming Distance Calculator</h1>
        <div class="form-group">
            <label for="binaryInput1">Binary String 1</label>
            <input type="text" id="binaryInput1" placeholder="Enter first binary string">
        </div>
        <div class="form-group">
            <label for="binaryInput2">Binary String 2</label>
            <input type="text" id="binaryInput2" placeholder="Enter second binary string">
        </div>
        <button class="btn" onclick="calculateHammingDistance()">Calculate Hamming Distance</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateHammingDistance() {
            let binaryInput1 = document.getElementById('binaryInput1').value;
            let binaryInput2 = document.getElementById('binaryInput2').value;

            if (!/^[01]+$/.test(binaryInput1) || !/^[01]+$/.test(binaryInput2) || binaryInput1.length !== binaryInput2.length) {
                alert('Please enter valid binary strings of equal length');
                return;
            }

            let hammingDistance = 0;
            for (let i = 0; i < binaryInput1.length; i++) {
                if (binaryInput1[i] !== binaryInput2[i]) {
                    hammingDistance++;
                }
            }

            document.getElementById('result').innerHTML = `Hamming Distance: ${hammingDistance}`;
        }
    </script>
</body>
</html>
