<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Chill Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wind Chill Calculator</h1>
        <label for="temperature">Air Temperature (°C):</label>
        <input type="number" id="temperature" step="any" placeholder="Enter temperature in °C">
        
        <label for="windSpeed">Wind Speed (km/h):</label>
        <input type="number" id="windSpeed" step="any" placeholder="Enter wind speed in km/h">

        <button onclick="calculateWindChill()">Calculate Wind Chill</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateWindChill() {
            const temperature = parseFloat(document.getElementById('temperature').value);
            const windSpeed = parseFloat(document.getElementById('windSpeed').value);

            if (isNaN(temperature) || isNaN(windSpeed)) {
                document.getElementById('result').innerText = 'Please enter valid numbers for temperature and wind speed.';
                return;
            }

            // Wind Chill formula: WC = 13.12 + 0.6215*T - 11.37*(V^0.16) + 0.3965*T*(V^0.16)
            const windChill = 13.12 + (0.6215 * temperature) - (11.37 * Math.pow(windSpeed, 0.16)) + (0.3965 * temperature * Math.pow(windSpeed, 0.16));
            document.getElementById('result').innerText = 'Wind Chill Temperature: ' + windChill.toFixed(2) + ' °C';
        }
    </script>
</body>
</html>
