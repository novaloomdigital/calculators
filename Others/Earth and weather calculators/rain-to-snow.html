<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain to Snow Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rain to Snow Calculator</h1>
        <label for="rainfall">Rainfall Amount (mm):</label>
        <input type="number" id="rainfall" step="any" placeholder="Enter rainfall in mm">

        <button onclick="convertRainToSnow()">Convert to Snow</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function convertRainToSnow() {
            const rainfall = parseFloat(document.getElementById('rainfall').value);

            if (rainfall < 0) {
                document.getElementById('result').innerText = 'Please enter a valid positive value for rainfall.';
                return;
            }

            // Conversion ratio: 1 mm of rain = 10 mm of snow
            const snowEquivalent = rainfall * 10; // snow in mm
            const snowEquivalentCm = snowEquivalent / 10; // snow in cm

            document.getElementById('result').innerText = 'Equivalent Snow Depth: ' + snowEquivalentCm.toFixed(2) + ' cm';
        }
    </script>
</body>
</html>
