<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Magnitude Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Earthquake Magnitude Calculator</h1>
        <label for="amplitude">Amplitude (in mm):</label>
        <input type="number" id="amplitude" step="any">
        
        <label for="distance">Distance (in km):</label>
        <input type="number" id="distance" step="any">

        <button onclick="calculateMagnitude()">Calculate Magnitude</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateMagnitude() {
            const amplitude = parseFloat(document.getElementById('amplitude').value);
            const distance = parseFloat(document.getElementById('distance').value);

            if (amplitude <= 0 || distance <= 0) {
                document.getElementById('result').innerText = 'Please enter valid positive values for amplitude and distance.';
                return;
            }

            // Richter scale formula: M = log10(A) + 3 * log10(8 * d) - 2.92
            const magnitude = Math.log10(amplitude) + 3 * Math.log10(8 * distance) - 2.92;
            document.getElementById('result').innerText = 'Magnitude: ' + magnitude.toFixed(2);
        }
    </script>
</body>
</html>
