<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunbathing Duration Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sunbathing Duration Calculator</h1>
        <label for="skinType">Skin Type:</label>
        <select id="skinType">
            <option value="1">Type I (Very fair, burns easily)</option>
            <option value="2">Type II (Fair, burns easily)</option>
            <option value="3">Type III (Medium, sometimes burns)</option>
            <option value="4">Type IV (Olive, rarely burns)</option>
            <option value="5">Type V (Brown, very rarely burns)</option>
            <option value="6">Type VI (Dark brown, never burns)</option>
        </select>

        <label for="uvIndex">UV Index (1-11):</label>
        <input type="number" id="uvIndex" min="1" max="11" placeholder="Enter UV Index">

        <button onclick="calculateSunbathingTime()">Calculate Safe Sunbathing Duration</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateSunbathingTime() {
            const skinType = parseInt(document.getElementById('skinType').value);
            const uvIndex = parseFloat(document.getElementById('uvIndex').value);

            if (isNaN(uvIndex) || uvIndex < 1 || uvIndex > 11) {
                document.getElementById('result').innerText = 'Please enter a valid UV Index between 1 and 11.';
                return;
            }

            // Base exposure time in minutes for each skin type at UV Index 1
            const baseTimes = [15, 10, 20, 30, 40, 60]; // for skin types I to VI

            // Calculate safe time based on UV Index
            const safeExposureTime = (baseTimes[skinType - 1] / uvIndex).toFixed(2);

            document.getElementById('result').innerText = 'Recommended safe sunbathing duration: ' + safeExposureTime + ' minutes';
        }
    </script>
</body>
</html>
