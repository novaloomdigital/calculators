<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPMO Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DPMO Calculator</h1>
        <label for="defects">Number of Defects:</label>
        <input type="number" id="defects" step="any" placeholder="Enter number of defects">
        
        <label for="opportunities">Number of Opportunities:</label>
        <input type="number" id="opportunities" step="any" placeholder="Enter number of opportunities">

        <button onclick="calculateDPMO()">Calculate DPMO</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateDPMO() {
            const defects = parseFloat(document.getElementById('defects').value);
            const opportunities = parseFloat(document.getElementById('opportunities').value);

            if (isNaN(defects) || isNaN(opportunities) || opportunities <= 0) {
                document.getElementById('result').innerText = 'Please enter valid positive values for defects and opportunities.';
                return;
            }

            // Calculate DPMO
            const dpmo = (defects / opportunities) * 1000000; // DPMO value

            document.getElementById('result').innerText = 'DPMO: ' + dpmo.toFixed(2);
        }
    </script>
</body>
</html>
