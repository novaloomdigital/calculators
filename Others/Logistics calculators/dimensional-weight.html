<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensional Weight Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dimensional Weight Calculator</h1>
        <label for="length">Length (cm):</label>
        <input type="number" id="length" step="any" placeholder="Enter length in cm">
        
        <label for="width">Width (cm):</label>
        <input type="number" id="width" step="any" placeholder="Enter width in cm">
        
        <label for="height">Height (cm):</label>
        <input type="number" id="height" step="any" placeholder="Enter height in cm">

        <button onclick="calculateDimensionalWeight()">Calculate Dimensional Weight</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateDimensionalWeight() {
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(length) || isNaN(width) || isNaN(height) || length <= 0 || width <= 0 || height <= 0) {
                document.getElementById('result').innerText = 'Please enter valid positive values for length, width, and height.';
                return;
            }

            // Calculate the volume in cubic centimeters
            const volume = length * width * height;

            // Dimensional weight calculation using a divisor of 5000 (or 6000 for some carriers)
            const dimensionalWeight = volume / 5000; // in kg
            
            document.getElementById('result').innerText = 'Dimensional Weight: ' + dimensionalWeight.toFixed(2) + ' kg';
        }
    </script>
</body>
</html>
