<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takt Time Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Takt Time Calculator</h1>
        <label for="availableTime">Available Production Time (minutes):</label>
        <input type="number" id="availableTime" step="any" placeholder="Enter available time in minutes">
        
        <label for="customerDemand">Customer Demand (units):</label>
        <input type="number" id="customerDemand" step="any" placeholder="Enter customer demand in units">

        <button onclick="calculateTaktTime()">Calculate Takt Time</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateTaktTime() {
            const availableTime = parseFloat(document.getElementById('availableTime').value);
            const customerDemand = parseFloat(document.getElementById('customerDemand').value);

            if (isNaN(availableTime) || isNaN(customerDemand) || availableTime <= 0 || customerDemand <= 0) {
                document.getElementById('result').innerText = 'Please enter valid positive values for available time and customer demand.';
                return;
            }

            // Calculate Takt Time
            const taktTime = availableTime / customerDemand;
            document.getElementById('result').innerText = 'Takt Time: ' + taktTime.toFixed(2) + ' minutes per unit';
        }
    </script>
</body>
</html>
