<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reorder Point Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reorder Point Calculator</h1>
        <label for="dailyUsage">Average Daily Usage:</label>
        <input type="number" id="dailyUsage" step="any" placeholder="Enter daily usage">
        
        <label for="leadTime">Lead Time (days):</label>
        <input type="number" id="leadTime" step="any" placeholder="Enter lead time in days">

        <label for="safetyStock">Safety Stock:</label>
        <input type="number" id="safetyStock" step="any" placeholder="Enter safety stock">

        <button onclick="calculateReorderPoint()">Calculate Reorder Point</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateReorderPoint() {
            const dailyUsage = parseFloat(document.getElementById('dailyUsage').value);
            const leadTime = parseFloat(document.getElementById('leadTime').value);
            const safetyStock = parseFloat(document.getElementById('safetyStock').value);

            if (isNaN(dailyUsage) || isNaN(leadTime) || isNaN(safetyStock) || dailyUsage < 0 || leadTime < 0 || safetyStock < 0) {
                document.getElementById('result').innerText = 'Please enter valid non-negative values.';
                return;
            }

            // Calculate Reorder Point
            const reorderPoint = (dailyUsage * leadTime) + safetyStock;
            document.getElementById('result').innerText = 'Reorder Point (ROP): ' + reorderPoint.toFixed(2);
        }
    </script>
</body>
</html>
