<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freight Class Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Freight Class Calculator</h1>
        <label for="weight">Weight (lbs):</label>
        <input type="number" id="weight" step="any" placeholder="Enter weight in lbs">
        
        <label for="length">Length (inches):</label>
        <input type="number" id="length" step="any" placeholder="Enter length in inches">

        <label for="width">Width (inches):</label>
        <input type="number" id="width" step="any" placeholder="Enter width in inches">

        <label for="height">Height (inches):</label>
        <input type="number" id="height" step="any" placeholder="Enter height in inches">

        <button onclick="calculateFreightClass()">Calculate Freight Class</button>

        <div id="result" class="result"></div>
    </div>

    <script>
        function calculateFreightClass() {
            const weight = parseFloat(document.getElementById('weight').value);
            const length = parseFloat(document.getElementById('length').value);
            const width = parseFloat(document.getElementById('width').value);
            const height = parseFloat(document.getElementById('height').value);

            if (isNaN(weight) || isNaN(length) || isNaN(width) || isNaN(height) || weight <= 0 || length <= 0 || width <= 0 || height <= 0) {
                document.getElementById('result').innerText = 'Please enter valid positive values for weight and dimensions.';
                return;
            }

            // Calculate the volume in cubic inches
            const volume = length * width * height;

            // Calculate density in pounds per cubic inch
            const density = weight / volume;

            // Determine freight class based on density
            let freightClass;
            if (density <= 1) {
                freightClass = 500; // Low density
            } else if (density <= 2) {
                freightClass = 300;
            } else if (density <= 4) {
                freightClass = 250;
            } else if (density <= 6) {
                freightClass = 200;
            } else if (density <= 10) {
                freightClass = 150;
            } else if (density <= 15) {
                freightClass = 100;
            } else {
                freightClass = 50; // High density
            }

            document.getElementById('result').innerText = 'Freight Class: ' + freightClass;
        }
    </script>
</body>
</html>
