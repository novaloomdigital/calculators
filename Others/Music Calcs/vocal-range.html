<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocal Range Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vocal Range Calculator</h1>
        <div class="form-group">
            <label for="lowestNote">Lowest Note</label>
            <select id="lowestNote">
                <option value="C2">C2</option>
                <option value="C#2">C#2</option>
                <option value="D2">D2</option>
                <option value="D#2">D#2</option>
                <option value="E2">E2</option>
                <option value="F2">F2</option>
                <option value="F#2">F#2</option>
                <option value="G2">G2</option>
                <option value="G#2">G#2</option>
                <option value="A2">A2</option>
                <option value="A#2">A#2</option>
                <option value="B2">B2</option>
                <!-- Add more notes as needed -->
            </select>
        </div>
        <div class="form-group">
            <label for="highestNote">Highest Note</label>
            <select id="highestNote">
                <option value="C5">C5</option>
                <option value="C#5">C#5</option>
                <option value="D5">D5</option>
                <option value="D#5">D#5</option>
                <option value="E5">E5</option>
                <option value="F5">F5</option>
                <option value="F#5">F#5</option>
                <option value="G5">G5</option>
                <option value="G#5">G#5</option>
                <option value="A5">A5</option>
                <option value="A#5">A#5</option>
                <option value="B5">B5</option>
                <!-- Add more notes as needed -->
            </select>
        </div>
        <button class="btn" onclick="calculateVocalRange()">Calculate Vocal Range</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const noteValues = {
            'C2': 0, 'C#2': 1, 'D2': 2, 'D#2': 3, 'E2': 4, 'F2': 5, 'F#2': 6, 'G2': 7, 'G#2': 8, 'A2': 9, 'A#2': 10, 'B2': 11,
            'C3': 12, 'C#3': 13, 'D3': 14, 'D#3': 15, 'E3': 16, 'F3': 17, 'F#3': 18, 'G3': 19, 'G#3': 20, 'A3': 21, 'A#3': 22, 'B3': 23,
            'C4': 24, 'C#4': 25, 'D4': 26, 'D#4': 27, 'E4': 28, 'F4': 29, 'F#4': 30, 'G4': 31, 'G#4': 32, 'A4': 33, 'A#4': 34, 'B4': 35,
            'C5': 36, 'C#5': 37, 'D5': 38, 'D#5': 39, 'E5': 40, 'F5': 41, 'F#5': 42, 'G5': 43, 'G#5': 44, 'A5': 45, 'A#5': 46, 'B5': 47,
            // Add more notes as needed
        };

        function calculateVocalRange() {
            let lowestNote = document.getElementById('lowestNote').value;
            let highestNote = document.getElementById('highestNote').value;

            let semitoneRange = noteValues[highestNote] - noteValues[lowestNote];

            document.getElementById('result').innerHTML = `Vocal Range: ${semitoneRange} semitones`;
        }
    </script>
</body>
</html>
