<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chord Progression Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chord Progression Generator</h1>
        <div class="form-group">
            <label for="key">Key</label>
            <select id="key">
                <option value="C">C</option>
                <option value="C#">C#</option>
                <option value="D">D</option>
                <option value="D#">D#</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#</option>
                <option value="G">G</option>
                <option value="G#">G#</option>
                <option value="A">A</option>
                <option value="A#">A#</option>
                <option value="B">B</option>
            </select>
        </div>
        <div class="form-group">
            <label for="scale">Scale Type</label>
            <select id="scale">
                <option value="major">Major</option>
                <option value="minor">Minor</option>
            </select>
        </div>
        <button class="btn" onclick="generateProgression()">Generate Progression</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const progressions = {
            'major': ['I - IV - V - I', 'I - V - vi - IV', 'ii - V - I', 'I - vi - IV - V'],
            'minor': ['i - iv - v - i', 'i - VI - III - VII', 'iiÂ° - v - i', 'i - VII - VI - v']
        };

        function generateProgression() {
            let key = document.getElementById('key').value;
            let scale = document.getElementById('scale').value;
            let progression = progressions[scale][Math.floor(Math.random() * progressions[scale].length)];
            document.getElementById('result').innerHTML = `Chord Progression in ${key} ${scale}: ${progression}`;
        }
    </script>
</body>
</html>
