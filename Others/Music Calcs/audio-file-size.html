<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio File Size Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Audio File Size Calculator</h1>
        <div class="form-group">
            <label for="bitRate">Bit Rate (kbps)</label>
            <input type="number" id="bitRate" step="1">
        </div>
        <div class="form-group">
            <label for="duration">Duration (minutes)</label>
            <input type="number" id="duration" step="0.01">
        </div>
        <div class="form-group">
            <label for="channels">Number of Channels</label>
            <input type="number" id="channels" step="1" value="2">
        </div>
        <button class="btn" onclick="calculateFileSize()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateFileSize() {
            let bitRate = parseFloat(document.getElementById('bitRate').value);
            let duration = parseFloat(document.getElementById('duration').value);
            let channels = parseFloat(document.getElementById('channels').value);

            let fileSize = (bitRate * duration * 60 * channels) / (8 * 1024);

            document.getElementById('result').innerHTML = `File Size: ${fileSize.toFixed(2)} MB`;
        }
    </script>
</body>
</html>
