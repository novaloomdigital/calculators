<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Port Length Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Port Length Calculator</h1>
        <div class="form-group">
            <label for="volume">Enclosure Volume (liters)</label>
            <input type="number" id="volume" step="0.01">
        </div>
        <div class="form-group">
            <label for="frequency">Tuning Frequency (Hz)</label>
            <input type="number" id="frequency" step="0.01">
        </div>
        <div class="form-group">
            <label for="diameter">Port Diameter (cm)</label>
            <input type="number" id="diameter" step="0.01">
        </div>
        <button class="btn" onclick="calculatePortLength()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePortLength() {
            let volume = parseFloat(document.getElementById('volume').value);
            let frequency = parseFloat(document.getElementById('frequency').value);
            let diameter = parseFloat(document.getElementById('diameter').value);

            // Convert volume to cubic meters and diameter to meters
            volume /= 1000;
            diameter /= 100;

            // Calculate port length using the formula
            let portLength = (23562.5 * Math.pow(diameter, 2) / (volume * Math.pow(frequency, 2))) - (0.732 * diameter);

            document.getElementById('result').innerHTML = `Port Length: ${portLength.toFixed(2)} meters`;
        }
    </script>
</body>
</html>
