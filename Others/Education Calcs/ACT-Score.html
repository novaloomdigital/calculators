<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACT Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: calc(45% - 10px);
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>ACT Score Calculator</h1>
    <div>
        <label for="english">English Score:</label>
        <input type="number" id="english" min="1" max="36"><br>
        <label for="math">Math Score:</label>
        <input type="number" id="math" min="1" max="36"><br>
        <label for="reading">Reading Score:</label>
        <input type="number" id="reading" min="1" max="36"><br>
        <label for="science">Science Score:</label>
        <input type="number" id="science" min="1" max="36"><br>
        <button onclick="calculateACTScore()">Calculate Composite Score</button>
    </div>
    <div class="result" id="result"></div>

    <script>
        function calculateACTScore() {
            const english = parseInt(document.getElementById('english').value) || 0;
            const math = parseInt(document.getElementById('math').value) || 0;
            const reading = parseInt(document.getElementById('reading').value) || 0;
            const science = parseInt(document.getElementById('science').value) || 0;

            const totalScore = english + math + reading + science;
            const compositeScore = totalScore / 4;

            document.getElementById('result').innerText = 
                `Composite ACT Score: ${compositeScore.toFixed(2)}`;
        }
    </script>
</body>
</html>
