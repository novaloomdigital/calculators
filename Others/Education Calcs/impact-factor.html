<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact Factor Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: calc(45% - 10px);
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Impact Factor Calculator</h1>
    <div>
        <label for="citations">Total Citations (last 2 years):</label>
        <input type="number" id="citations" min="0" placeholder="e.g. 150"><br>
        
        <label for="articles">Total Articles Published (last 2 years):</label>
        <input type="number" id="articles" min="0" placeholder="e.g. 30"><br>
        
        <button onclick="calculateImpactFactor()">Calculate Impact Factor</button>
    </div>
    <div class="result" id="result"></div>

    <script>
        function calculateImpactFactor() {
            const citations = parseInt(document.getElementById('citations').value) || 0;
            const articles = parseInt(document.getElementById('articles').value) || 0;

            if (articles === 0) {
                document.getElementById('result').innerText = "Total articles cannot be zero.";
                return;
            }

            const impactFactor = (citations / articles).toFixed(2);
            document.getElementById('result').innerText = 
                `Impact Factor: ${impactFactor}`;
        }
    </script>
</body>
</html>
