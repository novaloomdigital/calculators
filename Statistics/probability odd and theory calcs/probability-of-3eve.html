<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability of 3 Events Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Probability of 3 Events Calculator</h2>
        <label for="probEvent1">Probability of Event 1 (in %):</label>
        <input type="number" id="probEvent1" placeholder="Enter probability of event 1" step="0.01" min="0" max="100">
        <label for="probEvent2">Probability of Event 2 (in %):</label>
        <input type="number" id="probEvent2" placeholder="Enter probability of event 2" step="0.01" min="0" max="100">
        <label for="probEvent3">Probability of Event 3 (in %):</label>
        <input type="number" id="probEvent3" placeholder="Enter probability of event 3" step="0.01" min="0" max="100">
        <button onclick="calculateCombinedProbability()">Calculate Combined Probability</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateCombinedProbability() {
            const probEvent1 = parseFloat(document.getElementById('probEvent1').value) / 100;
            const probEvent2 = parseFloat(document.getElementById('probEvent2').value) / 100;
            const probEvent3 = parseFloat(document.getElementById('probEvent3').value) / 100;

            if (isNaN(probEvent1) || isNaN(probEvent2) || isNaN(probEvent3) || probEvent1 < 0 || probEvent1 > 1 || probEvent2 < 0 || probEvent2 > 1 || probEvent3 < 0 || probEvent3 > 1) {
                document.getElementById('result').innerText = 'Please enter valid probabilities between 0 and 100.';
                return;
            }

            const combinedProbability = probEvent1 * probEvent2 * probEvent3;

            document.getElementById('result').innerText = `Combined Probability: ${(combinedProbability * 100).toFixed(2)}%`;
        }
    </script>
</body>
</html>
