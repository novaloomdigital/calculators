<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Envelopes Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Two Envelopes Calculator</h2>
        <label for="amountA">Amount in Envelope A:</label>
        <input type="number" id="amountA" placeholder="Enter amount in envelope A" min="0">
        <button onclick="calculateTwoEnvelopes()">Calculate</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateTwoEnvelopes() {
            const amountA = parseFloat(document.getElementById('amountA').value);

            if (isNaN(amountA) || amountA <= 0) {
                document.getElementById('result').innerText = 'Please enter a valid amount.';
                return;
            }

            const amountB = Math.random() < 0.5 ? amountA / 2 : amountA * 2;
            const expectedValueSwitching = (0.5 * (amountA / 2)) + (0.5 * (amountA * 2));
            const expectedValueStaying = amountA;

            document.getElementById('result').innerHTML = `
                Amount in Envelope B: $${amountB.toFixed(2)}<br>
                Expected Value if Switching: $${expectedValueSwitching.toFixed(2)}<br>
                Expected Value if Staying: $${expectedValueStaying.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
