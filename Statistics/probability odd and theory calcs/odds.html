<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odds Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Odds Calculator</h2>
        <label for="odds">Odds (format: Decimal):</label>
        <input type="number" id="odds" placeholder="Enter odds" step="0.01" min="1">
        <label for="bet">Bet Amount:</label>
        <input type="number" id="bet" placeholder="Enter bet amount" step="0.01" min="0">
        <button onclick="calculateOdds()">Calculate</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateOdds() {
            const odds = parseFloat(document.getElementById('odds').value);
            const bet = parseFloat(document.getElementById('bet').value);

            if (isNaN(odds) || odds < 1 || isNaN(bet) || bet < 0) {
                document.getElementById('result').innerText = 'Please enter valid values.';
                return;
            }

            const impliedProbability = (1 / odds) * 100;
            const winnings = bet * odds;

            document.getElementById('result').innerText = `
                Implied Probability: ${impliedProbability.toFixed(2)}%<br>
                Potential Winnings: $${winnings.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
