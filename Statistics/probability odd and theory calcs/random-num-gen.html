<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Number Generator</h2>
        <label for="min">Minimum Value:</label>
        <input type="number" id="min" placeholder="Enter minimum value">
        <label for="max">Maximum Value:</label>
        <input type="number" id="max" placeholder="Enter maximum value">
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        <p id="result"></p>
    </div>
    <script>
        function generateRandomNumber() {
            const min = parseInt(document.getElementById('min').value);
            const max = parseInt(document.getElementById('max').value);

            if (isNaN(min) || isNaN(max) || min > max) {
                document.getElementById('result').innerText = 'Please enter valid values with min <= max.';
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;

            document.getElementById('result').innerText = `Random Number: ${randomNumber}`;
        }
    </script>
</body>
</html>
