<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Odds Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Lottery Odds Calculator</h2>
        <label for="totalNumbers">Total Numbers:</label>
        <input type="number" id="totalNumbers" placeholder="Enter total numbers">
        <label for="chosenNumbers">Chosen Numbers:</label>
        <input type="number" id="chosenNumbers" placeholder="Enter chosen numbers">
        <button onclick="calculateOdds()">Calculate Odds</button>
        <p id="result"></p>
    </div>
    <script>
        function factorial(n) {
            return n ? n * factorial(n - 1) : 1;
        }

        function calculateOdds() {
            const totalNumbers = parseInt(document.getElementById('totalNumbers').value);
            const chosenNumbers = parseInt(document.getElementById('chosenNumbers').value);

            if (isNaN(totalNumbers) || isNaN(chosenNumbers) || totalNumbers <= 0 || chosenNumbers <= 0 || chosenNumbers > totalNumbers) {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                return;
            }

            const numerator = factorial(totalNumbers) / (factorial(chosenNumbers) * factorial(totalNumbers - chosenNumbers));
            const odds = 1 / numerator;

            document.getElementById('result').innerText = `Odds of winning: 1 in ${numerator.toFixed(0)} (${(odds * 100).toFixed(10)}%)`;
        }
    </script>
</body>
</html>
