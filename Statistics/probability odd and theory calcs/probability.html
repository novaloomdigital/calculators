<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probability Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Probability Calculator</h2>
        <label for="favorable">Favorable Outcomes:</label>
        <input type="number" id="favorable" placeholder="Enter number of favorable outcomes" min="0">
        <label for="total">Total Outcomes:</label>
        <input type="number" id="total" placeholder="Enter total number of outcomes" min="1">
        <button onclick="calculateProbability()">Calculate Probability</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateProbability() {
            const favorable = parseInt(document.getElementById('favorable').value);
            const total = parseInt(document.getElementById('total').value);

            if (isNaN(favorable) || isNaN(total) || favorable < 0 || total <= 0 || favorable > total) {
                document.getElementById('result').innerText = 'Please enter valid values.';
                return;
            }

            const probability = (favorable / total) * 100;

            document.getElementById('result').innerText = `Probability: ${probability.toFixed(2)}%`;
        }
    </script>
</body>
</html>
