<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Combination Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Combination Calculator</h2>
        <label for="length">Password Length:</label>
        <input type="number" id="length" placeholder="Enter password length" min="1">
        <label for="charset">Character Set (e.g., abc... or 123...):</label>
        <input type="text" id="charset" placeholder="Enter character set">
        <button onclick="calculateCombinations()">Calculate Combinations</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateCombinations() {
            const length = parseInt(document.getElementById('length').value);
            const charset = document.getElementById('charset').value;
            const charsetLength = charset.length;

            if (isNaN(length) || length <= 0 || charsetLength === 0) {
                document.getElementById('result').innerText = 'Please enter valid values.';
                return;
            }

            const combinations = Math.pow(charsetLength, length);

            document.getElementById('result').innerText = `Total Combinations: ${combinations.toLocaleString()}`;
        }
    </script>
</body>
</html>
