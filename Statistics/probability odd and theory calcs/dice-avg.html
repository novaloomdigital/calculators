<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Average Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dice Average Calculator</h2>
        <label for="numDice">Number of Dice:</label>
        <input type="number" id="numDice" min="1" placeholder="Enter the number of dice">
        <button onclick="calculateAverage()">Roll and Calculate Average</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateAverage() {
            const numDice = parseInt(document.getElementById('numDice').value);
            if (isNaN(numDice) || numDice <= 0) {
                document.getElementById('result').innerText = 'Please enter a valid number of dice.';
                return;
            }
            let sum = 0;
            for (let i = 0; i < numDice; i++) {
                sum += Math.floor(Math.random() * 6) + 1;
            }
            const average = sum / numDice;
            document.getElementById('result').innerText = `Average: ${average.toFixed(2)}`;
        }
    </script>
</body>
</html>
