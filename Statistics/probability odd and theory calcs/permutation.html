<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permutation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Permutation Calculator</h2>
        <label for="n">Value of n:</label>
        <input type="number" id="n" placeholder="Enter value of n">
        <label for="r">Value of r:</label>
        <input type="number" id="r" placeholder="Enter value of r">
        <button onclick="calculatePermutation()">Calculate Permutation</button>
        <p id="result"></p>
    </div>
    <script>
        function factorial(n) {
            return n ? n * factorial(n - 1) : 1;
        }

        function calculatePermutation() {
            const n = parseInt(document.getElementById('n').value);
            const r = parseInt(document.getElementById('r').value);

            if (isNaN(n) || isNaN(r) || n < 0 || r < 0 || r > n) {
                document.getElementById('result').innerText = 'Please enter valid values for n and r (r should not be greater than n).';
                return;
            }

            const permutation = factorial(n) / factorial(n - r);

            document.getElementById('result').innerText = `P(${n}, ${r}) = ${permutation}`;
        }
    </script>
</body>
</html>
