<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-hat Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>P-hat Calculator</h2>
        <label for="successes">Number of Successes:</label>
        <input type="number" id="successes" placeholder="Enter number of successes" min="0">
        <label for="sampleSize">Sample Size:</label>
        <input type="number" id="sampleSize" placeholder="Enter sample size" min="1">
        <button onclick="calculateP_hat()">Calculate P-hat</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateP_hat() {
            const successes = parseInt(document.getElementById('successes').value);
            const sampleSize = parseInt(document.getElementById('sampleSize').value);

            if (isNaN(successes) || isNaN(sampleSize) || successes < 0 || sampleSize <= 0 || successes > sampleSize) {
                document.getElementById('result').innerText = 'Please enter valid values.';
                return;
            }

            const p_hat = successes / sampleSize;

            document.getElementById('result').innerText = `P-hat: ${p_hat.toFixed(4)}`;
        }
    </script>
</body>
</html>
