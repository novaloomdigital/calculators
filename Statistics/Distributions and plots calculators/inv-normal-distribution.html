<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inverse Normal Distribution Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inverse Normal Distribution Calculator</h1>
        <div class="form-group">
            <label for="mean">Mean (μ)</label>
            <input type="number" id="mean" step="0.01">
        </div>
        <div class="form-group">
            <label for="stdDev">Standard Deviation (σ)</label>
            <input type="number" id="stdDev" step="0.01">
        </div>
        <div class="form-group">
            <label for="probability">Cumulative Probability (p)</label>
            <input type="number" id="probability" step="0.01" value="0.5">
        </div>
        <button class="btn" onclick="calculateInverseNormal()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.9.4/jstat.min.js"></script>
    <script>
        function calculateInverseNormal() {
            let mean = parseFloat(document.getElementById('mean').value);
            let stdDev = parseFloat(document.getElementById('stdDev').value);
            let p = parseFloat(document.getElementById('probability').value);

            let inverseValue = jStat.normal.inv(p, mean, stdDev);

            document.getElementById('result').innerHTML = `Inverse Normal Value: ${inverseValue.toFixed(4)}`;
        }
    </script>
</body>
</html>
