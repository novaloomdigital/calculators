<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Distribution Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Normal Distribution Calculator</h1>
        <div class="form-group">
            <label for="mean">Mean (μ)</label>
            <input type="number" id="mean" step="0.01">
        </div>
        <div class="form-group">
            <label for="stdDev">Standard Deviation (σ)</label>
            <input type="number" id="stdDev" step="0.01">
        </div>
        <div class="form-group">
            <label for="xValue">Value (x)</label>
            <input type="number" id="xValue" step="0.01">
        </div>
        <button class="btn" onclick="calculateNormal()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateNormal() {
            let mean = parseFloat(document.getElementById('mean').value);
            let stdDev = parseFloat(document.getElementById('stdDev').value);
            let x = parseFloat(document.getElementById('xValue').value);

            let pdf = (1 / (stdDev * Math.sqrt(2 * Math.PI))) * Math.exp(-Math.pow(x - mean, 2) / (2 * Math.pow(stdDev, 2)));
            let cdf = 0.5 * (1 + Math.erf((x - mean) / (stdDev * Math.sqrt(2))));

            document.getElementById('result').innerHTML = `
                Probability Density Function (PDF): ${pdf.toFixed(4)}<br>
                Cumulative Distribution Function (CDF): ${cdf.toFixed(4)}
            `;
        }
    </script>
</body>
</html>
