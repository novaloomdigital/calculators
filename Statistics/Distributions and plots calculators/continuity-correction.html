<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continuity Correction Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Continuity Correction Calculator</h1>
        <div class="form-group">
            <label for="successes">Number of Successes (x)</label>
            <input type="number" id="successes" step="1">
        </div>
        <div class="form-group">
            <label for="trials">Number of Trials (n)</label>
            <input type="number" id="trials" step="1">
        </div>
        <div class="form-group">
            <label for="probability">Probability of Success (p)</label>
            <input type="number" step="0.01" id="probability" value="0.5">
        </div>
        <button class="btn" onclick="calculateContinuityCorrection()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateContinuityCorrection() {
            let x = parseInt(document.getElementById('successes').value);
            let n = parseInt(document.getElementById('trials').value);
            let p = parseFloat(document.getElementById('probability').value);

            let mean = n * p;
            let stdDev = Math.sqrt(n * p * (1 - p));

            let z = (x + 0.5 - mean) / stdDev;
            document.getElementById('result').innerHTML = `Continuity Corrected Z-score: ${z.toFixed(4)}`;
        }
    </script>
</body>
</html>
