<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poisson Distribution Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Poisson Distribution Calculator</h1>
        <div class="form-group">
            <label for="lambda">Average Rate (Î»)</label>
            <input type="number" id="lambda" step="0.01" value="2">
        </div>
        <div class="form-group">
            <label for="kValue">Number of Events (k)</label>
            <input type="number" id="kValue" step="1" value="1">
        </div>
        <button class="btn" onclick="calculatePoisson()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function factorial(n) {
            return n ? n * factorial(n - 1) : 1;
        }

        function calculatePoisson() {
            let lambda = parseFloat(document.getElementById('lambda').value);
            let k = parseInt(document.getElementById('kValue').value);

            let probability = (Math.pow(lambda, k) * Math.exp(-lambda)) / factorial(k);

            document.getElementById('result').innerHTML = `Probability: ${probability.toFixed(6)}`;
        }
    </script>
</body>
</html>
