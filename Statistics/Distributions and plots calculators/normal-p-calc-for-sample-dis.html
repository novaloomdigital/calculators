<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Probability Calculator for Sampling Distributions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Normal Probability Calculator for Sampling Distributions</h1>
        <div class="form-group">
            <label for="populationMean">Population Mean (μ)</label>
            <input type="number" id="populationMean" step="0.01">
        </div>
        <div class="form-group">
            <label for="populationStdDev">Population Standard Deviation (σ)</label>
            <input type="number" id="populationStdDev" step="0.01">
        </div>
        <div class="form-group">
            <label for="sampleSize">Sample Size (n)</label>
            <input type="number" id="sampleSize" step="1">
        </div>
        <div class="form-group">
            <label for="sampleMean">Sample Mean (x̄)</label>
            <input type="number" id="sampleMean" step="0.01">
        </div>
        <button class="btn" onclick="calculateNormalProbability()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateNormalProbability() {
            let mu = parseFloat(document.getElementById('populationMean').value);
            let sigma = parseFloat(document.getElementById('populationStdDev').value);
            let n = parseInt(document.getElementById('sampleSize').value);
            let xBar = parseFloat(document.getElementById('sampleMean').value);

            let sigmaXBar = sigma / Math.sqrt(n);
            let z = (xBar - mu) / sigmaXBar;

            let p = (1 + Math.erf(z / Math.sqrt(2))) / 2;

            document.getElementById('result').innerHTML = `
                Z-score: ${z.toFixed(4)}<br>
                Probability (P): ${p.toFixed(4)}
            `;
        }
    </script>
</body>
</html>
