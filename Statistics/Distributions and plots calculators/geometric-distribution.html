<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometric Distribution Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geometric Distribution Calculator</h1>
        <div class="form-group">
            <label for="probability">Probability of Success (p)</label>
            <input type="number" id="probability" step="0.01" value="0.5">
        </div>
        <div class="form-group">
            <label for="trial">Trial Number (k)</label>
            <input type="number" id="trial" step="1" value="1">
        </div>
        <button class="btn" onclick="calculateGeometric()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateGeometric() {
            let p = parseFloat(document.getElementById('probability').value);
            let k = parseInt(document.getElementById('trial').value);

            let probability = Math.pow(1 - p, k - 1) * p;
            document.getElementById('result').innerHTML = `Probability: ${probability.toFixed(4)}`;
        }
    </script>
</body>
</html>
