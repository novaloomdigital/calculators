<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Plot Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            height: 100px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
        .dot-plot {
            display: flex;
            justify-content: space-evenly;
            align-items: flex-end;
            margin-top: 20px;
        }
        .dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #007BFF;
            margin: 2px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dot Plot Calculator</h1>
        <div class="form-group">
            <label for="inputData">Input Data (comma-separated values)</label>
            <textarea id="inputData" placeholder="Enter data here..."></textarea>
        </div>
        <button class="btn" onclick="calculateDotPlot()">Calculate</button>
        <div class="result" id="result"></div>
        <div class="dot-plot" id="dotPlot"></div>
    </div>

    <script>
        function calculateDotPlot() {
            let data = document.getElementById('inputData').value.split(',').map(Number);
            let maxValue = Math.max(...data);
            let dotPlotContainer = document.getElementById('dotPlot');

            dotPlotContainer.innerHTML = ''; // Clear previous dot plot
            for (let i = 0; i <= maxValue; i++) {
                let count = data.filter(value => value === i).length;
                let column = document.createElement('div');
                column.style.display = 'flex';
                column.style.flexDirection = 'column-reverse';
                for (let j = 0; j < count; j++) {
                    let dot = document.createElement('div');
                    dot.className = 'dot';
                    column.appendChild(dot);
                }
                dotPlotContainer.appendChild(column);
            }
        }
    </script>
</body>
</html>
