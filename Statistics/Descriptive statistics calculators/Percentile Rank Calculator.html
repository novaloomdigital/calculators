<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentile Rank Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        input[type="text"] {
            margin: 5px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Percentile Rank Calculator</h1>
    <p>Enter numbers separated by commas:</p>
    <input type="text" id="numbersInput" placeholder="e.g. 1, 2, 3, 4, 5">
    
    <p>Enter the value for which you want to calculate the percentile rank:</p>
    <input type="text" id="valueInput" placeholder="e.g. 3">
    
    <button onclick="calculatePercentileRank()">Calculate Percentile Rank</button>
    <div id="result"></div>

    <script>
        function calculatePercentileRank() {
            const numbersInput = document.getElementById('numbersInput').value;
            const valueInput = document.getElementById('valueInput').value;

            const numbers = numbersInput.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));
            const value = parseFloat(valueInput);

            if (numbers.length === 0 || isNaN(value)) {
                document.getElementById('result').innerText = 'Please enter valid numbers and a valid value.';
                return;
            }

            const lessThanCount = numbers.filter(num => num < value).length;
            const equalCount = numbers.filter(num => num === value).length;

            const percentileRank = (lessThanCount + (0.5 * equalCount)) / numbers.length * 100;

            document.getElementById('result').innerText = `Percentile Rank of ${value}: ${percentileRank.toFixed(2)}%`;
        }
    </script>
</body>
</html>
