<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dispersion Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dispersion Calculator</h1>
        <input type="text" id="dataValues" placeholder="Enter values (comma separated)" />
        <button onclick="calculateDispersion()">Calculate Dispersion</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateDispersion() {
            const dataValues = document.getElementById('dataValues').value.split(',').map(Number);
            if (dataValues.length === 0 || dataValues.some(isNaN)) {
                document.getElementById('result').innerText = "Please enter valid numeric values.";
                return;
            }

            const n = dataValues.length;
            const min = Math.min(...dataValues);
            const max = Math.max(...dataValues);
            const range = max - min;

            // Mean
            const mean = dataValues.reduce((a, b) => a + b, 0) / n;

            // Variance
            const variance = dataValues.reduce((sum, value) => sum + Math.pow(value - mean, 2), 0) / n;

            // Standard Deviation
            const standardDeviation = Math.sqrt(variance);

            document.getElementById('result').innerHTML = `
                Range: ${range.toFixed(4)}<br>
                Variance: ${variance.toFixed(4)}<br>
                Standard Deviation: ${standardDeviation.toFixed(4)}
            `;
        }
    </script>
</body>
</html>
