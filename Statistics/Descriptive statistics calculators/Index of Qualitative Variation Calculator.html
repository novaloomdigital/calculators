<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index of Qualitative Variation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Index of Qualitative Variation Calculator</h1>
        <input type="text" id="categories" placeholder="Enter categories (comma separated)" />
        <input type="text" id="counts" placeholder="Enter counts (comma separated)" />
        <button onclick="calculateIQV()">Calculate IQV</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateIQV() {
            const categories = document.getElementById('categories').value.split(',');
            const counts = document.getElementById('counts').value.split(',').map(Number);

            if (categories.length === 0 || counts.length === 0 || counts.some(isNaN)) {
                document.getElementById('result').innerText = "Please enter valid categories and counts.";
                return;
            }

            const totalCounts = counts.reduce((sum, count) => sum + count, 0);
            const totalCategories = categories.length;

            // IQV Calculation
            const iqv = 1 - (counts.reduce((sum, count) => sum + (Math.pow(count, 2) / Math.pow(totalCounts, 2)), 0));

            document.getElementById('result').innerHTML = `
                Index of Qualitative Variation (IQV): ${iqv.toFixed(4)}
            `;
        }
    </script>
</body>
</html>
