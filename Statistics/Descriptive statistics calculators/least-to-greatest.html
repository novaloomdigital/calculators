<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Least to Greatest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Least to Greatest Calculator</h1>
        <input type="text" id="numbers" placeholder="Enter numbers (comma separated)" />
        <button onclick="sortNumbers()">Sort Numbers</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function sortNumbers() {
            const numbersInput = document.getElementById('numbers').value;
            const numbersArray = numbersInput.split(',').map(Number);

            if (numbersArray.some(isNaN)) {
                document.getElementById('result').innerText = "Please enter valid numeric values.";
                return;
            }

            const sortedArray = numbersArray.sort((a, b) => a - b);
            document.getElementById('result').innerText = `Sorted Numbers (Least to Greatest): ${sortedArray.join(', ')}`;
        }
    </script>
</body>
</html>
