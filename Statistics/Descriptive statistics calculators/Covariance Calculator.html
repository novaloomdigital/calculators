<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covariance Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Covariance Calculator</h1>
        <input type="text" id="xValues" placeholder="Enter X values (comma separated)" />
        <input type="text" id="yValues" placeholder="Enter Y values (comma separated)" />
        <button onclick="calculateCovariance()">Calculate Covariance</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateCovariance() {
            const xValues = document.getElementById('xValues').value.split(',').map(Number);
            const yValues = document.getElementById('yValues').value.split(',').map(Number);

            if (xValues.length !== yValues.length || xValues.length === 0) {
                document.getElementById('result').innerText = "Please enter valid X and Y values.";
                return;
            }

            const n = xValues.length;
            const meanX = xValues.reduce((a, b) => a + b, 0) / n;
            const meanY = yValues.reduce((a, b) => a + b, 0) / n;

            const covariance = xValues.reduce((sum, x, i) => sum + ((x - meanX) * (yValues[i] - meanY)), 0) / n;

            document.getElementById('result').innerText = `Covariance: ${covariance.toFixed(4)}`;
        }
    </script>
</body>
</html>
