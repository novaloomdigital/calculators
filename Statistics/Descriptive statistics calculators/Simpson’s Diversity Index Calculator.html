<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simpson's Diversity Index Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        input[type="text"] {
            margin: 5px;
            padding: 8px;
            width: 200px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Simpson's Diversity Index Calculator</h1>
    <p>Enter the abundance of each species separated by commas:</p>
    <input type="text" id="abundanceInput" placeholder="e.g. 10, 20, 30">
    
    <button onclick="calculateSimpsonsDiversity()">Calculate Simpson's Diversity Index</button>
    <div id="result"></div>

    <script>
        function calculateSimpsonsDiversity() {
            const input = document.getElementById('abundanceInput').value;
            const abundances = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));

            if (abundances.length === 0) {
                document.getElementById('result').innerText = 'Please enter valid abundances.';
                return;
            }

            const total = abundances.reduce((acc, val) => acc + val, 0);
            const sumOfSquares = abundances.reduce((acc, val) => acc + Math.pow(val, 2), 0);

            const simpsonsIndex = sumOfSquares / (total * total);
            const diversityIndex = 1 - simpsonsIndex; // Simpson's Diversity Index (D)

            document.getElementById('result').innerText = `Simpson's Diversity Index: ${diversityIndex.toFixed(4)}`;
        }
    </script>
</body>
</html>
