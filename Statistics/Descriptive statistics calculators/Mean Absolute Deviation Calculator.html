<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mean Absolute Deviation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
        }
        input[type="number"] {
            margin: 5px;
            padding: 8px;
            width: 50px;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mean Absolute Deviation Calculator</h1>
    <p>Enter numbers separated by commas:</p>
    <input type="text" id="numbersInput" placeholder="e.g. 1, 2, 3, 4, 5">
    <button onclick="calculateMAD()">Calculate MAD</button>
    <div id="result"></div>

    <script>
        function calculateMAD() {
            const input = document.getElementById('numbersInput').value;
            const numbers = input.split(',').map(num => parseFloat(num.trim())).filter(num => !isNaN(num));

            if (numbers.length === 0) {
                document.getElementById('result').innerText = 'Please enter valid numbers.';
                return;
            }

            const mean = numbers.reduce((acc, num) => acc + num, 0) / numbers.length;
            const mad = numbers.reduce((acc, num) => acc + Math.abs(num - mean), 0) / numbers.length;

            document.getElementById('result').innerText = `Mean Absolute Deviation: ${mad.toFixed(2)}`;
        }
    </script>
</body>
</html>
