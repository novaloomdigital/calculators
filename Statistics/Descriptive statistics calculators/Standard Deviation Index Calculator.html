<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Deviation Index Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Standard Deviation Index Calculator</h1>
    <div>
        <label for="data">Enter data (comma-separated):</label><br>
        <input type="text" id="data" placeholder="1, 2, 3, 4"><br>
        <button onclick="calculateSDIndex()">Calculate Standard Deviation Index</button>
    </div>
    <div class="result" id="result"></div>

    <script>
        function calculateSDIndex() {
            const data = document.getElementById('data').value.split(',').map(Number);
            const n = data.length;

            if (n === 0) {
                document.getElementById('result').innerText = "Please enter some data!";
                return;
            }

            const mean = data.reduce((acc, value) => acc + value, 0) / n;

            const variance = data.reduce((acc, value) => acc + Math.pow(value - mean, 2), 0) / n;
            const standardDeviation = Math.sqrt(variance);
            
            if (mean === 0) {
                document.getElementById('result').innerText = "Mean cannot be zero for Standard Deviation Index calculation.";
                return;
            }

            const sdIndex = (standardDeviation / mean) * 100; // Expressed as a percentage

            document.getElementById('result').innerText = "Standard Deviation Index: " + sdIndex.toFixed(4) + "%";
        }
    </script>
</body>
</html>
