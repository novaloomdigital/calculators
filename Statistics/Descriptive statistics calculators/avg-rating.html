<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average Rating Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            height: 100px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Average Rating Calculator</h1>
        <div class="form-group">
            <label for="ratings">Ratings (comma-separated values)</label>
            <textarea id="ratings" placeholder="Enter ratings here..."></textarea>
        </div>
        <div class="form-group">
            <label for="counts">Counts (comma-separated values)</label>
            <textarea id="counts" placeholder="Enter counts here..."></textarea>
        </div>
        <button class="btn" onclick="calculateAverageRating()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateAverageRating() {
            let ratings = document.getElementById('ratings').value.split(',').map(Number);
            let counts = document.getElementById('counts').value.split(',').map(Number);

            let totalRatings = ratings.reduce((sum, rating, index) => sum + rating * counts[index], 0);
            let totalCounts = counts.reduce((sum, count) => sum + count, 0);

            let averageRating = totalRatings / totalCounts;

            document.getElementById('result').innerHTML = `Average Rating: ${averageRating.toFixed(2)}`;
        }
    </script>
</body>
</html>
