<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cohen's d Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cohen's d Calculator</h1>
        <div class="form-group">
            <label for="mean1">Mean of Group 1 (M1)</label>
            <input type="number" id="mean1" step="0.01">
        </div>
        <div class="form-group">
            <label for="stdDev1">Standard Deviation of Group 1 (SD1)</label>
            <input type="number" id="stdDev1" step="0.01">
        </div>
        <div class="form-group">
            <label for="n1">Sample Size of Group 1 (n1)</label>
            <input type="number" id="n1" step="1">
        </div>
        <div class="form-group">
            <label for="mean2">Mean of Group 2 (M2)</label>
            <input type="number" id="mean2" step="0.01">
        </div>
        <div class="form-group">
            <label for="stdDev2">Standard Deviation of Group 2 (SD2)</label>
            <input type="number" id="stdDev2" step="0.01">
        </div>
        <div class="form-group">
            <label for="n2">Sample Size of Group 2 (n2)</label>
            <input type="number" id="n2" step="1">
        </div>
        <button class="btn" onclick="calculateCohensD()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateCohensD() {
            let mean1 = parseFloat(document.getElementById('mean1').value);
            let stdDev1 = parseFloat(document.getElementById('stdDev1').value);
            let n1 = parseInt(document.getElementById('n1').value);
            let mean2 = parseFloat(document.getElementById('mean2').value);
            let stdDev2 = parseFloat(document.getElementById('stdDev2').value);
            let n2 = parseInt(document.getElementById('n2').value);

            let pooledStdDev = Math.sqrt(((n1 - 1) * Math.pow(stdDev1, 2) + (n2 - 1) * Math.pow(stdDev2, 2)) / (n1 + n2 - 2));
            let cohensD = (mean1 - mean2) / pooledStdDev;

            document.getElementById('result').innerHTML = `Cohen's d: ${cohensD.toFixed(4)}`;
        }
    </script>
</body>
</html>
