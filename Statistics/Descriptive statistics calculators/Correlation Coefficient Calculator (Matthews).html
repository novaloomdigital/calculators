<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matthews Correlation Coefficient Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Matthews Correlation Coefficient Calculator</h1>
        <input type="number" id="tp" placeholder="True Positives (TP)" />
        <input type="number" id="tn" placeholder="True Negatives (TN)" />
        <input type="number" id="fp" placeholder="False Positives (FP)" />
        <input type="number" id="fn" placeholder="False Negatives (FN)" />
        <button onclick="calculateMCC()">Calculate MCC</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateMCC() {
            const tp = parseInt(document.getElementById('tp').value) || 0;
            const tn = parseInt(document.getElementById('tn').value) || 0;
            const fp = parseInt(document.getElementById('fp').value) || 0;
            const fn = parseInt(document.getElementById('fn').value) || 0;

            const numerator = (tp * tn) - (fp * fn);
            const denominator = Math.sqrt((tp + fp) * (tp + fn) * (tn + fp) * (tn + fn));

            const mcc = denominator === 0 ? 0 : numerator / denominator;

            document.getElementById('result').innerText = `Matthews Correlation Coefficient: ${mcc.toFixed(4)}`;
        }
    </script>
</body>
</html>
