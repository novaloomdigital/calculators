<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Z-Score Calculator</h2>
        <label for="rawScore">Raw Score (X):</label>
        <input type="number" id="rawScore" placeholder="Enter raw score" step="0.01">
        <label for="mean">Population Mean (μ):</label>
        <input type="number" id="mean" placeholder="Enter population mean" step="0.01">
        <label for="stdDev">Standard Deviation (σ):</label>
        <input type="number" id="stdDev" placeholder="Enter standard deviation" step="0.01">
        <button onclick="calculateZScore()">Calculate Z-Score</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateZScore() {
            const rawScore = parseFloat(document.getElementById('rawScore').value);
            const mean = parseFloat(document.getElementById('mean').value);
            const stdDev = parseFloat(document.getElementById('stdDev').value);

            if (isNaN(rawScore) || isNaN(mean) || isNaN(stdDev)) {
                document.getElementById('result').innerText = 'Please enter valid values for all fields.';
                return;
            }

            const zScore = (rawScore - mean) / stdDev;

            document.getElementById('result').innerText = `Z-Score: ${zScore.toFixed(4)}`;
        }
    </script>
</body>
</html>
