<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Estimate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Point Estimate Calculator</h2>
        <label for="data">Sample Data (comma-separated):</label>
        <textarea id="data" rows="5" placeholder="Enter sample data"></textarea>
        <button onclick="calculatePointEstimate()">Calculate Point Estimate</button>
        <p id="result"></p>
    </div>
    <script>
        function calculatePointEstimate() {
            const dataInput = document.getElementById('data').value;
            const dataPoints = dataInput.split(',').map(Number);

            if (dataPoints.some(isNaN)) {
                document.getElementById('result').innerText = 'Please enter valid numeric data.';
                return;
            }

            const sum = dataPoints.reduce((acc, value) => acc + value, 0);
            const mean = sum / dataPoints.length;

            document.getElementById('result').innerText = `Point Estimate (Mean): ${mean.toFixed(4)}`;
        }
    </script>
</body>
</html>
