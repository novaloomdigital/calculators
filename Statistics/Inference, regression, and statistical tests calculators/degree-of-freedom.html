<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degrees of Freedom Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Degrees of Freedom Calculator</h2>
        <label for="sampleSize">Sample Size:</label>
        <input type="number" id="sampleSize" placeholder="Enter sample size" min="1">
        <label for="numGroups">Number of Groups (if applicable):</label>
        <input type="number" id="numGroups" placeholder="Enter number of groups" min="1">
        <button onclick="calculateDegreesOfFreedom()">Calculate Degrees of Freedom</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateDegreesOfFreedom() {
            const sampleSize = parseInt(document.getElementById('sampleSize').value);
            const numGroups = parseInt(document.getElementById('numGroups').value);

            if (isNaN(sampleSize) || sampleSize <= 0) {
                document.getElementById('result').innerText = 'Please enter a valid sample size.';
                return;
            }

            let degreesOfFreedom;
            if (isNaN(numGroups) || numGroups <= 0) {
                degreesOfFreedom = sampleSize - 1;  // for a single sample
            } else {
                degreesOfFreedom = sampleSize - numGroups;  // for multiple groups
            }

            document.getElementById('result').innerText = `Degrees of Freedom: ${degreesOfFreedom}`;
        }
    </script>
</body>
</html>
