<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Normal Approximation Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Normal Approximation Calculator</h2>
        <label for="sampleProportion">Sample Proportion (pÌ‚):</label>
        <input type="number" id="sampleProportion" placeholder="Enter sample proportion" step="0.001" min="0" max="1">
        <label for="sampleSize">Sample Size (n):</label>
        <input type="number" id="sampleSize" placeholder="Enter sample size" min="1">
        <label for="populationProportion">Population Proportion (p):</label>
        <input type="number" id="populationProportion" placeholder="Enter population proportion" step="0.001" min="0" max="1">
        <button onclick="calculateNormalApproximation()">Calculate Normal Approximation</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateNormalApproximation() {
            const pHat = parseFloat(document.getElementById('sampleProportion').value);
            const n = parseInt(document.getElementById('sampleSize').value);
            const p = parseFloat(document.getElementById('populationProportion').value);

            if (isNaN(pHat) || isNaN(n) || isNaN(p) || pHat < 0 || pHat > 1 || n <= 0 || p < 0 || p > 1) {
                document.getElementById('result').innerText = 'Please enter valid values for all fields.';
                return;
            }

            const zScore = (pHat - p) / Math.sqrt((p * (1 - p)) / n);

            document.getElementById('result').innerText = `Z-Score: ${zScore.toFixed(4)}`;
        }
    </script>
</body>
</html>
