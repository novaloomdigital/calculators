<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative Error Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Relative Error Calculator</h2>
        <label for="measuredValue">Measured Value:</label>
        <input type="number" id="measuredValue" placeholder="Enter measured value" step="0.01">
        <label for="trueValue">True Value:</label>
        <input type="number" id="trueValue" placeholder="Enter true value" step="0.01">
        <button onclick="calculateRelativeError()">Calculate Relative Error</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateRelativeError() {
            const measuredValue = parseFloat(document.getElementById('measuredValue').value);
            const trueValue = parseFloat(document.getElementById('trueValue').value);

            if (isNaN(measuredValue) || isNaN(trueValue) || trueValue === 0) {
                document.getElementById('result').innerText = 'Please enter valid values for both fields.';
                return;
            }

            const absoluteError = Math.abs(measuredValue - trueValue);
            const relativeError = (absoluteError / Math.abs(trueValue)) * 100;

            document.getElementById('result').innerText = `Relative Error: ${relativeError.toFixed(2)}%`;
        }
    </script>
</body>
</html>
