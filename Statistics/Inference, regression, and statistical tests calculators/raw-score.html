<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raw Score Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Raw Score Calculator</h2>
        <label for="mean">Mean (μ):</label>
        <input type="number" id="mean" placeholder="Enter mean" step="0.01">
        <label for="stdDev">Standard Deviation (σ):</label>
        <input type="number" id="stdDev" placeholder="Enter standard deviation" step="0.01">
        <label for="zScore">Z-Score (z):</label>
        <input type="number" id="zScore" placeholder="Enter z-score" step="0.01">
        <button onclick="calculateRawScore()">Calculate Raw Score</button>
        <p id="result"></p>
    </div>
    <script>
        function calculateRawScore() {
            const mean = parseFloat(document.getElementById('mean').value);
            const stdDev = parseFloat(document.getElementById('stdDev').value);
            const zScore = parseFloat(document.getElementById('zScore').value);

            if (isNaN(mean) || isNaN(stdDev) || isNaN(zScore)) {
                document.getElementById('result').innerText = 'Please enter valid values for all fields.';
                return;
            }

            const rawScore = mean + (zScore * stdDev);

            document.getElementById('result').innerText = `Raw Score: ${rawScore.toFixed(2)}`;
        }
    </script>
</body>
</html>
