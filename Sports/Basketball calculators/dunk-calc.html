<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dunk Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input[type="number"], input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="button"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #4cae4c;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>Dunk Calculator</h1>
        <label for="standingReach">Standing Reach (inches):</label>
        <input type="number" id="standingReach" placeholder="Enter standing reach" required>
        
        <label for="verticalJump">Vertical Jump (inches):</label>
        <input type="number" id="verticalJump" placeholder="Enter vertical jump" required>

        <input type="button" value="Calculate" onclick="calculateDunk()">
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateDunk() {
            const standingReach = parseFloat(document.getElementById('standingReach').value);
            const verticalJump = parseFloat(document.getElementById('verticalJump').value);
            const resultDiv = document.getElementById('result');

            const hoopHeight = 120; // height of the hoop in inches
            const totalReach = standingReach + verticalJump;

            if (!isNaN(standingReach) && !isNaN(verticalJump)) {
                if (totalReach >= hoopHeight) {
                    resultDiv.innerHTML = `You can dunk! Reach: ${totalReach.toFixed(2)} inches.`;
                } else {
                    resultDiv.innerHTML = `You cannot dunk. Reach: ${totalReach.toFixed(2)} inches.`;
                }
            } else {
                resultDiv.innerHTML = 'Please enter valid numbers for both fields.';
            }
        }
    </script>

</body>
</html>
