<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Effective Field Goal Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input[type="number"], input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="button"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #4cae4c;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>eFG% Calculator</h1>
        <label for="fieldGoalsMade">Field Goals Made:</label>
        <input type="number" id="fieldGoalsMade" placeholder="Enter field goals made" required>
        
        <label for="threePointFieldGoalsMade">Three-Point Field Goals Made:</label>
        <input type="number" id="threePointFieldGoalsMade" placeholder="Enter three-point field goals made" required>

        <label for="fieldGoalsAttempted">Field Goals Attempted:</label>
        <input type="number" id="fieldGoalsAttempted" placeholder="Enter field goals attempted" required>

        <input type="button" value="Calculate eFG%" onclick="calculateEFG()">
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateEFG() {
            const fieldGoalsMade = parseFloat(document.getElementById('fieldGoalsMade').value);
            const threePointFieldGoalsMade = parseFloat(document.getElementById('threePointFieldGoalsMade').value);
            const fieldGoalsAttempted = parseFloat(document.getElementById('fieldGoalsAttempted').value);
            const resultDiv = document.getElementById('result');

            if (!isNaN(fieldGoalsMade) && !isNaN(threePointFieldGoalsMade) && !isNaN(fieldGoalsAttempted) && fieldGoalsAttempted > 0) {
                // Calculate Effective Field Goal Percentage
                const eFG = (fieldGoalsMade + (0.5 * threePointFieldGoalsMade)) / fieldGoalsAttempted * 100;
                resultDiv.innerHTML = `Effective Field Goal Percentage (eFG%): ${eFG.toFixed(2)}%`;
            } else {
                resultDiv.innerHTML = 'Please enter valid numbers for all fields and ensure field goals attempted is greater than 0.';
            }
        }
    </script>

</body>
</html>
