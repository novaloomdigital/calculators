<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goalie Save Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Goalie Save Percentage Calculator</h2>
    <input type="number" id="saves" placeholder="Number of Saves" />
    <input type="number" id="shots" placeholder="Number of Shots Faced" />
    <button onclick="calculateSavePercentage()">Calculate Save Percentage</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateSavePercentage() {
        const saves = parseInt(document.getElementById('saves').value);
        const shots = parseInt(document.getElementById('shots').value);
        
        if (isNaN(saves) || isNaN(shots) || shots === 0) {
            document.getElementById('result').innerText = 'Please enter valid values. Shots faced cannot be zero.';
            return;
        }

        // Calculate save percentage
        const savePercentage = (saves / shots) * 100;

        document.getElementById('result').innerText = `Save Percentage: ${savePercentage.toFixed(2)}%`;
    }
</script>

</body>
</html>
