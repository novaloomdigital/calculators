<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bowling Average Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input[type="number"], input[type="button"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="button"] {
            background-color: #5cb85c;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #4cae4c;
        }
        .result {
            font-size: 1.2em;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h1>Bowling Average Calculator</h1>
        <label for="runs">Runs Conceded:</label>
        <input type="number" id="runs" placeholder="Enter runs conceded" required>
        
        <label for="wickets">Wickets Taken:</label>
        <input type="number" id="wickets" placeholder="Enter wickets taken" required>
        
        <input type="button" value="Calculate Bowling Average" onclick="calculateBowlingAverage()">
        
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBowlingAverage() {
            const runs = parseFloat(document.getElementById('runs').value);
            const wickets = parseFloat(document.getElementById('wickets').value);
            const resultDiv = document.getElementById('result');

            if (!isNaN(runs) && !isNaN(wickets)) {
                // Bowling Average = Runs Conceded / Wickets Taken
                if (wickets > 0) {
                    const average = runs / wickets;
                    resultDiv.innerHTML = `Bowling Average: ${average.toFixed(2)}`;
                } else {
                    resultDiv.innerHTML = 'Please enter a valid number of wickets taken (greater than 0).';
                }
            } else {
                resultDiv.innerHTML = 'Please enter valid numbers for runs and wickets.';
            }
        }
    </script>

</body>
</html>
