<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Rate Recovery Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2>Heart Rate Recovery Calculator</h2>
    <input type="number" id="exerciseHeartRate" placeholder="Heart rate after exercise" />
    <input type="number" id="recoveryHeartRate" placeholder="Heart rate after recovery" />
    <button onclick="calculateRecovery()">Calculate Recovery</button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateRecovery() {
        const exerciseHeartRate = parseInt(document.getElementById('exerciseHeartRate').value);
        const recoveryHeartRate = parseInt(document.getElementById('recoveryHeartRate').value);
        
        if (!exerciseHeartRate || !recoveryHeartRate) {
            document.getElementById('result').innerText = 'Please enter valid values.';
            return;
        }

        const recoveryRate = exerciseHeartRate - recoveryHeartRate;
        
        if (recoveryRate < 0) {
            document.getElementById('result').innerText = 'Recovery heart rate should be less than exercise heart rate.';
            return;
        }

        document.getElementById('result').innerText = `Your heart rate recovery is ${recoveryRate} beats per minute.`;
    }
</script>

</body>
</html>
